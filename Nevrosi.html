<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ανατομία: Μύες & Νευρώσεις (Full)</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --accent: #bb86fc;
            --correct: #03dac6;
            --wrong: #cf6679;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 { margin-bottom: 30px; color: var(--accent); text-align: center; }
        button { cursor: pointer; border: none; outline: none; transition: 0.3s; font-family: inherit; }

        /* MENU GRID */
        #menu-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1100px;
        }

        .nerve-btn {
            background-color: var(--card-bg);
            color: var(--text-main);
            padding: 20px;
            border-radius: 12px;
            font-size: 1.1em;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            text-align: center;
            border: 1px solid #333;
        }
        .nerve-btn:hover { background-color: var(--accent); color: #000; transform: translateY(-2px); }

        .quiz-btn-main {
            grid-column: 1 / -1;
            background-color: var(--accent);
            color: #000;
            font-weight: bold;
            padding: 20px;
            font-size: 1.3em;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .quiz-btn-main:hover { background-color: var(--correct); }

        /* FLASHCARDS & QUIZ */
        #flashcard-view, #quiz-view {
            display: none;
            width: 100%;
            max-width: 700px;
            text-align: center;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            margin: 20px 0;
            width: 100%;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            cursor: pointer;
        }

        .card-content { font-size: 1.6em; font-weight: bold; color: var(--text-main); }
        .sub-text { font-size: 0.9em; color: var(--text-muted); margin-top: 15px; }

        .controls { display: flex; gap: 15px; margin-top: 20px; flex-wrap: wrap; justify-content: center; }
        .ctrl-btn { background-color: #333; color: white; padding: 12px 24px; border-radius: 8px; font-size: 1em; }
        .ctrl-btn:hover { background-color: #555; }
        .back-btn { background-color: var(--wrong); }

        /* QUIZ OPTIONS */
        .options-grid { display: grid; grid-template-columns: 1fr; gap: 10px; width: 100%; margin-top: 20px; }
        @media(min-width: 600px) { .options-grid { grid-template-columns: 1fr 1fr; } }

        .option-btn { background-color: #333; color: white; padding: 15px; border-radius: 8px; font-size: 1em; text-align: left; }
        .option-btn:hover { background-color: #444; }
        .option-btn.correct { background-color: var(--correct); color: #000; }
        .option-btn.wrong { background-color: var(--wrong); }
    </style>
</head>
<body>

    <div id="menu-view">
        <button class="quiz-btn-main" onclick="startQuiz()">🧠 Γενικό Κουίζ (Όλοι οι μύες)</button>

        window.onload = function() { renderMenu(); };

        function renderMenu() {
            const menu = document.getElementById('menu-view');
            menu.innerHTML = '<button class="quiz-btn-main" onclick="startQuiz()">🧠 Γενικό Κουίζ (Όλοι οι μύες)</button>';
            for (let nerve in anatomyData) {
                let btn = document.createElement('button');
                btn.className = 'nerve-btn';
                btn.innerText = nerve;
                btn.onclick = () => startFlashcards(nerve);
                menu.appendChild(btn);
            }
        }

        function showMenu() {
            document.getElementById('menu-view').style.display = 'grid';
            document.getElementById('flashcard-view').style.display = 'none';
            document.getElementById('quiz-view').style.display = 'none';
        }

        function startFlashcards(nerveKey) {
            currentList = anatomyData[nerveKey];
            currentIndex = 0;
            isFlipped = false;
            document.getElementById('menu-view').style.display = 'none';
            document.getElementById('flashcard-view').style.display = 'flex';
            document.getElementById('category-title').innerText = nerveKey;
            showCard();
        }

        function showCard() {
            const item = currentList[currentIndex];
            const front = document.getElementById('card-front');
            const hint = document.getElementById('card-hint');
            isFlipped = false;
            front.innerText = item.m;
            front.style.color = "var(--text-main)";
            hint.innerText = "(Πάτα για απάντηση)";
            hint.style.display = "block";
        }

        function flipCard() {
            const item = currentList[currentIndex];
            const front = document.getElementById('card-front');
            const hint = document.getElementById('card-hint');
            if (!isFlipped) {
                front.innerText = item.n;
                front.style.color = "var(--accent)";
                hint.innerText = "Μυς: " + item.m;
                isFlipped = true;
            } else { showCard(); }
        }

        function nextCard() { currentIndex = (currentIndex + 1) % currentList.length; showCard(); }
        function prevCard() { currentIndex = (currentIndex - 1 + currentList.length) % currentList.length; showCard(); }

        function startQuiz() {
            document.getElementById('menu-view').style.display = 'none';
            document.getElementById('quiz-view').style.display = 'flex';
            quizScore = 0;
            updateScore();
            nextQuizQuestion();
        }

            document.getElementById('next-quiz-btn').style.display = 'none';

            let allItems = [];

                anatomyData[nerve].forEach(item => {
                    allItems.push({ muscle: item.m, nerve: nerve, detail: item.n });
                });
            }

            let randomItem = allItems[Math.floor(Math.random() * allItems.length)];
            correctAnswer = randomItem.nerve;

            document.getElementById('quiz-question').innerText = randomItem.muscle;

            let options = new Set();
            options.add(correctAnswer);
            const nerveKeys = Object.keys(anatomyData);
            while(options.size < 4) {
                let randomKey = nerveKeys[Math.floor(Math.random() * nerveKeys.length)];
                options.add(randomKey);
            }

            let shuffledOptions = Array.from(options).sort(() => Math.random() - 0.5);

            shuffledOptions.forEach(opt => {
                let btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(btn, opt, randomItem.detail);
                document.getElementById('quiz-options').appendChild(btn);
            });
        }

        function checkAnswer(btn, selected, detailText) {
            let buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(b => b.disabled = true);
            if (selected === correctAnswer) {
                btn.classList.add('correct');
                quizScore++;
                updateScore();
            } else {
                btn.classList.add('wrong');
                buttons.forEach(b => { if (b.innerText === correctAnswer) b.classList.add('correct'); });
            }
            let detailDiv = document.createElement('div');
            detailDiv.style.marginTop = "15px";
            detailDiv.style.color = "var(--text-muted)";
            detailDiv.style.fontSize = "0.8em";
            detailDiv.innerText = "Σωστή απάντηση: " + detailText;
            document.getElementById('quiz-question').appendChild(detailDiv);
            document.getElementById('next-quiz-btn').style.display = 'inline-block';
        }

        function updateScore() { document.getElementById('quiz-score').innerText = "Score: " + quizScore; }
    </script>
</body>
</html>
