<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomy Flashcards - Νεύρωση Μυών</title>
    <style>
        :root {
            --bg-color: #f4f7f6;
            --text-color: #333;
            --card-bg: #ffffff;
            --accent-color: #2c3e50;
            --button-bg: #3498db;
            --button-text: white;
            --grid-gap: 15px;
        }

        body.night-mode {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --card-bg: #2d2d2d;
            --accent-color: #ecf0f1;
            --button-bg: #2980b9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.3s;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1000px;
        }

        /* Grid Navigation */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--grid-gap);
            width: 90%;
            max-width: 1000px;
            margin-top: 20px;
        }

        .menu-btn {
            padding: 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            background-color: var(--button-bg);
            color: var(--button-text);
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            text-align: center;
        }

        .menu-btn:hover {
            transform: translateY(-3px);
            filter: brightness(1.1);
        }

        /* Flashcard Container */
        #game-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            width: 100%;
        }

        .flashcard {
            width: 350px;
            height: 250px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border-radius: 15px;
        }

        .flashcard.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 15px;
            font-size: 22px;
            font-weight: bold;
            background: var(--card-bg);
            border: 2px solid var(--button-bg);
        }

        .card-back {
            transform: rotateY(180deg);
            background: var(--accent-color);
            color: var(--card-bg);
            font-size: 18px;
        }

        /* Controls */
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }

        .control-btn {
            padding: 10px 25px;
            border-radius: 5px;
            border: none;
            background: var(--button-bg);
            color: white;
            cursor: pointer;
        }

        .back-btn {
            background: #95a5a6;
        }

        .night-toggle {
            padding: 10px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background: var(--accent-color);
            color: var(--bg-color);
            font-size: 20px;
        }

        .progress {
            margin-bottom: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h2>Anatomy Flashcards</h2>
    <button class="night-toggle" onclick="toggleNightMode()">🌓</button>
</header>

<div class="menu-grid" id="menu">
    <button class="menu-btn" onclick="startGroup('facial')">Προσωπικό Νεύρο (VII)</button>
    <button class="menu-btn" onclick="startGroup('hypoglossal')">Υπογλώσσιο (XII)</button>
    <button class="menu-btn" onclick="startGroup('trigeminal')">Τρίδυμο / Κάτω Γναθικό (V3)</button>
    <button class="menu-btn" onclick="startGroup('oculomotor')">Κοινό Κινητικό (III)</button>
    <button class="menu-btn" onclick="startGroup('vagus')">Πνευμονογαστρικό / Πλέγμα (X)</button>
    <button class="menu-btn" onclick="startGroup('laryngeal')">Παλίνδρομο Λαρυγγικό</button>
    <button class="menu-btn" onclick="startGroup('cervical')">Αυχενικά / Αυχενική Αγκύλη</button>
    <button class="menu-btn" onclick="startGroup('other')">Λοιπά Νεύρα (IV, VI, IX, XI)</button>
</div>

<div id="game-container">
    <button class="control-btn back-btn" onclick="showMenu()">← Πίσω στο Μενού</button>
    <h3 id="group-title">Ομάδα</h3>
    <div class="progress" id="progress">1 / 10</div>
    
    <div class="flashcard" id="card" onclick="flipCard()">
        <div class="card-inner">
            <div class="card-front" id="card-muscle">Μυς</div>
            <div class="card-back" id="card-nerve">Νεύρωση</div>
        </div>
    </div>

    <div class="controls">
        <button class="control-btn" onclick="prevCard()">Προηγούμενο</button>
        <button class="control-btn" onclick="nextCard()">Επόμενο</button>
    </div>
</div>

    let currentGroup = [];
    let currentIndex = 0;

    function toggleNightMode() {
        document.body.classList.toggle('night-mode');
    }

    function startGroup(groupId) {
        currentGroup = musclesData[groupId];
        currentIndex = 0;
        document.getElementById('menu').style.display = 'none';
        document.getElementById('game-container').style.display = 'flex';
        document.getElementById('group-title').innerText = document.querySelector(`[onclick="startGroup('${groupId}')"]`).innerText;
        updateCard();
    }

    function showMenu() {
        document.getElementById('menu').style.display = 'grid';
        document.getElementById('game-container').style.display = 'none';
    }

    function updateCard() {
        const card = document.getElementById('card');
        card.classList.remove('flipped');
        document.getElementById('card-muscle').innerText = currentGroup[currentIndex].m;
        document.getElementById('card-nerve').innerText = currentGroup[currentIndex].n;
        document.getElementById('progress').innerText = `${currentIndex + 1} / ${currentGroup.length}`;
    }

    function flipCard() {
        document.getElementById('card').classList.toggle('flipped');
    }

    function nextCard() {
        if (currentIndex < currentGroup.length - 1) {
            currentIndex++;
            updateCard();
        }
    }

    function prevCard() {
        if (currentIndex > 0) {
            currentIndex--;
            updateCard();
        }
    }
</script>

</body>
</html>
