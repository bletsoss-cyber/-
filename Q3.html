            const [direction, setDirection] = useState(0);

                setIsFlipped(false);
                setDirection(1);
                setTimeout(() => {
                    setCurrentIndex((prev) => (prev + 1) % cards.length);
                    setDirection(0);
                }, 150);
            };

            const handlePrev = () => {
                setIsFlipped(false);
                setDirection(-1);
                setTimeout(() => {
                    setCurrentIndex((prev) => (prev - 1 + cards.length) % cards.length);
                    setDirection(0);
                }, 150);
            };

            const handleShuffle = () => {
                setIsFlipped(false);
                const shuffled = [...flashcardsData].sort(() => Math.random() - 0.5);
                setCards(shuffled);
                setCurrentIndex(0);
            };

            const handleReset = () => {
                setIsFlipped(false);
                setCards(flashcardsData);
                setCurrentIndex(0);
            };

            return (
                <div className="w-full max-w-md flex flex-col items-center">

                        relative w-full h-full duration-500 transform-style-3d transition-transform

                        `}>
                        {/* Front Side */}
                        <div className="absolute w-full h-full bg-white rounded-2xl shadow-xl p-8 flex flex-col items-center justify-center backface-hidden border-2 border-slate-100">
                            <div className="absolute top-4 left-0 w-full flex justify-center">
                                <span className="bg-blue-100 text-blue-800 text-xs font-semibold px-3 py-1 rounded-full uppercase tracking-wider shadow-sm">
                                {currentCard.category}
                                </span>
                            </div>
                            <h2 className="text-xl font-bold text-center leading-relaxed text-slate-800">
                            {currentCard.question}
                            </h2>
                            <p className="absolute bottom-6 text-xs text-slate-400 font-medium animate-pulse">
                            Κλικ για απάντηση
                            </p>
                        </div>

                        {/* Back Side */}
                        <div className="absolute w-full h-full bg-slate-800 text-white rounded-2xl shadow-xl p-8 flex flex-col items-center justify-center backface-hidden rotate-y-180 custom-scrollbar overflow-y-auto border-2 border-slate-700">
                            <div className="absolute top-4 left-0 w-full flex justify-center mb-4">
                                <span className="bg-slate-700 text-slate-300 text-xs font-semibold px-3 py-1 rounded-full uppercase tracking-wider border border-slate-600">
                                Απάντηση
                                </span>
                            </div>
                            <div className="text-lg leading-relaxed w-full mt-4">
                            {currentCard.answer}
                            </div>
                        </div>
                        </div>
                    </div>

                    <div className="w-full mt-8 grid grid-cols-4 gap-3">
                        <button 
                        onClick={handleReset}
                        className="col-span-1 flex items-center justify-center p-3 rounded-xl bg-white shadow-sm text-slate-600 hover:bg-slate-50 active:scale-95 transition border border-slate-200"
                        title="Επαναφορά σειράς"
                        >
                        <IconRotateCw />
                        </button>

                        <button 
                        onClick={handlePrev}
                        className="col-span-1 flex items-center justify-center p-3 rounded-xl bg-white shadow-sm text-blue-600 hover:bg-blue-50 active:scale-95 transition border border-slate-200"
                        >
                        <IconChevronLeft />
                        </button>

                        <button 
                        onClick={handleNext}
                        className="col-span-1 flex items-center justify-center p-3 rounded-xl bg-white shadow-sm text-blue-600 hover:bg-blue-50 active:scale-95 transition border border-slate-200"
                        >
                        <IconChevronRight />
                        </button>

                        <button 
                        onClick={handleShuffle}
                        className="col-span-1 flex items-center justify-center p-3 rounded-xl bg-white shadow-sm text-purple-600 hover:bg-purple-50 active:scale-95 transition border border-slate-200"
                        title="Ανακάτεμα"
                        >
                        <IconShuffle />
                        </button>
                    </div>
                    
                    <div className="mt-8 text-xs text-slate-400">
                        Σύνολο καρτών: {cards.length}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
