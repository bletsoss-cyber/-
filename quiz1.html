<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomy Hardcore Quiz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }
        .container {
            background-color: #34495e;
            width: 100%;
            max-width: 700px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #7f8c8d;
            padding-bottom: 10px;
        }
        .q-count { font-size: 0.9rem; color: #bdc3c7; }
        .score { font-size: 1.2rem; font-weight: bold; color: #f1c40f; }
        
        .question-box {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 30px;
            min-height: 60px;
            line-height: 1.4;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .btn {
            background: #ecf0f1;
            color: #2c3e50;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-align: left;
            transition: transform 0.1s, background 0.2s;
            position: relative;
        }

        .btn:hover { transform: translateX(5px); background: #bdc3c7; }
        .btn:active { transform: scale(0.98); }

        /* Χρώματα αποτελεσμάτων */
        .btn.correct { background: #27ae60 !important; color: white !important; }
        .btn.wrong { background: #c0392b !important; color: white !important; }
        .btn.missed { border: 2px solid #27ae60; background: transparent; color: #27ae60; }
        .disabled { pointer-events: none; opacity: 0.7; }

        #next-btn {
            margin-top: 25px;
            width: 100%;
            padding: 15px;
            background: #e67e22;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            display: none;
        }
        #next-btn:hover { background: #d35400; }

        .end-screen { text-align: center; display: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="quiz-interface">
        <div class="header">
            <span class="q-count" id="progress"></span>
            <span class="score" id="score">Score: 0</span>
        </div>
        
        <div id="question-text" class="question-box"></div>
        <div id="options-container" class="options-grid"></div>
        
        <button id="next-btn" onclick="nextQuestion()">Επόμενη Ερώτηση</button>
    </div>

    <div id="end-screen" class="end-screen">
        <h1>Τέλος Εξέτασης</h1>
        <p style="font-size: 1.5rem;">Τελικό Σκορ: <span id="final-score" style="color:#f1c40f"></span></p>
        <button class="btn" onclick="location.reload()" style="background:#3498db; color:white; margin-top:20px; text-align:center;">Επανάληψη</button>
    </div>
</div>

<script>
    // q = Ερώτηση
    // o = Επιλογές (4 επιλογές, ανατομικά κοντινές)
    // a = Το index της σωστής απάντησης (0, 1, 2, ή 3)
    const questions = [
        // --- ΑΡΤΗΡΙΕΣ (Δύσκολες παγίδες) ---
        { q: "Από πού εκφύεται η Επιπολής κροταφική;", o: ["Έσω καρωτίδα", "Έξω καρωτίδα", "Προσωπική", "Μέση μηνιγγική"], a: 1 },
        { q: "Από πού εκφύεται η Άνω θυρεοειδής;", o: ["Κάτω θυρεοειδής", "Έξω καρωτίδα", "Έσω καρωτίδα", "Θυρεοαυχενικό στέλεχος"], a: 1 },
        { q: "Από πού εκφύεται η Ανιούσα φαρυγγική;", o: ["Έξω καρωτίδα", "Ανιούσα αυχενική", "Έσω γναθιαία", "Προσωπική"], a: 0 },
        { q: "Από πού εκφύεται ο Στερνοκλειδομαστοειδής κλάδος;", o: ["Ινιακή (ή Έξω καρωτίδα)", "Εγκάρσια τραχηλική", "Υπερπλάτια", "Ανιούσα αυχενική"], a: 0 },
        { q: "Από πού εκφύεται η Έσω γναθιαία;", o: ["Προσωπική", "Έξω καρωτίδα", "Έσω καρωτίδα", "Επιπολής κροταφική"], a: 1 },
        { q: "Από πού εκφύεται η Πρόσθια τυμπανική;", o: ["Έσω γναθιαία", "Οπίσθια ωτιαία", "Μέση μηνιγγική", "Ανιούσα φαρυγγική"], a: 0 },
        { q: "Από πού εκφύεται η Μέση μηνιγγική;", o: ["Έσω γναθιαία", "Μέση κροταφική", "Οφθαλμική", "Έσω καρωτίδα"], a: 0 },
        { q: "Από πού εκφύεται η Οπίσθια περισπωμένη του βραχίονα;", o: ["Βραχιόνια", "Υποπλάτια", "Μασχαλιαία", "Εν τω βάθει βραχιόνια"], a: 2 },
        { q: "Από πού εκφύεται η Υποπλάτια;", o: ["Μασχαλιαία", "Υπερπλάτια", "Πλάγια θωρακική", "Θωρακορραχιαία"], a: 0 },
        { q: "Από πού εκφύεται η Θωρακορραχιαία;", o: ["Μασχαλιαία", "Υποπλάτια", "Πλάγια θωρακική", "Ανώτατη θωρακική"], a: 1 },
        { q: "Από πού εκφύεται η Σπονδυλική;", o: ["Κοινή καρωτίδα", "Υποκλείδια", "Ανώνυμη", "Αορτικό τόξο"], a: 1 },
        { q: "Από πού εκφύεται η Ανιούσα αυχενική;", o: ["Θυρεοαυχενικό στέλεχος (Υποκλείδια)", "Πλευραυχενικό στέλεχος", "Σπονδυλική", "Εν τω βάθει τραχηλική"], a: 0 },
        { q: "Από πού εκφύεται η Ανώτατη μεσοπλεύρια;", o: ["Θωρακική αορτή", "Πλευραυχενικό στέλεχος (Υποκλείδια)", "Έσω θωρακική", "Μασχαλιαία"], a: 1 },
        { q: "Από πού εκφύεται η Εν τω βάθει τραχηλική;", o: ["Θυρεοαυχενικό στέλεχος", "Πλευραυχενικό στέλεχος", "Σπονδυλική", "Ανιούσα αυχενική"], a: 1 },
        { q: "Από πού εκφύεται η Οπίσθια ηθμοειδής;", o: ["Έσω γναθιαία", "Οφθαλμική", "Σφηνοϋπερώια", "Προσωπική"], a: 1 },
        { q: "Από πού εκφύεται η Περονιαία;", o: ["Ιγνυακή", "Πρόσθια κνημιαία", "Οπίσθια κνημιαία", "Ραχιαία του ποδός"], a: 2 },
        { q: "Από πού εκφύεται η Μυοφρενική;", o: ["Έσω θωρακική", "Άνω φρενική", "Κάτω φρενική", "Θωρακική αορτή"], a: 0 },
        { q: "Από πού εκφύεται η Αμυγδαλική;", o: ["Ανιούσα φαρυγγική", "Προσωπική", "Γλωσσική", "Γναθιαία"], a: 1 },
        { q: "Από πού εκφύεται η Ραχιαία της ρινός;", o: ["Οφθαλμική / Γωνιώδης", "Προσωπική", "Υποκόγχια", "Σφηνοϋπερώια"], a: 0 },
        { q: "Από πού εκφύεται η Κερκιδική παράπλευρη;", o: ["Βραχιόνια", "Εν τω βάθει βραχιόνια", "Κερκιδική", "Ωλένια"], a: 1 },
        { q: "Από πού εκφύεται η Κοινή μεσόστεος;", o: ["Κερκιδική", "Βραχιόνια", "Ωλένια", "Μέση"], a: 2 },
        { q: "Από πού εκφύεται η Κάτω φρενική;", o: ["Θωρακική αορτή", "Κοιλιακή αορτή", "Κοιλιακή αρτηρία", "Νεφρική"], a: 1 },
        { q: "Από πού εκφύεται η Γαστροδωδεκαδακτυλική;", o: ["Κοινή ηπατική", "Σπληνική", "Αριστερή γαστρική", "Άνω μεσεντέρια"], a: 0 },
        { q: "Από πού εκφύεται η Σπληνική;", o: ["Άνω μεσεντέρια", "Κοιλιακή αρτηρία", "Νεφρική", "Κάτω μεσεντέρια"], a: 1 },
        { q: "Από πού εκφύεται η Κάτω επιγάστρια;", o: ["Μηριαία", "Έσω λαγόνιος", "Έξω λαγόνιος", "Επιπολής επιγάστρια"], a: 2 },
        { q: "Από πού εκφύεται η Σκωληκοειδής;", o: ["Ειλεοκολική (Άνω μεσεντέρια)", "Δεξιά κολική", "Κάτω μεσεντέρια", "Μέση κολική"], a: 0 },
        { q: "Από πού εκφύεται η Επιπολής περισπωμένη λαγόνια;", o: ["Έξω λαγόνια", "Έσω λαγόνια", "Κοινή μηριαία", "Εν τω βάθει μηριαία"], a: 2 },
        { q: "Από πού εκφύεται η Έξω περισπωμένη (μηρού);", o: ["Επιπολής μηριαία", "Εν τω βάθει μηριαία", "Κοινή μηριαία", "Έσω περισπωμένη"], a: 1 },

        // --- ΦΛΕΒΕΣ (Γειτονικές παγίδες) ---
        { q: "Πού εκβάλλει η Υπερπλάτια φλέβα;", o: ["Έσω σφαγίτιδα", "Έξω σφαγίτιδα", "Υποκλείδια", "Μασχαλιαία"], a: 1 },
        { q: "Πού εκβάλλει η Προσωπική φλέβα;", o: ["Έξω σφαγίτιδα", "Έσω σφαγίτιδα", "Πρόσθια σφαγίτιδα", "Οπίσθια ωτιαία"], a: 1 },
        { q: "Πού εκβάλλει η Κάτω θυρεοειδής;", o: ["Έσω σφαγίτιδα", "Ανώνυμη (Βραχιονοκεφαλική)", "Άνω κοίλη", "Υποκλείδια"], a: 1 },
        { q: "Πού εκβάλλει η Κεφαλική φλέβα;", o: ["Βασιλική", "Βραχιόνια", "Μασχαλιαία", "Υποκλείδια"], a: 2 },
        { q: "Πού εκβάλλει η Βασιλική φλέβα;", o: ["Κεφαλική", "Έσω βραχιόνια (-> Μασχαλιαία)", "Υποκλείδια", "Μέση φλέβα αγκώνα"], a: 1 },
        { q: "Πού εκβάλλει η Αριστερή έσω σπερματική;", o: ["Κάτω κοίλη", "Αριστερή Νεφρική", "Αριστερή λαγόνια", "Σπληνική"], a: 1 },
        { q: "Πού εκβάλλει η Δεξιά έσω σπερματική;", o: ["Δεξιά Νεφρική", "Κάτω κοίλη", "Δεξιά λαγόνια", "Πυλαία"], a: 1 },
        { q: "Πού εκβάλλει η Κάτω μεσεντέρια;", o: ["Κάτω κοίλη", "Άνω μεσεντέρια", "Σπληνική", "Πυλαία"], a: 2 },
        { q: "Πού εκβάλλει η Μείζων σαφηνής;", o: ["Ιγνυακή", "Μηριαία", "Έξω λαγόνια", "Ελάσσων σαφηνής"], a: 1 },
        { q: "Πού εκβάλλει η Ελάσσων σαφηνής;", o: ["Ιγνυακή", "Μηριαία", "Οπίσθια κνημιαία", "Περονιαία"], a: 0 },
        { q: "Πού εκβάλλει ο Στεφανιαίος κόλπος;", o: ["Αριστερός κόλπος", "Άνω κοίλη", "Δεξιός κόλπος", "Κάτω κοίλη"], a: 2 },
        { q: "Πού εκβάλλει ο Σιγμοειδής κόλπος;", o: ["Εγκάρσιος κόλπος", "Έσω σφαγίτιδα", "Ληνό Ηροφίλου", "Σπονδυλική"], a: 1 },
        { q: "Πού εκβάλλει ο Ευθύς κόλπος;", o: ["Άνω οβελιαίος", "Σιγμοειδής", "Ληνό Ηροφίλου", "Σηραγγώδης"], a: 2 },
        { q: "Πού εκβάλλει ο Σφηνοβρεγματικός κόλπος;", o: ["Σηραγγώδη κόλπο", "Ληνό Ηροφίλου", "Σιγμοειδή κόλπο", "Πετροειδή κόλπο"], a: 0 },
        { q: "Πού εκβάλλει ο Κάτω λιθοειδής κόλπος;", o: ["Σηραγγώδη κόλπο", "Έσω σφαγίτιδα", "Εγκάρσιο κόλπο", "Σιγμοειδή κόλπο"], a: 1 },

        // --- ΜΥΕΣ & ΝΕΥΡΑ (Παγίδες: Νεύρα της ίδιας περιοχής) ---
        { q: "Ποιο νεύρο νευρώνει τον Κορακοβραχιόνιο;", o: ["Μασχαλιαίο", "Μυοδερματικό", "Μέσο", "Κερκιδικό"], a: 1 },
        { q: "Ποιο νεύρο νευρώνει τον Πρόσθιο Βραχιόνιο;", o: ["Κερκιδικό", "Μυοδερματικό", "Ωλένιο", "Μέσο"], a: 1 },
        { q: "Ποιο νεύρο νευρώνει τον Δικέφαλο Βραχιόνιο;", o: ["Κερκιδικό", "Μυοδερματικό", "Μασχαλιαίο", "Μέσο"], a: 1 },
        { q: "Ποιο νεύρο νευρώνει τον Στρογγύλο Πρηνιστή;", o: ["Ωλένιο", "Κερκιδικό", "Μέσο", "Μυοδερματικό"], a: 2 },
        { q: "Ποιο νεύρο νευρώνει τον Μείζονα Στρογγύλο;", o: ["Μασχαλιαίο", "Υποπλάτιο", "Υπερπλάτιο", "Ραχιαίο ωμοπλάτης"], a: 1 },
        { q: "Ποιο νεύρο νευρώνει τον Ελάσσονα Στρογγύλο;", o: ["Μασχαλιαίο", "Υποπλάτιο", "Υπερπλάτιο", "Κερκιδικό"], a: 0 },
        { q: "Ποιο νεύρο νευρώνει τον Δελτοειδή;", o: ["Υπερπλάτιο", "Μασχαλιαίο", "Μυοδερματικό", "Θωρακικό"], a: 1 },
        { q: "Ποιο νεύρο νευρώνει τον Βυκανητή;", o: ["Τρίδυμο (V)", "Προσωπικό (VII)", "Γλωσσοφαρυγγικό (IX)", "Υπογλώσσιο (XII)"], a: 1 },
        { q: "Ποιο νεύρο νευρώνει τον Μασητήρα;", o: ["Προσωπικό", "Κάτω γναθικό (V3)", "Άνω γναθικό (V2)", "Υπογλώσσιο"], a: 1 },
        { q: "Ποιο νεύρο νευρώνει το Δέρμα Προσώπου;", o: ["Προσωπικό", "Τρίδυμο", "Αυχενικό πλέγμα", "Γλωσσοφαρυγγικό"], a: 1 },
        { q: "Ποιο νεύρο νευρώνει τον Τραπεζοειδή;", o: ["Ραχιαίο ωμοπλάτης", "Παραπληρωματικό (XI)", "Μασχαλιαίο", "Υπερπλάτιο"], a: 1 },
        { q: "Ποιο νεύρο νευρώνει τον Πλατύ Ραχιαίο;", o: ["Θωρακορραχιαίο", "Μακρό θωρακικό", "Ραχιαίο ωμοπλάτης", "Μασχαλιαίο"], a: 0 },
        { q: "Ποιο νεύρο νευρώνει τον Πρόσθιο Οδοντωτό;", o: ["Μακρό θωρακικό", "Θωρακορραχιαίο", "Μεσοπλεύριο", "Υποπλάτιο"], a: 0 },
        { q: "Ποιο νεύρο νευρώνει τον Τετρακέφαλο Μηριαίο;", o: ["Ισχιακό", "Θυροειδές", "Μηριαίο", "Γλουτιαίο"], a: 2 },
        { q: "Ποιο νεύρο νευρώνει τον Δικέφαλο Μηριαίο;", o: ["Ισχιακό", "Μηριαίο", "Θυροειδές", "Κνημιαίο"], a: 0 },
        { q: "Ποιο νεύρο νευρώνει τους Προσαγωγούς;", o: ["Μηριαίο", "Θυροειδές", "Ισχιακό", "Αιδοιϊκό"], a: 1 },
        { q: "Ποιο νεύρο νευρώνει τον Πρόσθιο Κνημιαίο;", o: ["Κνημιαίο", "Επιπολής περονιαίο", "Εν τω βάθει περονιαίο", "Σαφηνές"], a: 2 },
        { q: "Ποιο νεύρο νευρώνει τον Γαστροκνήμιο;", o: ["Κνημιαίο", "Περονιαίο", "Ισχιακό", "Μηριαίο"], a: 0 },
        { q: "Ποιο νεύρο νευρώνει το Διάφραγμα;", o: ["Πνευμονογαστρικό", "Φρενικό", "Μεσοπλεύριο", "Θωρακικό"], a: 1 },
        { q: "Ποιο νεύρο νευρώνει τον Στερνοκλειδομαστοειδή;", o: ["Αυχενικό πλέγμα", "Παραπληρωματικό (XI)", "Υπογλώσσιο (XII)", "Προσωπικό (VII)"], a: 1 },
        { q: "Ποιο νεύρο νευρώνει τον Έξω Ορθό οφθαλμού;", o: ["Κοινό κινητικό (III)", "Τροχιλιακό (IV)", "Απαγωγό (VI)", "Οπτικό (II)"], a: 2 },
        { q: "Ποιο νεύρο νευρώνει τον Άνω Λοξό οφθαλμού;", o: ["Κοινό κινητικό (III)", "Τροχιλιακό (IV)", "Απαγωγό (VI)", "Τρίδυμο (V)"], a: 1 },
        { q: "Ποιο νεύρο νευρώνει τους Μεσόστεους χεριού;", o: ["Μέσο", "Κερκιδικό", "Ωλένιο", "Μυοδερματικό"], a: 2 },
        { q: "Ποιο νεύρο νευρώνει τον Βραχιονοκερκιδικό;", o: ["Κερκιδικό", "Μυοδερματικό", "Μέσο", "Ωλένιο"], a: 0 },
        { q: "Ποιο νεύρο νευρώνει τους Ρομβοειδείς;", o: ["Ραχιαίο της ωμοπλάτης", "Υπερπλάτιο", "Θωρακορραχιαίο", "Μασχαλιαίο"], a: 0 },
        { q: "Ποιο νεύρο νευρώνει τον Γενειοϋοειδή;", o: ["Υπογλώσσιο (C1)", "Προσωπικό", "Τρίδυμο", "Γλωσσοφαρυγγικό"], a: 0 },
        { q: "Ποιο νεύρο νευρώνει τον Έσω Πτερυγοειδή;", o: ["Προσωπικό", "Κάτω γναθικό (V3)", "Άνω γναθικό", "Υπογλώσσιο"], a: 1 },
        { q: "Ποιο νεύρο νευρώνει τον Τείνοντα τη μαλακή υπερώα;", o: ["Γλωσσοφαρυγγικό", "Κάτω γναθικό (V3)", "Προσωπικό", "Πνευμονογαστρικό"], a: 1 },
        { q: "Ποιο νεύρο νευρώνει τον Κρικοθυρεοειδή;", o: ["Παλίνδρομο λαρυγγικό", "Άνω λαρυγγικό", "Υπογλώσσιο", "Φρενικό"], a: 1 },
        { q: "Ποιο νεύρο νευρώνει τον Κρικοαρυταινοειδή;", o: ["Παλίνδρομο λαρυγγικό", "Άνω λαρυγγικό", "Γλωσσοφαρυγγικό", "Παραπληρωματικό"], a: 0 }
    ];

    let currentQ = [];
    let qIndex = 0;
    let score = 0;

    // Fisher-Yates Shuffle
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function init() {
        // Αντιγραφή και ανακάτεμα
        currentQ = [...questions];
        shuffle(currentQ);
        qIndex = 0;
        score = 0;
        
        document.getElementById('end-screen').style.display = 'none';
        document.getElementById('quiz-interface').style.display = 'block';
        loadQuestion();
    }

    function loadQuestion() {
        if (qIndex >= currentQ.length) {
            finishQuiz();
            return;
        }

        const q = currentQ[qIndex];
        
        // Update Header
        document.getElementById('progress').innerText = `${qIndex + 1} / ${currentQ.length}`;
        document.getElementById('score').innerText = `Score: ${score}`;
        document.getElementById('question-text').innerText = q.q;
        document.getElementById('next-btn').style.display = 'none';

        // Update Options
        const container = document.getElementById('options-container');
        container.innerHTML = '';

        q.o.forEach((optText, i) => {
            const btn = document.createElement('button');
            btn.className = 'btn';
            btn.innerText = optText;
            btn.onclick = () => check(i, btn, q.a);
            container.appendChild(btn);
        });
    }

    function check(selectedIdx, btn, correctIdx) {
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(b => b.classList.add('disabled'));

        if (selectedIdx === correctIdx) {
            btn.classList.add('correct');
            score += 10;
        } else {
            btn.classList.add('wrong');
            buttons[correctIdx].classList.add('missed'); // Δείχνει το σωστό με περίγραμμα
        }
        
        document.getElementById('score').innerText = `Score: ${score}`;
        document.getElementById('next-btn').style.display = 'block';
    }

    function nextQuestion() {
        qIndex++;
        loadQuestion();
    }

    function finishQuiz() {
        document.getElementById('quiz-interface').style.display = 'none';
        document.getElementById('end-screen').style.display = 'block';
        document.getElementById('final-score').innerText = `${score} / ${currentQ.length * 10}`;
    }

    // Start
    init();
</script>
</body>
</html>
