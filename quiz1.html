<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomy Quiz Navigator</title>
    <style>
        :root {
            --bg-color: #2c3e50;
            --card-bg: #34495e;
            --text-color: #ecf0f1;
            --accent: #3498db;
            --success: #27ae60;
            --error: #c0392b;
            --artery: #e74c3c;
            --vein: #2980b9;
            --muscle: #f39c12;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 700px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            overflow: hidden;
            position: relative;
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }

        /* --- MENU SCREEN --- */
        #menu-screen {
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            flex-grow: 1;
        }

        .menu-title { font-size: 2rem; font-weight: 800; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 2px; }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
        }

        .menu-btn {
            padding: 30px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            transition: transform 0.2s, filter 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .menu-btn:hover { transform: translateY(-5px); filter: brightness(1.1); }
        .menu-btn span { font-size: 2rem; margin-bottom: 10px; }

        .btn-artery { background: var(--artery); }
        .btn-vein { background: var(--vein); }
        .btn-muscle { background: var(--muscle); }
        .btn-all { background: #8e44ad; grid-column: span 2; }

        /* --- QUIZ SCREEN --- */
        #quiz-screen {
            display: none; /* Hidden by default */
            padding: 30px;
            flex-grow: 1;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px;
        }

        .back-btn {
            background: none;
            border: 1px solid rgba(255,255,255,0.3);
            color: rgba(255,255,255,0.7);
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .back-btn:hover { background: rgba(255,255,255,0.1); color: white; }

        .question-text {
            font-size: 1.4rem;
            font-weight: 600;
            margin: 20px 0 30px 0;
            min-height: 80px;
            line-height: 1.4;
        }

        .options-list { display: grid; gap: 15px; }

        .option-btn {
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            color: white;
            padding: 18px;
            border-radius: 10px;
            font-size: 1rem;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-btn:hover:not(.disabled) { background: rgba(255,255,255,0.2); border-color: var(--accent); }
        
        .correct { background: var(--success) !important; border-color: var(--success) !important; }
        .wrong { background: var(--error) !important; border-color: var(--error) !important; opacity: 0.8; }
        .missed { border: 2px solid var(--success) !important; }
        .disabled { pointer-events: none; }

        .next-btn {
            margin-top: 25px;
            width: 100%;
            padding: 15px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            display: none;
        }
        .next-btn:hover { filter: brightness(1.1); }

        /* --- RESULTS SCREEN --- */
        #result-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            flex-grow: 1;
            text-align: center;
        }
        
        .home-btn {
            background: #95a5a6;
            margin-top: 10px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
        }

    </style>
</head>

        { c: 'muscle', q: "Î Î¿Î¹Î¿ Î½ÎµÏÏÎ¿ Î½ÎµÏ…ÏÏÎ½ÎµÎ¹ Ï„Î¿Î½ Î¤ÎµÎ¯Î½Î¿Î½Ï„Î± Ï„Î· Î¼Î±Î»Î±ÎºÎ® Ï…Ï€ÎµÏÏÎ±;", o: ["Î“Î»Ï‰ÏƒÏƒÎ¿Ï†Î±ÏÏ…Î³Î³Î¹ÎºÏŒ", "ÎšÎ¬Ï„Ï‰ Î³Î½Î±Î¸Î¹ÎºÏŒ (V3)", "Î ÏÎ¿ÏƒÏ‰Ï€Î¹ÎºÏŒ", "Î Î½ÎµÏ…Î¼Î¿Î½Î¿Î³Î±ÏƒÏ„ÏÎ¹ÎºÏŒ"], a: 1 },
        { c: 'muscle', q: "Î Î¿Î¹Î¿ Î½ÎµÏÏÎ¿ Î½ÎµÏ…ÏÏÎ½ÎµÎ¹ Ï„Î¿Î½ ÎšÏÎ¹ÎºÎ¿Î¸Ï…ÏÎµÎ¿ÎµÎ¹Î´Î®;", o: ["Î Î±Î»Î¯Î½Î´ÏÎ¿Î¼Î¿ Î»Î±ÏÏ…Î³Î³Î¹ÎºÏŒ", "Î†Î½Ï‰ Î»Î±ÏÏ…Î³Î³Î¹ÎºÏŒ", "Î¥Ï€Î¿Î³Î»ÏÏƒÏƒÎ¹Î¿", "Î¦ÏÎµÎ½Î¹ÎºÏŒ"], a: 1 },
        { c: 'muscle', q: "Î Î¿Î¹Î¿ Î½ÎµÏÏÎ¿ Î½ÎµÏ…ÏÏÎ½ÎµÎ¹ Ï„Î¿Î½ ÎšÏÎ¹ÎºÎ¿Î±ÏÏ…Ï„Î±Î¹Î½Î¿ÎµÎ¹Î´Î®;", o: ["Î Î±Î»Î¯Î½Î´ÏÎ¿Î¼Î¿ Î»Î±ÏÏ…Î³Î³Î¹ÎºÏŒ", "Î†Î½Ï‰ Î»Î±ÏÏ…Î³Î³Î¹ÎºÏŒ", "Î“Î»Ï‰ÏƒÏƒÎ¿Ï†Î±ÏÏ…Î³Î³Î¹ÎºÏŒ", "Î Î±ÏÎ±Ï€Î»Î·ÏÏ‰Î¼Î±Ï„Î¹ÎºÏŒ"], a: 0 }
    ];

    let quizSet = [];
    let currentIndex = 0;
    let score = 0;
    let currentCategory = 'all';

    // === NAVIGATION FUNCTIONS ===

    function showMenu() {
        document.getElementById('menu-screen').style.display = 'flex';
        document.getElementById('quiz-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'none';
    }

    function startQuiz(category) {
        currentCategory = category;
        
        // Filter questions based on category
        if (category === 'all') {
            quizSet = [...database];
        } else {
            quizSet = database.filter(item => item.c === category);
        }

        // Shuffle
        shuffleArray(quizSet);

        // Reset Logic
        currentIndex = 0;
        score = 0;

        // UI Switch
        document.getElementById('menu-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'none';
        document.getElementById('quiz-screen').style.display = 'block';

        loadQuestion();
    }

    function restartQuiz() {
        startQuiz(currentCategory);
    }

    // === QUIZ LOGIC ===

    function loadQuestion() {
        if (currentIndex >= quizSet.length) {
            showResults();
            return;
        }

        const qData = quizSet[currentIndex];

        // UI Updates
        document.getElementById('score-display').innerText = `Score: ${score}`;
        document.getElementById('progress-display').innerText = `${currentIndex + 1} / ${quizSet.length}`;
        document.getElementById('question-text').innerText = qData.q;
        document.getElementById('next-btn').style.display = 'none';

        const container = document.getElementById('options-container');
        container.innerHTML = '';

        qData.o.forEach((optText, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = optText;
            btn.onclick = () => checkAnswer(index, btn, qData.a);
            container.appendChild(btn);
        });
    }

    function checkAnswer(selectedIdx, btn, correctIdx) {
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(b => b.classList.add('disabled'));

        if (selectedIdx === correctIdx) {
            btn.classList.add('correct');
            score += 10;
        } else {
            btn.classList.add('wrong');
            buttons[correctIdx].classList.add('missed');
        }

        document.getElementById('score-display').innerText = `Score: ${score}`;
        document.getElementById('next-btn').style.display = 'block';
    }

    function nextQuestion() {
        currentIndex++;
        loadQuestion();
    }

    function showResults() {
        document.getElementById('quiz-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'flex';
        document.getElementById('final-score').innerText = `${score} / ${quizSet.length * 10}`;
    }

    // Helper: Fisher-Yates Shuffle
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

</script>
