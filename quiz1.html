        // Create Options
        let distractors = getDistractors(q.a, q.type);
        while (distractors.length < 3) distractors.push("Î†Î»Î»Î¿");
        let options = [q.a, ...distractors].sort(() => 0.5 - Math.random());

        options.forEach(opt => {
            let btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(opt, btn, q.a);
            document.getElementById('options-container').appendChild(btn);
        });
    }

    function getDistractors(correctAnswer, type) {
        let allAnswers = database.filter(item => item.type === type).map(item => item.a);
        let uniqueWrong = [...new Set(allAnswers)].filter(ans => ans !== correctAnswer);
        uniqueWrong.sort(() => 0.5 - Math.random());
        return uniqueWrong.slice(0, 3);
    }

    function checkAnswer(selected, btn, correct) {
        // Disable all buttons
        let btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.disabled = true);

        const feedback = document.getElementById('feedback');

        if (selected === correct) {
            btn.classList.add('correct');
            feedback.innerHTML = "<span style='color:#48bb78'>Î£Ï‰ÏƒÏ„Î¬!</span>";
            score += 10;
        } else {
            btn.classList.add('wrong');
            // Show correct one
            btns.forEach(b => { if (b.innerText === correct) b.classList.add('correct'); });
            feedback.innerHTML = `<span style='color:#f56565'>Î›Î¬Î¸Î¿Ï‚. Î£Ï‰ÏƒÏ„ÏŒ: ${correct}</span>`;
        }
        
        document.getElementById('score-text').innerText = `Î£ÎºÎ¿Ï: ${score}`;
        document.getElementById('next-btn').style.display = 'block';
    }

    function nextQuestion() {
        currentIndex++;
        loadQuestion();
    }

</script>

</body>
</html>
