        .flip-card {
            background-color: transparent;
            perspective: 1000px;
            height: 440px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            border-radius: 2rem;
            overflow: hidden;
            padding: 2rem;
        }

        .flip-card-front {
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .flip-card-back {
            transform: rotateY(180deg);
            justify-content: center;
            align-items: center;
        }

        .content-scroll {
            width: 100%;
            overflow-y: auto;
            scrollbar-width: thin;
            max-height: 100%;
        }

        .content-scroll::-webkit-scrollbar {
            width: 4px;
        }

        .content-scroll::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .dark .content-scroll::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
        }

        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
        }

        .dark .glass {
            background: rgba(30, 41, 59, 0.85);
            border-color: rgba(255, 255, 255, 0.1);
        }

    <script>
        // Πλήρης λίστα Flashcards (63 κάρτες)
        const rawData = [
            { q: "Ποιες είναι οι κύριες λειτουργίες του κυκλοφορικού συστήματος;", a: "Oμοιόσταση, Μεταφορά αναπνευστικών αερίων & θρεπτικών συστατικών, απομάκρυνση προϊόντων μεταβολισμού, θερμορύθμιση και άμυνα (μεταφορά ορμονών)." },
            { q: "Ποιοι είναι οι τρεις χιτώνες των αγγείων;", a: "<div class='text-left space-y-1 italic'>• <b>Έσω χιτώνας:</b> Ενδοθήλιο<br>• <b>Μέσος χιτώνας:</b> Λείες μυϊκές ίνες<br>• <b>Έξω χιτώνας:</b> Συνδετικός ιστός</div>" },
            { q: "Ποια είναι η βασική ανατομική διαφορά των φλεβών από τις αρτηρίες;", a: "Οι φλέβες διαθέτουν <b>βαλβίδες</b> για μονόδρομη ροή και έχουν <b>λεπτότερο μέσο χιτώνα</b> συγκριτικά με τις αρτηρίες." },
            { q: "Ποιες είναι οι κολποκοιλιακές βαλβίδες;", a: "Η <b>Τριγλώχινα</b> (δεξιός κόλπος - δεξιά κοιλία) και η <b>Μιτροειδής</b> (αριστερός κόλπος - αριστερή κοιλία)." },
            { q: "Πώς συνδέονται οι γλωχίνες των κολποκοιλιακών βαλβίδων με την καρδιά;", a: "Προσφύονται στο κολποκοιλιακό στόμιο και συνδέονται με τους <b>θηλοειδείς μυς</b> μέσω των <b>τενόντιων χορδών</b>." },
            { q: "Ποια είναι η πλήρης διαδρομή της πνευμονικής κυκλοφορίας;", a: "Άνω/Κάτω κοίλη φλέβα → Δεξιός κόλπος → Δεξιά κοιλία → Πνευμονική αρτηρία → Πνεύμονες → Πνευμονικές φλέβες → Αριστερός κόλπος." },
            { q: "Ποιες είναι οι τρεις στιβάδες του καρδιακού τοιχώματος;", a: "1. <b>Ενδοκάρδιο:</b> Εσωτερικά<br>2. <b>Μυοκάρδιο:</b> Μέση στιβάδα<br>3. <b>Επικάρδιο:</b> Εξωτερική στιβάδα." },
            { q: "Ποιος είναι ο ρόλος των καρδιακών βαλβίδων;", a: "Εξασφαλίζουν τη <b>μονόδρομη ροή</b>. Ανοίγουν όταν η πίεση πίσω είναι μεγαλύτερη και κλείνουν όταν η πίεση μπροστά αυξάνεται." },
            { q: "Τι είναι οι εμβόλιμοι δίσκοι;", a: "Συνδέσεις μεταξύ κυττάρων που περιέχουν <b>δεσμοσώματα</b> (συνοχή) και <b>χασμοσυνδέσμους</b> (επικοινωνία)." },
            { q: "Ποιοι είναι οι δύο τύποι καρδιακών μυϊκών κυττάρων;", a: "1. <b>Συσταλτά (99%):</b> Παράγουν μηχανικό έργο.<br>2. <b>Αυτορρυθμικά:</b> Βηματοδότες που παράγουν αυτόματα δυναμικά δράσης." },
            { q: "Ποια είναι η σειρά διέλευσης του ηλεκτρικού ερεθίσματος;", a: "Φλεβόκομβος → Κολποκοιλιακός κόμβος → Δεμάτιο His → Δεξί/Αριστερό σκέλος → Ίνες Purkinje." },
            { q: "Γιατί η αριστερή κοιλία έχει παχύτερο τοίχωμα;", a: "Γιατί εξωθεί το αίμα στη <b>συστηματική κυκλοφορία</b>, η οποία απαιτεί πολύ υψηλότερη πίεση σε σχέση με την πνευμονική." },
            { q: "Ποιες είναι οι κολποκοιλιακές βαλβίδες;", a: "Η τριγλώχινα (δεξιά) και η μιτροειδής ή διγλώχινα (αριστερά)." },
            { q: "Τι σημαίνει ότι η καρδιά λειτουργεί ως «διπλή αντλία»;", a: "Σημαίνει ότι τα δύο τμήματα της καρδιάς αντλούν ταυτόχρονα την ίδια ποσότητα αίματος προς διαφορετικά κυκλώματα (πνευμονική και συστηματική κυκλοφορία)." },
            { q: "Ποια είναι η εφεδρική ικανότητα άντλησης των κοιλιών;", a: "Οι κοιλίες έχουν τη δυνατότητα να αντλούν 300-400% περισσότερο αίμα από το απαιτούμενο σε συνθήκες ηρεμίας." },
            { q: "Ποιο ποσοστό της πλήρωσης των κοιλιών είναι παθητικό;", a: "Περίπου το <b>80%</b> (πριν από τη συστολή των κόλπων)." },
            { q: "Τι αντιπροσωπεύει το Κύμα P στο ΗΚΓ;", a: "Την εκπόλωση των κόλπων." },
            { q: "Τι συμβαίνει κατά την Ισοογκομετρική Συστολή;", a: "Κλείσιμο κολποκοιλιακών βαλβίδων (1ος ήχος), όλες οι βαλβίδες κλειστές, σταθερός όγκος αίματος και αύξηση πίεσης." },
            { q: "Τι αντιπροσωπεύει το Σύμπλεγμα QRS;", a: "Την εκπόλωση των κοιλιών (και ταυτόχρονη επαναπόλωση των κόλπων)." },
            { q: "Ποιος είναι ο τύπος του Όγκου Παλμού (SV);", a: "$SV = EDV (Τελοδιαστολικός) – ESV (Τελοσυστολικός)$" },
            { q: "Πότε ακούγεται ο 2ος καρδιακός ήχος;", a: "Κατά τη σύγκλειση των μηνοειδών βαλβίδων (αορτικής και πνευμονικής)." },
            { q: "Τι είναι ο Τελοδιαστολικός Όγκος (EDV);", a: "Ο μέγιστος όγκος αίματος στην κοιλία στο τέλος της διαστολής (περίπου 135ml)." },
            { q: "Τι συμβαίνει στην Ισοογκομετρική Χάλαση;", a: "Όλες οι βαλβίδες κλειστές, η ενδοκοιλιακή πίεση μειώνεται απότομα, ο όγκος παραμένει σταθερός." },
            { q: "Πόσο διαρκεί ένας πλήρης καρδιακός κύκλος στους 75 παλμούς/min;", a: "<b>800 msec</b> (0,8 δευτερόλεπτα)." },
            { q: "Ποιος ήχος οριοθετεί την έναρξη της συστολής;", a: "Ο 1ος καρδιακός ήχος (S1 - 'Lub')." },
            { q: "Τι προκαλεί τον 2ο καρδιακό ήχο (S2);", a: "Η σύγκλειση των μηνοειδών βαλβίδων (Αορτής και Πνευμονικής)." },
            { q: "Πού οφείλεται ο 3ος καρδιακός ήχος (S3);", a: "Σε ταλάντωση του αίματος και δόνηση των κοιλιακών τοιχωμάτων κατά τη φάση πλήρωσης (μέσο 1/3 διαστολής)." },
            { q: "Τι ονομάζουμε 'Προσυστολικό Καλπασμό';", a: "Τον 4ο καρδιακό ήχο (S4), ο οποίος είναι πάντα παθολογικός." },
            { q: "Πού ακούγεται καλύτερα η Μιτροειδής βαλβίδα;", a: "Στην κορυφή της καρδιάς (5ο μεσοπλεύριο διάστημα)." },
            { q: "Τι είναι ο 'Ροίζος';", a: "Ηχητικές δονήσεις αισθητές με την παλάμη (π.χ. σε βαριά στένωση αορτής)." },
            { q: "Ποιο φύσημα προκαλεί η Στένωση Αορτής;", a: "Συστολικό φύσημα (λόγω εξώθησης από στενό στόμιο)." },
            { q: "Ποια είναι η κύρια αιτία βαλβιδικών βλαβών παγκοσμίως;", a: "Ο <b>Ρευματικός Πυρετός</b> (αυτοάνοση αντίδραση μετά από στρεπτοκοκκική λοίμωξη)." },
            { q: "Τι είναι το 'Φύσημα Μηχανής';", a: "Το συστολοδιαστολικό φύσημα του ανοικτού αρτηριακού (Βοτάλειου) πόρου." },
            { q: "Πόσο χρόνο χρειάζεται η ανατομική μόνιμη σύγκλειση του αρτηριακού πόρου;", a: "1 έως 4 μήνες (μέσω ανάπτυξης συνδετικού ιστού)." },
            { q: "Ποια είναι η διαφορά στην κυκλοφορία εμβρύου vs ενήλικα;", a: "Στο έμβρυο οι κυκλοφορίες είναι παράλληλες, στον ενήλικα είναι συνδεδεμένες σε σειρά." },
            { q: "Τι είναι οι εμβόλιμοι δίσκοι (intercalated discs);", a: "Πυκνές δομές (κυτταρικές μεμβράνες) στα άκρα των μυοκαρδιακών ινών που αποτελούν το σύστημα παραγωγής και αγωγής των διεγέρσεων." },
            { q: "Ποιος είναι ο ρόλος των χασματοσυνδέσεων (gap junctions) στους εμβόλιμους δίσκους;", a: "Επιτρέπουν την ταχεία επικοινωνία μεταξύ των κυττάρων και τη ροή ιόντων, επιτρέποντας στην καρδιά να λειτουργεί ως συγκύτιο." },
            { q: "Ποιος είναι ο ρόλος των δεσμοσωματίων (desmosomes) στους εμβόλιμους δίσκους;", a: "Παρέχουν μηχανική ισχύ και συνδέουν γερά τα κύτταρα μεταξύ τους ώστε να αντέχουν τις τάσεις της συστολής." },
            { q: "Γιατί η καρδιά θεωρείται ότι έχει δύο ξεχωριστά συγκύτια;", a: "Γιατί οι κόλποι και οι κοιλίες χωρίζονται από τον ινώδη δακτύλιο (μονωτικός ιστός), επιτρέποντας την ανεξάρτητη συστολή τους." },
            { q: "Ποιοι είναι οι δύο κύριοι τύποι καρδιακών μυϊκών κυττάρων;", a: "1) Συσταλτά κύτταρα (99% - μηχανικό έργο) <br> 2) Αυτορρυθμικά/Βηματοδοτικά κύτταρα (παραγωγή και αγωγή ερεθισμάτων)." },
            { q: "Ποιος είναι ο φυσιολογικός βηματοδότης της καρδιάς και ποια η συχνότητά του;", a: "Ο Φλεβόκομβος (SA Node), με συχνότητα 60-80 παλμούς ανά λεπτό." },
            { q: "Τι είναι το δυναμικό βηματοδότη (pacemaker potential);", a: "Η βραδεία αυτόματη εκπόλωση των αυτορρυθμικών κυττάρων προς το δυναμικό ουδού, λόγω των 'παράδοξων' διαύλων νατρίου ($I_f$)." },
            { q: "Ποιοι δίαυλοι είναι υπεύθυνοι για την ταχεία εκπόλωση στον Φλεβόκομβο;", a: "Οι διαρκείς δίαυλοι ασβεστίου τύπου L ($L$-type $Ca^{2+}$)." },
            { q: "Ποια είναι η ταχύτητα αγωγής στον Κολποκοιλιακό Κόμβο (AV Node) και γιατί υπάρχει καθυστέρηση;", a: "0,01 - 0,05 m/sec. Η καθυστέρηση διασφαλίζει ότι οι κοιλίες δεν θα διεγερθούν πριν γεμίσουν με αίμα από τους κόλπους." },
            { q: "Ποιο τμήμα του συστήματος αγωγής έχει τη μεγαλύτερη ταχύτητα μετάδοσης;", a: "Οι ίνες Purkinje (1,5 - 4 m/sec), για την άμεση και ταυτόχρονη διέγερση ολόκληρου του συστήματος των κοιλιών." },
            { q: "Ποιοι δίαυλοι προκαλούν την ταχεία εκπόλωση (Φάση 0) στα συσταλτά κύτταρα;", a: "Οι ταχείς δίαυλοι νατρίου ($Na^{+}$)." },
            { q: "Τι προκαλεί τη Φάση Επιπέδου (Plateau) στα συσταλτά κύτταρα;", a: "Η βραδεία είσοδος ιόντων ασβεστίου ($Ca^{2+}$) μέσω διαύλων τύπου L, σε συνδυασμό με μειωμένη έξοδο $K^{+}$." },
            { q: "Ποιοι είναι οι 3 τύποι διαύλων καλίου ($K^{+}$) στα συσταλτά κύτταρα;", a: "1) Παροδικοί, <br> 2) Τυπικοί τασεοεξαρτώμενοι, <br> 3) Άτυποι (διατήρηση δυναμικού ηρεμίας)." },
            { q: "Ποια είναι η σημασία της μεγάλης ανερέθιστης περιόδου στο μυοκάρδιο;", a: "Προλαμβάνει την τετανία, επιτρέποντας στην καρδιά να ολοκληρώσει τη συστολή και να χαλαρώσει." },
            { q: "Πώς το δυναμικό δράσης φτάνει στο εσωτερικό της μυϊκής ίνας;", a: "Μέσω των <b>Τ-σωληναρίων</b>, που φέρνουν το ηλεκτρικό σήμα κοντά στο σαρκοπλασματικό δίκτυο." },

                q: "Ποιος είναι ο ρυθμός της 'Κοιλιακής Διαφυγής' όταν αποτύχει η αγωγή από τους κόλπους;",

            },
            {
                q: "Ποια είναι τα βήματα της ΚΑΡΠΑ (CPR) για έναν ενήλικα;",
                a: "Κλήση σε βοήθεια, τοποθέτηση του ατόμου ανάσκελα, και κύκλοι από 30 θωρακικές συμπιέσεις και 2 εμφυσήσεις διάσωσης."
            }
        ];

        let cards = [...rawData];
        let currentIndex = 0;

        // UI Elements
        const cardEl = document.getElementById('card-element');
        const qText = document.getElementById('q-text');
        const aText = document.getElementById('a-text');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');

        function updateUI() {
            // Επαναφορά της κάρτας στην εμπρός πλευρά
            cardEl.classList.remove('flipped');
            
            // Μικρό timeout για να μην φαίνεται η αλλαγή κειμένου κατά το γύρισμα
            setTimeout(() => {
                const current = cards[currentIndex];
                qText.innerText = current.q;
                aText.innerHTML = current.a;
                
                // Ενημέρωση δεικτών
                document.getElementById('current-idx').innerText = currentIndex + 1;
                document.getElementById('total-cnt').innerText = cards.length;
                
                // Ενημέρωση προόδου
                const percent = Math.round(((currentIndex + 1) / cards.length) * 100);
                progressBar.style.width = `${percent}%`;
                progressText.innerText = `${percent}%`;
            }, 150);
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % cards.length;
            updateUI();
        }

        function prevCard() {
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            updateUI();
        }

        function shuffleCards() {
            cards = [...rawData].sort(() => Math.random() - 0.5);
            currentIndex = 0;
            updateUI();
        }

        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('theme-icon');
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                icon.innerText = '🌙';
            } else {
                html.classList.add('dark');
                icon.innerText = '☀️';
            }
        }

        // Υποστήριξη πληκτρολογίου
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextCard();
            if (e.key === 'ArrowLeft') prevCard();
            if (e.key === ' ') {
                e.preventDefault();
                cardEl.classList.toggle('flipped');
            }
        });

        // Αρχικοποίηση
        updateUI();
    </script>
