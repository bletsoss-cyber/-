<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards: Κυκλοφορικό Σύστημα</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #f8fafc, #e2e8f0);
            overflow-x: hidden;
        }

        .flip-card {
            background-color: transparent;
            perspective: 1000px;
            height: 400px; /* Ελαφρώς μεγαλύτερο ύψος για άνεση */
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
            overflow: hidden; /* Προστασία από εκτόπιση περιεχομένου */
        }

        .flip-card-front {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #1e293b;
            justify-content: center;
            align-items: center;
            padding: 2.5rem;
        }

        .flip-card-back {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white;
            transform: rotateY(180deg);
            justify-content: center;
            align-items: center;
            padding: 2.5rem;
        }

        /* Διόρθωση για το scrollbar ώστε να μην "σπρώχνει" το κείμενο */
        .content-scroll {
            width: 100%;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.3) transparent;
            padding-right: 4px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100%;
        }

        .content-scroll::-webkit-scrollbar {
            width: 4px;
        }
        .content-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .content-scroll::-webkit-scrollbar-thumb {
            background-color: rgba(255,255,255,0.3);
            border-radius: 20px;
        }

        .progress-bar {
            transition: width 0.4s ease;
        }

        .glass-btn {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center py-8 px-4">

    <!-- Background Decor -->
    <div class="fixed top-0 left-0 w-full h-full pointer-events-none z-[-1] overflow-hidden opacity-20">
        <div class="absolute -top-24 -left-24 w-96 h-96 bg-blue-400 rounded-full mix-blend-multiply filter blur-3xl opacity-30"></div>
        <div class="absolute -bottom-24 -right-24 w-96 h-96 bg-red-400 rounded-full mix-blend-multiply filter blur-3xl opacity-30"></div>
    </div>

    <div class="max-w-lg w-full">
        <!-- Header -->
        <header class="text-center mb-6">
            <span class="inline-block px-3 py-1 bg-blue-100 text-blue-600 text-[10px] font-bold rounded-full uppercase tracking-wider mb-2">Ιατρική Φυσιολογία</span>
            <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight">Κυκλοφορικό</h1>
        </header>

        <!-- Progress Bar -->
        <div class="w-full bg-slate-200 h-1.5 rounded-full mb-6 overflow-hidden">
            <div id="progress" class="progress-bar bg-blue-500 h-full w-0"></div>
        </div>

        <!-- Flashcard -->
        <div id="card-container" class="flip-card mb-8">
            <div class="flip-card-inner" id="card-inner" onclick="this.parentElement.classList.toggle('flipped')">
                
                <!-- Front Side -->
                <div class="flip-card-front">
                    <div class="absolute top-4 left-6 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Ερώτηση</div>
                    <div class="content-scroll">
                        <p id="question-text" class="text-2xl font-bold text-slate-800 leading-snug"></p>
                    </div>
                    <div class="absolute bottom-6 opacity-10">
                        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
                    </div>
                </div>

                <!-- Back Side -->
                <div class="flip-card-back">
                    <div class="absolute top-4 left-6 text-[10px] font-bold text-blue-200 uppercase tracking-widest">Απάντηση</div>
                    <div class="content-scroll">
                        <p id="answer-text" class="text-lg font-medium leading-relaxed"></p>
                    </div>
                </div>

            </div>
        </div>

        <!-- Controls -->
        <div class="space-y-6">
            <div class="flex justify-between items-center gap-4">
                <button onclick="prevCard()" class="group flex items-center justify-center w-14 h-14 rounded-2xl glass-btn text-slate-700 hover:bg-white hover:shadow-lg transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 group-hover:-translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                </button>
                
                <div class="text-center min-w-[80px]">
                    <div class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter mb-1">Κάρτα</div>
                    <div class="text-lg font-bold text-slate-800">
                        <span id="current-index">1</span> <span class="text-slate-300 mx-1">/</span> <span id="total-cards">0</span>
                    </div>
                </div>

                <button onclick="nextCard()" class="group flex items-center justify-center flex-1 h-14 bg-slate-900 text-white rounded-2xl hover:bg-blue-600 hover:shadow-xl hover:shadow-blue-200 transition-all font-bold">
                    <span>Επόμενη</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                </button>
            </div>
            
            <div class="flex justify-center">
                <button onclick="shuffleCards()" class="flex items-center text-slate-500 hover:text-blue-600 font-bold text-xs transition-colors bg-white/50 px-4 py-2 rounded-full border border-slate-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>
                    Ανακάτεμα
                </button>
            </div>
        </div>

        <footer class="mt-8 text-center text-[9px] text-slate-400 uppercase tracking-[0.2em] font-bold">
            Space για αναστροφή &bull; Βέλη για πλοήγηση
        </footer>
    </div>

    <script>
        const flashcards = [
            {
                q: "Ποιες είναι οι κύριες λειτουργίες του κυκλοφορικού συστήματος;",
                a: "Oμοιόσταση, Μεταφορά αναπνευστικών αερίων & θρεπτικών συστατικών, απομάκρυνση προϊόντων μεταβολισμού, θερμορύθμιση και άμυνα (μεταφορά ορμονών)."
            },
            {
                q: "Ποιοι είναι οι τρεις χιτώνες των αγγείων;",
                a: "<div class='text-left space-y-2 italic'>• <b>Έσω χιτώνας:</b> Ενδοθήλιο<br>• <b>Μέσος χιτώνας:</b> Λείες μυϊκές ίνες<br>• <b>Έξω χιτώνας:</b> Συνδετικός ιστός</div>"
            },
            {
                q: "Ποια είναι η βασική ανατομική διαφορά των φλεβών από τις αρτηρίες;",
                a: "Οι φλέβες διαθέτουν <b>βαλβίδες</b> για μονόδρομη ροή και έχουν <b>λεπτότερο μέσο χιτώνα</b> συγκριτικά με τις αρτηρίες."
            },
            {
                q: "Ποιες είναι οι κολποκοιλιακές βαλβίδες;",
                a: "Η <b>Τριγλώχινα</b> (δεξιός κόλπος - δεξιά κοιλία) και η <b>Μιτροειδής</b> (αριστερός κόλπος - αριστερή κοιλία)."
            },
            {
                q: "Πώς συνδέονται οι γλωχίνες των κολποκοιλιακών βαλβίδων με την καρδιά;",
                a: "Προσφύονται στο κολποκοιλιακό στόμιο και συνδέονται με τους <b>θηλοειδείς μυς</b> μέσω των <b>τενόντιων χορδών</b>."
            },
            {
                q: "Ποια είναι η πλήρης διαδρομή της πνευμονικής κυκλοφορίας;",
                a: "Άνω/Κάτω κοίλη φλέβα → Δεξιός κόλπος → Δεξιά κοιλία → Πνευμονική αρτηρία → Πνεύμονες → Πνευμονικές φλέβες → Αριστερός κόλπος."
            },
            {
                q: "Ποιες είναι οι τρεις στιβάδες του καρδιακού τοιχώματος;",
                a: "1. <b>Ενδοκάρδιο:</b> Εσωτερικά<br>2. <b>Μυοκάρδιο:</b> Μέση στιβάδα<br>3. <b>Επικάρδιο:</b> Εξωτερική στιβάδα."
            },
            {
                q: "Ποιος είναι ο ρόλος των καρδιακών βαλβίδων;",
                a: "Εξασφαλίζουν τη <b>μονόδρομη ροή</b>. Ανοίγουν όταν η πίεση πίσω είναι μεγαλύτερη και κλείνουν όταν η πίεση μπροστά αυξάνεται."
            },
            {
                q: "Τι είναι οι εμβόλιμοι δίσκοι;",
                a: "Συνδέσεις μεταξύ κυττάρων που περιέχουν <b>δεσμοσώματα</b> (συνοχή) και <b>χασμοσυνδέσμους</b> (επικοινωνία)."
            },
            {
                q: "Ποιοι είναι οι δύο τύποι καρδιακών μυϊκών κυττάρων;",
                a: "1. <b>Συσταλτά (99%):</b> Παράγουν μηχανικό έργο.<br>2. <b>Αυτορρυθμικά:</b> Βηματοδότες που παράγουν αυτόματα δυναμικά δράσης."
            },
            {
                q: "Ποια είναι η σειρά διέλευσης του ηλεκτρικού ερεθίσματος;",
                a: "Φλεβόκομβος → Κολποκοιλιακός κόμβος → Δεμάτιο His → Δεξί/Αριστερό σκέλος → Ίνες Purkinje."
            },
            {
                q: "Γιατί η αριστερή κοιλία έχει παχύτερο τοίχωμα;",
                a: "Γιατί εξωθεί το αίμα στη <b>συστηματική κυκλοφορία</b>, η οποία απαιτεί πολύ υψηλότερη πίεση σε σχέση με την πνευμονική."
            },
            {
                q: "Ποιες είναι οι κολποκοιλιακές βαλβίδες;",
                a: "Η τριγλώχινα (δεξιά) και η μιτροειδής ή διγλώχινα (αριστερά)."
            },
            {
                q: "Τι σημαίνει ότι η καρδιά λειτουργεί ως «διπλή αντλία»;",
                a: "Σημαίνει ότι τα δύο τμήματα της καρδιάς αντλούν ταυτόχρονα την ίδια ποσότητα αίματος προς διαφορετικά κυκλώματα (πνευμονική και συστηματική κυκλοφορία)."
            },
            {
                q: "Ποια είναι η εφεδρική ικανότητα άντλησης των κοιλιών;",
                a: "Οι κοιλίες έχουν τη δυνατότητα να αντλούν 300-400% περισσότερο αίμα από το απαιτούμενο σε συνθήκες ηρεμίας."
            },
            {
                q: "Ποιο ποσοστό της πλήρωσης των κοιλιών είναι παθητικό;",
                a: "Περίπου το 80% (πριν από τη συστολή των κόλπων)."
            },
            {
                q: "Τι αντιπροσωπεύει το Κύμα P στο ΗΚΓ;",
                a: "Την εκπόλωση των κόλπων."
            },
            {
                q: "Τι συμβαίνει κατά την Ισοογκομετρική Συστολή;",
                a: "Κλείσιμο κολποκοιλιακών βαλβίδων (1ος ήχος), όλες οι βαλβίδες κλειστές, σταθερός όγκος αίματος και αύξηση πίεσης."
            },
            {
                q: "Τι αντιπροσωπεύει το Σύμπλεγμα QRS;",
                a: "Την εκπόλωση των κοιλιών (και ταυτόχρονη επαναπόλωση των κόλπων)."
            },
            {
                q: "Ποιος είναι ο τύπος του Όγκου Παλμού (SV);",
                a: "SV = EDV (Τελοδιαστολικός) – ESV (Τελοσυστολικός)."
            },
            {
                q: "Πότε ακούγεται ο 2ος καρδιακός ήχος;",
                a: "Κατά τη σύγκλειση των μηνοειδών βαλβίδων (αορτικής και πνευμονικής)."
            },
            {
                q: "Τι είναι ο Τελοδιαστολικός Όγκος (EDV);",
                a: "Ο μέγιστος όγκος αίματος στην κοιλία στο τέλος της διαστολής (περίπου 135ml)."
            },
            {
                q: "Τι συμβαίνει στην Ισοογκομετρική Χάλαση;",
                a: "Όλες οι βαλβίδες κλειστές, η ενδοκοιλιακή πίεση μειώνεται απότομα, ο όγκος παραμένει σταθερός."
            },
            {
                q: "Πόσο διαρκεί ένας πλήρης καρδιακός κύκλος στους 75 παλμούς/min;",
                a: "800 msec (0,8 δευτερόλεπτα)."
            },
            {
                q: "Ποιος ήχος οριοθετεί την έναρξη της συστολής;",
                a: "Ο 1ος καρδιακός ήχος (S1 - 'Lub')."
            },
            {
                q: "Τι προκαλεί τον 2ο καρδιακό ήχο (S2);",
                a: "Η σύγκλειση των μηνοειδών βαλβίδων (Αορτής και Πνευμονικής)."
            },
            {
                q: "Πού οφείλεται ο 3ος καρδιακός ήχος (S3);",
                a: "Σε ταλάντωση του αίματος και δόνηση των κοιλιακών τοιχωμάτων κατά τη φάση πλήρωσης (μέσο 1/3 διαστολής)."
            },
            {
                q: "Τι ονομάζουμε 'Προσυστολικό Καλπασμό';",
                a: "Τον 4ο καρδιακό ήχο (S4), ο οποίος είναι πάντα παθολογικός."
            },
            {
                q: "Πού ακούγεται καλύτερα η Μιτροειδής βαλβίδα;",
                a: "Στην κορυφή της καρδιάς (5ο μεσοπλεύριο διάστημα)."
            },
            {
                q: "Τι είναι ο 'Ροίζος';",
                a: "Ηχητικές δονήσεις αισθητές με την παλάμη (π.χ. σε βαριά στένωση αορτής)."
            },
            {
                q: "Ποιο φύσημα προκαλεί η Στένωση Αορτής;",
                a: "Συστολικό φύσημα (λόγω εξώθησης από στενό στόμιο)."
            },
            {
                q: "Ποια είναι η κύρια αιτία βαλβιδικών βλαβών παγκοσμίως;",
                a: "Ο Ρευματικός Πυρετός (αυτοάνοση αντίδραση μετά από στρεπτοκοκκική λοίμωξη)."
            },
            {
                q: "Τι είναι το 'Φύσημα Μηχανής';",
                a: "Το συστολοδιαστολικό φύσημα του ανοικτού αρτηριακού (Βοτάλειου) πόρου."
            },
            {
                q: "Πόσο χρόνο χρειάζεται η ανατομική μόνιμη σύγκλειση του αρτηριακού πόρου;",
                a: "1 έως 4 μήνες (μέσω ανάπτυξης συνδετικού ιστού)."
            },
            {
                q: "Ποια είναι η διαφορά στην κυκλοφορία εμβρύου vs ενήλικα;",
                a: "Στο έμβρυο οι κυκλοφορίες είναι παράλληλες, στον ενήλικα είναι συνδεδεμένες σε σειρά."
            },
            {
                q: "Τι είναι οι εμβόλιμοι δίσκοι (intercalated discs);",
                a: "Πυκνές δομές (κυτταρικές μεμβράνες) στα άκρα των μυοκαρδιακών ινών που αποτελούν το σύστημα παραγωγής και αγωγής των διεγέρσεων."
            },
            {
                q: "Ποιος είναι ο ρόλος των χασματοσυνδέσεων (gap junctions) στους εμβόλιμους δίσκους;",
                a: "Επιτρέπουν την ταχεία επικοινωνία μεταξύ των κυττάρων και τη ροή ιόντων, επιτρέποντας στην καρδιά να λειτουργεί ως συγκύτιο."
            },
            {
                q: "Ποιος είναι ο ρόλος των δεσμοσωματίων (desmosomes) στους εμβόλιμους δίσκους;",
                a: "Παρέχουν μηχανική ισχύ και συνδέουν γερά τα κύτταρα μεταξύ τους ώστε να αντέχουν τις τάσεις της συστολής."
            },
            {
                q: "Γιατί η καρδιά θεωρείται ότι έχει δύο ξεχωριστά συγκύτια;",
                a: "Γιατί οι κόλποι και οι κοιλίες χωρίζονται από τον ινώδη δακτύλιο (μονωτικός ιστός), επιτρέποντας την ανεξάρτητη συστολή τους."
            },
            {
                q: "Ποιοι είναι οι δύο κύριοι τύποι καρδιακών μυϊκών κυττάρων;",
                a: "1) Συσταλτά κύτταρα (99% - μηχανικό έργο) <br> 2) Αυτορρυθμικά/Βηματοδοτικά κύτταρα (παραγωγή και αγωγή ερεθισμάτων)."
            },
            {
                q: "Ποιος είναι ο φυσιολογικός βηματοδότης της καρδιάς και ποια η συχνότητά του;",
                a: "Ο Φλεβόκομβος (SA Node), με συχνότητα 60-80 παλμούς ανά λεπτό."
            },
            {
                q: "Τι είναι το δυναμικό βηματοδότη (pacemaker potential);",
                a: "Η βραδεία αυτόματη εκπόλωση των αυτορρυθμικών κυττάρων προς το δυναμικό ουδού, λόγω των 'παράδοξων' διαύλων νατρίου ($I_f$)."
            },
            {
                q: "Ποιοι δίαυλοι είναι υπεύθυνοι για την ταχεία εκπόλωση στον Φλεβόκομβο;",
                a: "Οι διαρκείς δίαυλοι ασβεστίου τύπου L ($L$-type $Ca^{2+}$)."
            },
            {
                q: "Ποια είναι η ταχύτητα αγωγής στον Κολποκοιλιακό Κόμβο (AV Node) και γιατί υπάρχει καθυστέρηση;",
                a: "0,01 - 0,05 m/sec. Η καθυστέρηση (λόγω λιγότερων χασματοσυνδέσεων) διασφαλίζει ότι οι κοιλίες δεν θα διεγερθούν πριν γεμίσουν με αίμα από τους κόλπους."
            },
            {
                q: "Ποιο τμήμα του συστήματος αγωγής έχει τη μεγαλύτερη ταχύτητα μετάδοσης;",
                a: "Οι ίνες Purkinje (1,5 - 4 m/sec), για την άμεση και ταυτόχρονη διέγερση ολόκληρου του συστήματος των κοιλιών."
            },
            {
                q: "Ποιοι δίαυλοι προκαλούν την ταχεία εκπόλωση (Φάση 0) στα συσταλτά κύτταρα;",
                a: "Οι ταχείς δίαυλοι νατρίου ($Na^{+}$)."
            },
            {
                q: "Τι προκαλεί τη Φάση Επιπέδου (Plateau) στα συσταλτά κύτταρα;",
                a: "Η βραδεία είσοδος ιόντων ασβεστίου ($Ca^{2+}$) μέσω διαύλων τύπου L, σε συνδυασμό με μειωμένη έξοδο $K^{+}$."
            },
            {
                q: "Ποιοι είναι οι 3 τύποι διαύλων καλίου ($K^{+}$) στα συσταλτά κύτταρα;",
                a: "1) Παροδικοί (αρχική επαναπόλωση), <br> 2) Τυπικοί τασεοεξαρτώμενοι (τελική επαναπόλωση), <br> 3) Άτυποι (διατήρηση δυναμικού ηρεμίας)."
            },

        let currentIndex = 0;
        let cards = [...flashcards];

        const cardContainer = document.getElementById('card-container');
        const questionText = document.getElementById('question-text');
        const answerText = document.getElementById('answer-text');
        const currentIndexDisplay = document.getElementById('current-index');
        const totalCardsDisplay = document.getElementById('total-cards');
        const progressBar = document.getElementById('progress');

        function updateCard() {
            // Αφαιρούμε το flip πριν αλλάξουμε το περιεχόμενο
            cardContainer.classList.remove('flipped');
            
            // Καθυστέρηση της αλλαγής κειμένου μέχρι να μην είναι ορατή η πλευρά
            setTimeout(() => {
                questionText.innerText = cards[currentIndex].q;
                answerText.innerHTML = cards[currentIndex].a;
                currentIndexDisplay.innerText = currentIndex + 1;
                
                const progress = ((currentIndex + 1) / cards.length) * 100;
                progressBar.style.width = `${progress}%`;
            }, 200);
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % cards.length;
            updateCard();
        }

        function prevCard() {
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            updateCard();
        }

        function shuffleCards() {
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            currentIndex = 0;
            updateCard();
        }

        // Initialize
        totalCardsDisplay.innerText = cards.length;
        updateCard();

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextCard();
            if (e.key === 'ArrowLeft') prevCard();
            if (e.key === ' ') {
                e.preventDefault();
                cardContainer.classList.toggle('flipped');
            }
        });
