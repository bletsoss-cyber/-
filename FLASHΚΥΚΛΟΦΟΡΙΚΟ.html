            { q: "ÎœÏ…Î¿ÎºÎ¬ÏÎ´Î¹Î¿ Ï‰Ï‚ Î›ÎµÎ¹Ï„Î¿Ï…ÏÎ³Î¹ÎºÏŒ Î£Ï…Î³ÎºÏÏ„Î¹Î¿;", a: "Î¤Î± ÎºÏÏ„Ï„Î±ÏÎ± ÏƒÏ…ÏƒÏ„Î­Î»Î»Î¿Î½Ï„Î±Î¹ ÏŒÎ»Î± Î¼Î±Î¶Î¯ Ï‰Ï‚ Î¼Î¯Î± Î¼Î¿Î½Î¬Î´Î±." },
            {
                q: "Î Î¿Î¹Î¿ ÎµÎ¯Î½Î±Î¹ Ï„Î¿ Ï…Ï€ÏŒÏƒÏ„ÏÏ‰Î¼Î± Ï„Î·Ï‚ ÏÎµÎ½Î¯Î½Î·Ï‚ ÎºÎ±Î¹ Î±Ï€ÏŒ Ï€Î¿Ï Ï€ÏÎ¿Î­ÏÏ‡ÎµÏ„Î±Î¹;",
                a: "Î¤Î¿ Î±Î³Î³ÎµÎ¹Î¿Ï„ÎµÎ½ÏƒÎ¹Î½Î¿Î³ÏŒÎ½Î¿, Ï„Î¿ Î¿Ï€Î¿Î¯Î¿ Ï€Î±ÏÎ¬Î³ÎµÏ„Î±Î¹ ÎºÎ±Î¹ ÎµÎºÎºÏÎ¯Î½ÎµÏ„Î±Î¹ Î±Ï€ÏŒ Ï„Î¿ Î®Ï€Î±Ï."
            },
            {
                q: "Î Î¿Î¹Î¿Ï‚ ÎµÎ¯Î½Î±Î¹ Î¿ ÏÏŒÎ»Î¿Ï‚ Ï„Î¿Ï… Î¼ÎµÏ„Î±Ï„ÏÎµÏ€Ï„Î¹ÎºÎ¿Ï ÎµÎ½Î¶ÏÎ¼Î¿Ï… (ACE) ÎºÎ±Î¹ Ï€Î¿Ï ÎµÎ½Ï„Î¿Ï€Î¯Î¶ÎµÏ„Î±Î¹ ÎºÏ…ÏÎ¯Ï‰Ï‚;",
                a: "ÎœÎµÏ„Î±Ï„ÏÎ­Ï€ÎµÎ¹ Ï„Î·Î½ Î±Î³Î³ÎµÎ¹Î¿Ï„ÎµÎ½ÏƒÎ¯Î½Î· Î™ ÏƒÎµ Î±Î³Î³ÎµÎ¹Î¿Ï„ÎµÎ½ÏƒÎ¯Î½Î· Î™Î™ ÎºÎ±Î¹ ÎµÎ½Ï„Î¿Ï€Î¯Î¶ÎµÏ„Î±Î¹ ÎºÏ…ÏÎ¯Ï‰Ï‚ ÏƒÏ„Î¿ ÎµÎ½Î´Î¿Î¸Î®Î»Î¹Î¿ Ï„Ï‰Î½ Ï€Î½ÎµÏ…Î¼Î¿Î½Î¹ÎºÏÎ½ Ï„ÏÎ¹Ï‡Î¿ÎµÎ¹Î´ÏÎ½."
            },

                a: "Î— Î±Ï€ÎµÎ½ÎµÏÎ³Î¿Ï€Î¿Î¯Î·ÏƒÎ· Ï„Î·Ï‚ Î±Î³Î³ÎµÎ¹Î¿Ï„ÎµÎ½ÏƒÎ¯Î½Î·Ï‚ Î™Î™, Ï€ÎµÏÎ¹Î¿ÏÎ¯Î¶Î¿Î½Ï„Î±Ï‚ Ï„Î· Î´Î¹Î¬ÏÎºÎµÎ¹Î± Ï„Î·Ï‚ Î´ÏÎ¬ÏƒÎ·Ï‚ Ï„Î·Ï‚."
            },
            {
                q: "Î ÏÏ‚ ÎµÏ€Î·ÏÎµÎ¬Î¶ÎµÎ¹ Î· Î‘Î³Î³ÎµÎ¹Î¿Ï„ÎµÎ½ÏƒÎ¯Î½Î· Î™Î™ Ï„Î± Î½ÎµÏ†ÏÎ¹ÎºÎ¬ Î±ÏÏ„Î·ÏÎ¹ÏŒÎ»Î¹Î±;",
                a: "Î ÏÎ¿ÎºÎ±Î»ÎµÎ¯ ÏƒÏÏƒÏ€Î±ÏƒÎ· Ï„Ï‰Î½ Î±ÏÏ„Î·ÏÎ¹Î¿Î»Î¯Ï‰Î½, Î¿Î´Î·Î³ÏÎ½Ï„Î±Ï‚ ÏƒÎµ Ï€ÎµÏÎ¹Î¿ÏÎ¹ÏƒÎ¼Î­Î½Î· Î±Î¹Î¼Î±Ï„Î¹ÎºÎ® ÏÎ¿Î® ÏƒÏ„Î¿ ÏƒÏ€ÎµÎ¯ÏÎ±Î¼Î± ÎºÎ±Î¹ Î±Ï…Î¾Î·Î¼Î­Î½Î· ÎµÏ€Î±Î½Î±ÏÏÏŒÏ†Î·ÏƒÎ· Ï…Î³ÏÏÎ½."
            },
            {
                q: "Î Î¿Î¹Î± ÎµÎ¯Î½Î±Î¹ Î· Î¬Î¼ÎµÏƒÎ· ÎµÏ€Î¯Î´ÏÎ±ÏƒÎ· Ï„Î·Ï‚ Î‘Î³Î³ÎµÎ¹Î¿Ï„ÎµÎ½ÏƒÎ¯Î½Î·Ï‚ Î™Î™ ÏƒÏ„Î± ÏƒÏ‰Î»Î·Î½Î±ÏÎ¹Î±ÎºÎ¬ ÎºÏÏ„Ï„Î±ÏÎ±;",
                a: "Î”Î¹ÎµÎ³ÎµÎ¯ÏÎµÎ¹ Î¬Î¼ÎµÏƒÎ± Ï„Î·Î½ ÎµÏ€Î±Î½Î±ÏÏÏŒÏ†Î·ÏƒÎ· Î¬Î»Î±Ï„Î¿Ï‚ (NaCl) ÎºÎ±Î¹ Î½ÎµÏÎ¿Ï."
            },
            {
                q: "Î Î¿Î¹Î± ÎµÎ¯Î½Î±Î¹ Î· ÎµÏ€Î¯Î´ÏÎ±ÏƒÎ· Ï„Î·Ï‚ Î‘Î»Î´Î¿ÏƒÏ„ÎµÏÏŒÎ½Î·Ï‚ ÏƒÏ„Î·Î½ Î±Ï€Î­ÎºÎºÏÎ¹ÏƒÎ· Î¹ÏŒÎ½Ï„Ï‰Î½ ÏƒÏ„Î± Î¿ÏÏÎ±;",
                a: "Î‘Ï…Î¾Î¬Î½ÎµÎ¹ Ï„Î·Î½ Î­ÎºÎºÏÎ¹ÏƒÎ· ÎºÎ±Î»Î¯Î¿Ï… (K+) ÎºÎ±Î¹ Î¹ÏŒÎ½Ï„Ï‰Î½ Ï…Î´ÏÎ¿Î³ÏŒÎ½Î¿Ï… (H+) ÏƒÏ„Î± Î¿ÏÏÎ±."
            },
            {
                q: "Î¤Î¹ Î¿ÏÎ¯Î¶ÎµÏ„Î±Î¹ Ï‰Ï‚ 'ÎÎ±Ï„ÏÎ¹Î¿ÏÏÎ·ÏƒÎ· Î±Ï€ÏŒ Ï€Î¯ÎµÏƒÎ·';",
                a: "Î— Î±ÏÎ¾Î·ÏƒÎ· Ï„Î·Ï‚ Î±Ï€Î¿Î²Î¿Î»Î®Ï‚ Î½Î±Ï„ÏÎ¯Î¿Ï… Î±Ï€ÏŒ Ï„Î¿Ï…Ï‚ Î½ÎµÏ†ÏÎ¿ÏÏ‚ Ï‰Ï‚ Î±Ï€Î¿Ï„Î­Î»ÎµÏƒÎ¼Î± Ï„Î·Ï‚ Î±ÏÎ¾Î·ÏƒÎ·Ï‚ Ï„Î·Ï‚ Î±ÏÏ„Î·ÏÎ¹Î±ÎºÎ®Ï‚ Ï€Î¯ÎµÏƒÎ·Ï‚."
            },
            {
                q: "Î Î¿Î¹Î¿ ÏÏ…Î¸Î¼Î¹ÏƒÏ„Î¹ÎºÏŒ ÏƒÏÏƒÏ„Î·Î¼Î± ÎµÎ¼Ï†Î±Î½Î¯Î¶ÎµÎ¹ Ï„Î¿ Î¼Î­Î³Î¹ÏƒÏ„Î¿ 'Î±Î½Î±Ï„ÏÎ¿Ï†Î¿Î´Î¿Ï„Î¹ÎºÏŒ ÎºÎ­ÏÎ´Î¿Ï‚' (gain) Î¼ÎµÏ„Î¬ Î±Ï€ÏŒ Î·Î¼Î­ÏÎµÏ‚;",
                a: "ÎŸ Î½ÎµÏ†ÏÎ¹ÎºÏŒÏ‚ Î­Î»ÎµÎ³Ï‡Î¿Ï‚ Ï„Î·Ï‚ Ï€Î¯ÎµÏƒÎ·Ï‚ Î¼Î­ÏƒÏ‰ Ï„Î·Ï‚ ÏÏÎ¸Î¼Î¹ÏƒÎ·Ï‚ Ï„Î¿Ï… ÏŒÎ³ÎºÎ¿Ï… Ï„Î¿Ï… Î±Î¯Î¼Î±Ï„Î¿Ï‚."
            },
            {
                q: "Î¤Î¹ Ï€ÏÎ¿ÎºÎ±Î»ÎµÎ¯ Î· Î±ÏÎ¾Î·ÏƒÎ· Ï„Î·Ï‚ Î±Î³Î³ÎµÎ¹Î¿Ï„ÎµÎ½ÏƒÎ¯Î½Î·Ï‚ Î™Î™ ÏƒÏ„Î·Î½ ÎºÎ±Î¼Ï€ÏÎ»Î· Î½ÎµÏ†ÏÎ¹ÎºÎ®Ï‚ Î±Ï€Î­ÎºÎºÏÎ¹ÏƒÎ·Ï‚;",
                a: "ÎœÎµÏ„Î±Ï„Î¿Ï€Î¯Î¶ÎµÎ¹ Ï„Î·Î½ ÎºÎ±Î¼Ï€ÏÎ»Î· Ï€ÏÎ¿Ï‚ Ï„Î± Î´ÎµÎ¾Î¹Î¬, Î±Ï€Î±Î¹Ï„ÏÎ½Ï„Î±Ï‚ Ï…ÏˆÎ·Î»ÏŒÏ„ÎµÏÎ· Î±ÏÏ„Î·ÏÎ¹Î±ÎºÎ® Ï€Î¯ÎµÏƒÎ· Î³Î¹Î± Ï„Î·Î½ Î¯Î´Î¹Î± Î±Ï€Î¿Î²Î¿Î»Î® Î½Î±Ï„ÏÎ¯Î¿Ï…."
            },
            {
                q: "Î ÏÏ‚ Î· Î±Ï…Ï„Î¿ÏÏÏÎ¸Î¼Î¹ÏƒÎ· ÎµÏ€Î·ÏÎµÎ¬Î¶ÎµÎ¹ Ï„Î·Î½ Î¿Î»Î¹ÎºÎ® Ï€ÎµÏÎ¹Ï†ÎµÏÎ¹ÎºÎ® Î±Î½Ï„Î¯ÏƒÏ„Î±ÏƒÎ· ÏƒÎµ Ï…Ï€ÎµÏÏ†ÏŒÏÏ„Ï‰ÏƒÎ· ÏŒÎ³ÎºÎ¿Ï…;",
                a: "Î— Î±Ï…Î¾Î·Î¼Î­Î½Î· ÎºÎ±ÏÎ´Î¹Î±ÎºÎ® Ï€Î±ÏÎ¿Ï‡Î® Ï€ÏÎ¿ÎºÎ±Î»ÎµÎ¯ Î±Î³Î³ÎµÎ¹Î¿ÏƒÏ…ÏƒÏ„Î¿Î»Î® ÏƒÏ„Î¿Ï…Ï‚ Î¹ÏƒÏ„Î¿ÏÏ‚ (Î±Ï…Ï„Î¿ÏÏÏÎ¸Î¼Î¹ÏƒÎ·), Î±Ï…Î¾Î¬Î½Î¿Î½Ï„Î±Ï‚ Ï„Î·Î½ Î¿Î»Î¹ÎºÎ® Ï€ÎµÏÎ¹Ï†ÎµÏÎ¹ÎºÎ® Î±Î½Ï„Î¯ÏƒÏ„Î±ÏƒÎ·."
            }
        ];

        let cards = [...rawData];
        let currentIndex = 0;

        const cardEl = document.getElementById('card-element');
        const qText = document.getElementById('q-text');
        const aText = document.getElementById('a-text');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const modalGrid = document.getElementById('modal-grid');
        const navModal = document.getElementById('nav-modal');

        function updateUI() {
            cardEl.classList.remove('flipped');
            setTimeout(() => {
                const current = cards[currentIndex];
                qText.innerText = current.q;
                aText.innerHTML = current.a;
                document.getElementById('current-idx').innerText = currentIndex + 1;
                document.getElementById('total-cnt').innerText = cards.length;
                const percent = Math.round(((currentIndex + 1) / cards.length) * 100);
                progressBar.style.width = `${percent}%`;
                progressText.innerText = `${percent}%`;
                updateModalButtons();
            }, 150);
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % cards.length;
            updateUI();
        }

        function prevCard() {
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            updateUI();
        }

        function shuffleCards() {
            cards = [...cards].sort(() => Math.random() - 0.5);
            currentIndex = 0;
            updateUI();
            generateModalButtons();
        }

        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('theme-icon');
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                icon.innerText = 'ğŸŒ™';
            } else {
                html.classList.add('dark');
                icon.innerText = 'â˜€ï¸';
            }
        }

        function toggleModal(show) {
            if (show) navModal.classList.add('active');
            else navModal.classList.remove('active');
        }

        function generateModalButtons() {
            modalGrid.innerHTML = '';
            cards.forEach((_, idx) => {
                const btn = document.createElement('button');
                btn.innerText = idx + 1;
                btn.id = `btn-nav-${idx}`;
                btn.className = "h-10 rounded-xl font-bold transition-all text-sm flex items-center justify-center border";
                btn.onclick = () => {
                    currentIndex = idx;
                    updateUI();
                    toggleModal(false);
                };
                modalGrid.appendChild(btn);
            });
            updateModalButtons();
        }

        function updateModalButtons() {
            cards.forEach((_, idx) => {
                const btn = document.getElementById(`btn-nav-${idx}`);
                if (!btn) return;
                if (idx === currentIndex) {
                    btn.className = "h-10 rounded-xl font-bold transition-all text-sm flex items-center justify-center border-blue-500 bg-blue-500 text-white shadow-lg scale-110 z-10";
                } else {
                    btn.className = "h-10 rounded-xl font-bold transition-all text-sm flex items-center justify-center border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700";
                }
            });
        }

        document.addEventListener('keydown', (e) => {
            if (navModal.classList.contains('active')) {
                if (e.key === 'Escape') toggleModal(false);
                return;
            }
            if (e.key === 'ArrowRight') nextCard();
            if (e.key === 'ArrowLeft') prevCard();
            if (e.key === ' ') {
                e.preventDefault();
                cardEl.classList.toggle('flipped');
            }
        });

        generateModalButtons();
        updateUI();
    </script>
