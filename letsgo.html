<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomy Pro - Night Mode</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #2d3748;
            --sub-text: #666;
            --border-color: #e1e4e8;
            --accent-color: #4299e1;
            --success-color: #48bb78;
            --error-color: #f56565;
            --shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        /* Night Mode Variables */
        body.dark-mode {
            --bg-color: #1a202c;
            --card-bg: #2d3748;
            --text-color: #e2e8f0;
            --sub-text: #a0aec0;
            --border-color: #4a5568;
            --accent-color: #63b3ed;
            --shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header & Controls */
        .top-bar {
            width: 100%;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            background-color: var(--card-bg);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            background: none;
            border: 2px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background-color: var(--border-color);
        }

        /* Main Container */
        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 600px;
            text-align: center;
            margin-top: 2rem;
            margin-bottom: 2rem;
            transition: background-color 0.3s;
        }

        h1 { margin: 0; font-size: 1.5rem; }
        .subtitle { color: var(--sub-text); font-size: 0.9rem; margin-bottom: 1.5rem; }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            font-weight: bold;
            color: var(--sub-text);
        }

        .question-card {
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .category-tag {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            font-weight: bold;
            display: inline-block;
        }

        /* Tags colors (remain somewhat constant but adjusted for dark mode if needed) */
        .tag-artery { background-color: #ffe3e3; color: #9b2c2c; }
        .tag-vein { background-color: #e3f2fd; color: #2c5282; }
        .tag-muscle { background-color: #f0fff4; color: #276749; }
        .tag-organ { background-color: #fffaf0; color: #9c4221; }

        .question-text { font-size: 1.3rem; font-weight: 600; margin-top: 10px; }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        button.option-btn {
            padding: 15px;
            border: 2px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-color);
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }

        button.option-btn:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }

        button.correct {
            background-color: var(--success-color) !important;
            color: white !important;
            border-color: var(--success-color) !important;
        }

        button.wrong {
            background-color: var(--error-color) !important;
            color: white !important;
            border-color: var(--error-color) !important;
        }

        #next-btn {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            display: none;
        }

        /* Navigation Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 5% auto;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 15px;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 10px;
        }

        .nav-item {
            width: 40px;
            height: 40px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .nav-item.active { border: 2px solid var(--accent-color); font-weight: bold; }
        .nav-item.success { background-color: var(--success-color); color: white; border: none; }
        .nav-item.error { background-color: var(--error-color); color: white; border: none; }
        
        .close-btn { font-size: 1.5rem; cursor: pointer; color: var(--text-color); }

        @media (max-width: 600px) {
            .options-grid { grid-template-columns: 1fr; }
            .top-bar { padding: 1rem; }
        }
    </style>
</head>

<div class="top-bar">

        { q: "Ουρηθραία ακρολοφία", a: "Οπίσθιο τοίχωμα γυν. ουρήθρας", type: "organ", prompt: "Πού βρίσκεται;" },
        { q: "Σκαφοειδής βόθρος", a: "Ανδρική ουρήθρα", type: "organ", prompt: "Πού βρίσκεται;" },
        { q: "Σπερματικό λοφίδιο", a: "Προστατική μοίρα ουρήθρας", type: "organ", prompt: "Πού βρίσκεται;" },

        { q: "Παραμήτρια", a: "Μήτρα", type: "organ", prompt: "Πού βρίσκεται;" },
        { q: "Πλατύς σύνδεσμος", a: "Μήτρα", type: "organ", prompt: "Πού βρίσκεται;" },
        { q: "Φοινικοειδείς πτυχές", a: "Κοιλότητα τραχήλου μήτρας", type: "organ", prompt: "Πού βρίσκεται;" },
        { q: "Πρόσθιος Δουγλάσσιος", a: "Μεταξύ μήτρας - ουροδόχου κύστης", type: "organ", prompt: "Πού βρίσκεται;" },
        { q: "Οπίσθιος Δουγλάσσιος", a: "Μεταξύ μήτρας - ορθού", type: "organ", prompt: "Πού βρίσκεται;" },
        { q: "Μεσοσαλπιγγικό τρίγωνο", a: "Σάλπιγγα", type: "organ", prompt: "Πού βρίσκεται;" },
        { q: "Ωχρό σωμάτιο", a: "Ωοθήκη", type: "organ", prompt: "Πού βρίσκεται;" },
        { q: "Βαλβίδα του προδρόμου", a: "Στόμιο του κόλπου", type: "organ", prompt: "Πού βρίσκεται;" },
        { q: "Μείζων αδένας (Bartholini)", a: "Πρόδρομος (αιδοίο)", type: "organ", prompt: "Πού βρίσκεται;" },
        { q: "Πυραμοειδής λοβός", a: "Θυρεοειδής αδένας", type: "organ", prompt: "Πού βρίσκεται;" },
        { q: "Μίσχος", a: "Υπόφυση", type: "organ", prompt: "Πού βρίσκεται;" },
        { q: "Ωοειδές τρήμα", a: "Μεσοκολπικό διάφραγμα", type: "organ", prompt: "Πού βρίσκεται;" },
        { q: "Εκβολή κάτω κοίλης", a: "Κάτω τοίχωμα δεξιού κόλπου", type: "organ", prompt: "Πού βρίσκεται;" },
        { q: "Τελική ακρολοφία", a: "Έξω τοίχωμα δεξιού κόλπου", type: "organ", prompt: "Πού βρίσκεται;" },
        { q: "Στόμιο άνω κοίλης", a: "Άνω τοίχωμα δεξιού κόλπου", type: "organ", prompt: "Πού βρίσκεται;" },
        { q: "Κτενιοειδείς μύες", a: "Έξω τοίχωμα δεξιού κόλπου", type: "organ", prompt: "Πού βρίσκεται;" },
        { q: "Ωοειδής βόθρος", a: "Έσω τοίχωμα δεξιού κόλπου", type: "organ", prompt: "Πού βρίσκεται;" },
        { q: "Εκβολή στεφανιαίου κόλπου", a: "Κάτω τοίχωμα δεξιού κόλπου", type: "organ", prompt: "Πού βρίσκεται;" },
        { q: "Βαλβίδα κάτω κοίλης", a: "Κάτω τοίχωμα δεξιού κόλπου", type: "organ", prompt: "Πού βρίσκεται;" },
        { q: "Εκβολές πνευμονικών φλεβών", a: "Οπίσθιο τοίχωμα αριστερού κόλπου", type: "organ", prompt: "Πού βρίσκεται;" },
        { q: "Μιτροειδής βαλβίδα", a: "Πρόσθιο τοίχωμα αριστερού κόλπου", type: "organ", prompt: "Πού βρίσκεται;" },
        { q: "Φλεβόκομβος", a: "Τοίχωμα δεξιού κόλπου", type: "organ", prompt: "Πού βρίσκεται;" },
        { q: "Τοξοειδής ακρολοφία", a: "Έσω τοίχωμα δεξιάς κοιλίας", type: "organ", prompt: "Πού βρίσκεται;" },
        { q: "Θηλοειδής μυς (Luschka)", a: "Έσω τοίχωμα δεξιάς κοιλίας", type: "organ", prompt: "Πού βρίσκεται;" },
        { q: "Τριγλώχινα βαλβίδα", a: "Δεξιά κοιλία (κολποκοιλιακό)", type: "organ", prompt: "Πού βρίσκεται;" },
        { q: "Διγλώχινα βαλβίδα", a: "Αριστερή κοιλία (κολποκοιλιακό)", type: "organ", prompt: "Πού βρίσκεται;" },
        { q: "Μηνοειδείς κόλποι (Valsalva)", a: "Αορτικό στόμιο αρ. κοιλίας", type: "organ", prompt: "Πού βρίσκεται;" },
        { q: "Μηνοειδείς βαλβίδες", a: "Στόμια αορτής & πνευμονικής", type: "organ", prompt: "Πού βρίσκεται;" },
        { q: "Στεφανιαία αύλακα", a: "Μεταξύ βάσης & κάτω επιφάνειας", type: "organ", prompt: "Πού βρίσκεται;" },
        { q: "Τενόντιες χορδές", a: "Κορυφή θηλοειδών μυών", type: "organ", prompt: "Πού βρίσκεται;" },
        { q: "Δεμάτιο His", a: "Μεμβρανώδες κολποκοιλιακό διάφραγμα", type: "organ", prompt: "Πού βρίσκεται;" },
        { q: "Ακρόαση πνευμονικής", a: "2ο αριστερό μεσοπλεύριο", type: "organ", prompt: "Πού ακούγεται;" },
        { q: "Ακρόαση αορτικής", a: "2ο δεξιό μεσοπλεύριο", type: "organ", prompt: "Πού ακούγεται;" },
        { q: "Στεφανιαίος κόλπος (θέση)", a: "Στεφανιαία αύλακα (πίσω)", type: "organ", prompt: "Πού βρίσκεται;" }
    ];

    // --- GAME STATE ---
    // Μια λίστα που κρατάει τι έκανες σε κάθε ερώτηση: null = τίποτα, 'success' = σωστό, 'error' = λάθος
    let userAnswers = new Array(database.length).fill(null);
    
    // Ανακατεύουμε τις ερωτήσεις μια φορά στην αρχή, αλλά κρατάμε τη σειρά σταθερή για το session
    // Έτσι η ερώτηση #1 στο χάρτη είναι πάντα η ίδια σε αυτό το session.
    let shuffledIndices = Array.from(database.keys()).sort(() => 0.5 - Math.random());
    
    let currentIndexPointer = 0; // Δείχνει σε ποια θέση του shuffledIndices είμαστε
    let score = 0;
    let streak = 0;

    // --- INIT ---
    document.getElementById('total-q').innerText = database.length;
    renderNav(); // Φτιάχνει τον χάρτη
    loadQuestion(); // Φορτώνει την πρώτη ερώτηση

    // --- LOGIC ---

    function getCurrentRealIndex() {
        return shuffledIndices[currentIndexPointer];
    }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
    }

    function toggleNav() {
        const modal = document.getElementById('navModal');
        modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
    }

    function renderNav() {
        const grid = document.getElementById('nav-grid');
        grid.innerHTML = '';
        shuffledIndices.forEach((realIndex, pointer) => {
            const btn = document.createElement('div');
            btn.className = 'nav-item';
            btn.innerText = pointer + 1;
            
            const status = userAnswers[realIndex];
            if (status === 'success') btn.classList.add('success');
            if (status === 'error') btn.classList.add('error');
            
            if (pointer === currentIndexPointer) btn.classList.add('active');

            btn.onclick = () => {
                currentIndexPointer = pointer;
                loadQuestion();
                toggleNav(); // Κλείνει το modal
            };
            grid.appendChild(btn);
        });
    }

    function getDistractors(correctAnswer, type) {
        let allAnswers = database.filter(item => item.type === type).map(item => item.a);
        let uniqueWrong = [...new Set(allAnswers)].filter(ans => ans !== correctAnswer);
        uniqueWrong.sort(() => 0.5 - Math.random());
        return uniqueWrong.slice(0, 3);
    }

    function loadQuestion() {
        // UI Reset
        document.getElementById('feedback').innerHTML = "";
        document.getElementById('next-btn').style.display = "none";
        document.getElementById('options').innerHTML = "";
        
        // Update δείκτες
        document.getElementById('q-number').innerText = currentIndexPointer + 1;

        // Βρες την τρέχουσα ερώτηση
        const realIndex = getCurrentRealIndex();
        const currentQ = database[realIndex];

        // Έλεγχος αν έχει απαντηθεί ήδη
        const isAnswered = userAnswers[realIndex] !== null;

        // Render UI
        const badge = document.getElementById('category-badge');
        badge.className = 'category-tag';
        if(currentQ.type === 'artery') { badge.innerText = "ΑΡΤΗΡΙΑ"; badge.classList.add('tag-artery'); }
        else if(currentQ.type === 'vein') { badge.innerText = "ΦΛΕΒΑ"; badge.classList.add('tag-vein'); }
        else if(currentQ.type === 'muscle') { badge.innerText = "ΜΥΣ"; badge.classList.add('tag-muscle'); }
        else { badge.innerText = "ΜΟΡΦΩΜΑ"; badge.classList.add('tag-organ'); }

        document.getElementById('question').innerText = `${currentQ.prompt}\n\n${currentQ.q}`;

        // Options logic
        let distractors = getDistractors(currentQ.a, currentQ.type);
        while (distractors.length < 3) distractors.push("Άλλο");
        let options = [currentQ.a, ...distractors];
        
        // Αν είναι ήδη απαντημένη, μην ανακατεύεις για να μην μπερδεύεται ο χρήστης αν το ξαναδεί;
        // Ή ανακάτεψε πάντα. Ας ανακατεύουμε πάντα.
        options.sort(() => 0.5 - Math.random());

        const optionsContainer = document.getElementById('options');
        options.forEach(opt => {
            let btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            
            if (isAnswered) {
                btn.disabled = true;
                if (opt === currentQ.a) btn.classList.add('correct');
                else if (userAnswers[realIndex] === 'error') {
                    // Δύσκολο να ξέρουμε ποιο λάθος πάτησε πριν, οπότε δείχνουμε μόνο το σωστό
                }
            } else {
                btn.onclick = () => checkAnswer(opt, btn, currentQ.a, realIndex);
            }
            optionsContainer.appendChild(btn);
        });

        // Αν είναι απαντημένο, δείξε feedback
        if (isAnswered) {
             const feedback = document.getElementById('feedback');
             feedback.innerHTML = userAnswers[realIndex] === 'success' 
                ? "<span style='color:var(--success-color)'>Ήδη απαντημένο σωστά.</span>"
                : "<span style='color:var(--error-color)'>Ήδη απαντημένο λάθος.</span>";
             document.getElementById('next-btn').style.display = "inline-block";
        }

        // Ενημέρωσε το Nav grid για να δείχνει το active border
        renderNav();
    }

    function checkAnswer(selected, btnElement, correct, realIndex) {
        let buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(b => b.disabled = true);

        const feedback = document.getElementById('feedback');

        if (selected === correct) {
            btnElement.classList.add('correct');
            feedback.innerHTML = "<span style='color:var(--success-color)'>Σωστά!</span>";
            score += 10;
            streak++;
            userAnswers[realIndex] = 'success';
        } else {
            btnElement.classList.add('wrong');
            buttons.forEach(b => {
                if (b.innerText === correct) b.classList.add('correct');
            });
            feedback.innerHTML = `<span style='color:var(--error-color)'>Λάθος. Το σωστό είναι: ${correct}</span>`;
            streak = 0;
            userAnswers[realIndex] = 'error';
        }

        document.getElementById('score').innerText = `Σκορ: ${score}`;
        document.getElementById('streak').innerText = `Σερί: ${streak}`;
        document.getElementById('next-btn').style.display = "inline-block";
        
        // Update Nav status
        renderNav();
    }

    function nextQuestion() {
        if (currentIndexPointer < database.length - 1) {
            currentIndexPointer++;
            loadQuestion();
        } else {
            alert("Τέλος ερωτήσεων! Πήγαινε στο χάρτη να δεις τι έχασες.");
        }
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
        const modal = document.getElementById('navModal');
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

</script>
