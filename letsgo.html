            font-weight: bold;

        }

            background: #fff;
            border: 2px solid #e1e4e8;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .category-tag {
            background-color: #e1ecf4;
            color: #2c5282;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        /* Χρώματα ανά κατηγορία */
        .tag-artery { background-color: #ffe3e3; color: #c53030; } /* Κόκκινο για Αρτηρίες */
        .tag-vein { background-color: #e3f2fd; color: #2b6cb0; }   /* Μπλε για Φλέβες */
        .tag-muscle { background-color: #f0fff4; color: #2f855a; } /* Πράσινο για Μύες */
        .tag-organ { background-color: #fffaf0; color: #c05621; }  /* Πορτοκαλί για Μορφώματα */

        .question-text {
            font-size: 1.3rem;
            color: #2d3748;
            font-weight: 600;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        button.option-btn {
            padding: 15px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            color: #4a5568;
            transition: all 0.2s;
        }

        button.option-btn:hover {
            background-color: #edf2f7;
            border-color: #cbd5e0;
        }

        button.correct {
            background-color: #48bb78 !important;
            color: white !important;
            border-color: #38a169 !important;
        }

        button.wrong {
            background-color: #f56565 !important;
            color: white !important;
            border-color: #e53e3e !important;
        }

        #next-btn {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            display: none; /* Κρυφό αρχικά */
        }
        
        #feedback {
            margin-top: 15px;
            font-weight: bold;
            min-height: 24px;
        }

        @media (max-width: 500px) {
            .options-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

        { q: "Τενόντιες χορδές", a: "Κορυφή θηλοειδών μυών", type: "organ", prompt: "Πού βρίσκεται;" },

        { q: "Ακρόαση πνευμονικής", a: "2ο αριστερό μεσοπλεύριο", type: "organ", prompt: "Πού ακούγεται;" },
        { q: "Ακρόαση αορτικής", a: "2ο δεξιό μεσοπλεύριο", type: "organ", prompt: "Πού ακούγεται;" },
        { q: "Στεφανιαίος κόλπος (θέση)", a: "Στεφανιαία αύλακα (πίσω)", type: "organ", prompt: "Πού βρίσκεται;" }
    ];

    let currentQuestion = {};
    let score = 0;
    let streak = 0;

    // Βρίσκει μοναδικές απαντήσεις για να φτιάξει τις λάθος επιλογές
    function getDistractors(correctAnswer, type) {
        // Παίρνουμε όλες τις απαντήσεις της ίδιας κατηγορίας
        let allAnswers = database
            .filter(item => item.type === type)
            .map(item => item.a);
        
        // Αφαιρούμε τα διπλότυπα και τη σωστή απάντηση
        let uniqueWrong = [...new Set(allAnswers)].filter(ans => ans !== correctAnswer);
        
        // Ανακατεύουμε και παίρνουμε 3
        uniqueWrong.sort(() => 0.5 - Math.random());
        return uniqueWrong.slice(0, 3);
    }

    function loadQuestion() {
        // Καθαρισμός
        document.getElementById('feedback').innerHTML = "";
        document.getElementById('next-btn').style.display = "none";
        document.getElementById('options').innerHTML = "";

        // Τυχαία επιλογή ερώτησης
        const randomIndex = Math.floor(Math.random() * database.length);
        currentQuestion = database[randomIndex];

        // Ενημέρωση UI
        document.getElementById('question').innerText = `${currentQuestion.prompt}\n\n${currentQuestion.q}`;
        
        // Ρύθμιση κατηγορίας και χρώματος
        const badge = document.getElementById('category-badge');
        badge.className = 'category-tag'; // reset
        if(currentQuestion.type === 'artery') { badge.innerText = "ΑΡΤΗΡΙΑ"; badge.classList.add('tag-artery'); }
        else if(currentQuestion.type === 'vein') { badge.innerText = "ΦΛΕΒΑ"; badge.classList.add('tag-vein'); }
        else if(currentQuestion.type === 'muscle') { badge.innerText = "ΜΥΣ"; badge.classList.add('tag-muscle'); }
        else { badge.innerText = "ΜΟΡΦΩΜΑ"; badge.classList.add('tag-organ'); }

        // Δημιουργία επιλογών (1 σωστή + 3 λάθος)
        let distractors = getDistractors(currentQuestion.a, currentQuestion.type);
        // Αν δεν βρει αρκετές λάθος (π.χ. μικρή βάση δεδομένων), συμπληρώνει με γενικά
        while (distractors.length < 3) {
            distractors.push("Άλλο"); 
        }

        let options = [currentQuestion.a, ...distractors];
        options.sort(() => 0.5 - Math.random()); // Ανακάτεμα

        const optionsContainer = document.getElementById('options');
        
        options.forEach(opt => {
            let btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(opt, btn);
            optionsContainer.appendChild(btn);
        });
    }

    function checkAnswer(selected, btnElement) {
        // Απενεργοποίηση όλων των κουμπιών
        let buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(b => b.disabled = true);

        const feedback = document.getElementById('feedback');

        if (selected === currentQuestion.a) {
            btnElement.classList.add('correct');
            feedback.innerHTML = "<span style='color:green'>Σωστά!</span>";
            score += 10;
            streak++;
        } else {
            btnElement.classList.add('wrong');
            // Βρες το σωστό κουμπί να το πρασινίσεις
            buttons.forEach(b => {
                if (b.innerText === currentQuestion.a) b.classList.add('correct');
            });
            feedback.innerHTML = `<span style='color:red'>Λάθος. Το σωστό είναι: ${currentQuestion.a}</span>`;
            streak = 0;
        }

        // Ενημέρωση σκορ
        document.getElementById('score').innerText = `Σκορ: ${score}`;
        document.getElementById('streak').innerText = `Σερί: ${streak}`;

        // Εμφάνιση κουμπιού επόμενο
        document.getElementById('next-btn').style.display = "inline-block";
    }

    function nextQuestion() {
        loadQuestion();
    }

    // Εκκίνηση
    loadQuestion();
