<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŒëŒΩŒ±œÑŒøŒºŒØŒ± ŒôŒô - Quiz (Night Mode & Nav)</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #2c3e50;
            --card-bg: #ffffff;
            --primary: #3498db;
            --accent: #2980b9;
            --success: #27ae60;
            --error: #e74c3c;
            --border: #bdc3c7;
            --option-hover: #ecf0f1;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Dark Mode Variables */
        body.dark-mode {
            --bg-color: #1a1a2e;
            --text-color: #e0e0e0;
            --card-bg: #16213e;
            --primary: #0f3460;
            --accent: #533483;
            --success: #00b894;
            --error: #ff7675;
            --border: #2c3e50;
            --option-hover: #1f2b4d;
            --shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .header-controls {
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 { margin: 0; font-size: 1.5rem; }

        .theme-toggle {
            background: none;
            border: 2px solid var(--text-color);
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            background: var(--text-color);
            color: var(--bg-color);
        }

        .quiz-wrapper {
            width: 100%;
            max-width: 900px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 30px;
            position: relative;
            transition: background-color 0.3s;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: var(--border);
            border-radius: 3px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--success);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 15px;
        }

        .question-container {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 25px;
            min-height: 60px;
            line-height: 1.4;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .option-btn {
            background: var(--card-bg);
            border: 2px solid var(--border);
            padding: 15px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
            color: var(--text-color);
        }

        .option-btn:hover:not(:disabled) {
            border-color: var(--primary);
            background: var(--option-hover);
        }

        .option-btn:disabled {
            cursor: default;
            opacity: 0.7;
        }

        .option-btn.correct {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .option-btn.wrong {
            background: var(--error);
            border-color: var(--error);
            color: white;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            background: var(--option-hover);
            border-left: 5px solid var(--primary);
            border-radius: 4px;
            display: none;
        }

        .controls {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
            transition: opacity 0.2s;
            flex: 1;
        }

        .btn-nav { background: var(--primary); color: white; }
        .btn-nav:disabled { background: var(--border); cursor: not-allowed; opacity: 0.5; }
        
        .btn-map { background: var(--accent); color: white; flex: 0 0 auto; }
        
        .btn-reset { background: transparent; border: 2px solid var(--error); color: var(--error); flex: 0 0 auto;}
        .btn-reset:hover { background: var(--error); color: white; }

        /* Navigation Map Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-color);
            cursor: pointer;
        }

        .map-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 10px;
        }

        .map-item {
            padding: 10px;
            text-align: center;
            background: var(--bg-color);
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            color: var(--text-color);
        }

        .map-item.current { border: 2px solid var(--text-color); }
        .map-item.is-correct { background-color: var(--success); color: white; }
        .map-item.is-wrong { background-color: var(--error); color: white; }

        /* Mobile tweaks */
        @media (max-width: 600px) {
            .controls { flex-direction: column; }
            .btn { width: 100%; margin-bottom: 5px; }
            .header-controls { flex-direction: column; align-items: flex-start; gap: 10px; }
            .theme-toggle { align-self: flex-end; margin-top: -40px; }
        }

    </style>
</head>

// --- APP LOGIC ---

let shuffledQuestions = [];
let currentQIndex = 0;
let score = 0;
let userAnswers = []; // Stores {qIndex, answerIndex, correct}

// Initialize
function initQuiz() {
    // Clone and shuffle questions
    shuffledQuestions = [...fullQuizData].sort(() => Math.random() - 0.5);
    // Reset state
    currentQIndex = 0;
    score = 0;
    userAnswers = new Array(shuffledQuestions.length).fill(null);
    
    document.getElementById('score').textContent = `Œ£Œ∫ŒøœÅ: 0`;
    updateProgressBar();
    loadQuestion();
    
    // UI Reset
    document.getElementById('prev-btn').disabled = true;
    document.getElementById('next-btn').style.display = 'inline-block';
    document.getElementById('next-btn').textContent = 'ŒïœÄœåŒºŒµŒΩŒø ‚Üí';
}

function loadQuestion() {
    const qData = shuffledQuestions[currentQIndex];
    const qContainer = document.getElementById('question');
    const optContainer = document.getElementById('options');
    const feedback = document.getElementById('feedback');
    const nextBtn = document.getElementById('next-btn');

    // Update Text
    document.getElementById('progress-text').textContent = `ŒïœÅœéœÑŒ∑œÉŒ∑ ${currentQIndex + 1} / ${shuffledQuestions.length}`;
    qContainer.textContent = qData.q;
    
    // Clear previous
    optContainer.innerHTML = '';
    feedback.style.display = 'none';
    feedback.innerHTML = '';

    // Shuffle options strictly for display (we map back to original index)
    // Create an array of indices [0, 1, 2, 3] and shuffle that
    let indices = [0, 1, 2, 3].sort(() => Math.random() - 0.5);

    indices.forEach(idx => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = qData.options[idx];
        
        // If already answered, restore state
        const savedAns = userAnswers[currentQIndex];
        if (savedAns !== null) {
            btn.disabled = true;
            if (idx === qData.correct) btn.classList.add('correct');
            if (savedAns.selected === idx && idx !== qData.correct) btn.classList.add('wrong');
        } else {
            btn.onclick = () => checkAnswer(idx, btn, indices);
        }
        
        optContainer.appendChild(btn);
    });

    // Restore feedback if answered
    if (userAnswers[currentQIndex] !== null) {
        const isCorrect = userAnswers[currentQIndex].isCorrect;
        feedback.style.display = 'block';
        feedback.innerHTML = (isCorrect ? '<strong style="color:var(--success)">Œ£œâœÉœÑŒ¨!</strong> ' : '<strong style="color:var(--error)">ŒõŒ¨Œ∏ŒøœÇ.</strong> ') + qData.explanation;
    }

    // Button states
    document.getElementById('prev-btn').disabled = (currentQIndex === 0);
    
    if (currentQIndex === shuffledQuestions.length - 1) {
        nextBtn.textContent = 'Œ§Œ≠ŒªŒøœÇ Quiz';
    } else {
        nextBtn.textContent = 'ŒïœÄœåŒºŒµŒΩŒø ‚Üí';
    }
}

function checkAnswer(selectedIdx, btnEl, indices) {
    const qData = shuffledQuestions[currentQIndex];
    const isCorrect = (selectedIdx === qData.correct);
    
    // Save answer
    userAnswers[currentQIndex] = { selected: selectedIdx, isCorrect: isCorrect };
    
    // Update Score
    if (isCorrect) {
        score++;
        document.getElementById('score').textContent = `Œ£Œ∫ŒøœÅ: ${score}`;
        btnEl.classList.add('correct');
    } else {
        btnEl.classList.add('wrong');
        // Find correct button and highlight
        const buttons = document.getElementById('options').children;
        // Indices array tells us which button corresponds to which index
        // We need to find the button that corresponds to qData.correct
        // The buttons are appended in order of 'indices'
        // So button[k] corresponds to option indices[k]
        for (let k = 0; k < buttons.length; k++) {
            if (indices[k] === qData.correct) {
                buttons[k].classList.add('correct');
                break;
            }
        }
    }

    // Disable all
    const allBtns = document.querySelectorAll('.option-btn');
    allBtns.forEach(b => b.disabled = true);

    // Show feedback
    const feedback = document.getElementById('feedback');
    feedback.style.display = 'block';
    feedback.innerHTML = (isCorrect ? '<strong style="color:var(--success)">Œ£œâœÉœÑŒ¨!</strong> ' : '<strong style="color:var(--error)">ŒõŒ¨Œ∏ŒøœÇ.</strong> ') + qData.explanation;

    updateProgressBar();
}

function nextQuestion() {
    if (currentQIndex < shuffledQuestions.length - 1) {
        currentQIndex++;
        loadQuestion();
    } else {
        // End of Quiz
        alert(`Quiz ŒüŒªŒøŒ∫ŒªŒ∑œÅœéŒ∏Œ∑Œ∫Œµ!\nŒ§ŒµŒªŒπŒ∫œå Œ£Œ∫ŒøœÅ: ${score} / ${shuffledQuestions.length}`);
    }
}

function prevQuestion() {
    if (currentQIndex > 0) {
        currentQIndex--;
        loadQuestion();
    }
}

function updateProgressBar() {
    const total = shuffledQuestions.length;
    const answered = userAnswers.filter(a => a !== null).length;
    const pct = (answered / total) * 100;
    document.getElementById('progress-fill').style.width = `${pct}%`;
}

function resetQuiz() {
    if(confirm("ŒòŒ≠ŒªŒµŒπœÇ œÉŒØŒ≥ŒøœÖœÅŒ± ŒΩŒ± ŒæŒµŒ∫ŒπŒΩŒÆœÉŒµŒπœÇ Œ±œÄœå œÑŒ∑ŒΩ Œ±œÅœáŒÆ;")) {
        initQuiz();
    }
}

// --- MAP & THEME LOGIC ---

function openMap() {
    const grid = document.getElementById('map-grid');
    grid.innerHTML = '';
    
    shuffledQuestions.forEach((_, idx) => {
        const item = document.createElement('div');
        item.className = 'map-item';
        item.textContent = idx + 1;
        
        // Style based on answer status
        if (idx === currentQIndex) item.classList.add('current');
        
        const ans = userAnswers[idx];
        if (ans !== null) {
            if (ans.isCorrect) item.classList.add('is-correct');
            else item.classList.add('is-wrong');
        }

        item.onclick = () => {
            currentQIndex = idx;
            loadQuestion();
            closeMap();
        };
        
        grid.appendChild(item);
    });

    document.getElementById('navModal').style.display = 'flex';
}

function closeMap() {
    document.getElementById('navModal').style.display = 'none';
}

function toggleTheme() {
    document.body.classList.toggle('dark-mode');
    const isDark = document.body.classList.contains('dark-mode');
    document.querySelector('.theme-toggle').textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Night Mode';
}

// Close modal on click outside
window.onclick = function(event) {
    const modal = document.getElementById('navModal');
    if (event.target == modal) {
        closeMap();
    }
}

// Start
initQuiz();

</script>
