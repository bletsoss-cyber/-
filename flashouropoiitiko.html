<!DOCTYPE html>
<html lang="el" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards: Φυσιολογία Ουροποιητικού</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; transition: all 0.4s ease; }
        
        .flip-card {
            perspective: 1000px;
            height: 400px;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
        .flip-card-front {
            background: white;
        }
        .dark .flip-card-front {
            background: #1e293b;
        }
        .flip-card-back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark .glass {
            background: rgba(30, 41, 59, 0.8);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
        .dark .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen flex items-center justify-center p-4">

    <!-- Διακοσμητικά φόντου -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none opacity-50">
        <div class="absolute -top-20 -left-20 w-80 h-80 bg-blue-500/10 rounded-full blur-3xl"></div>
        <div class="absolute bottom-0 right-0 w-96 h-96 bg-indigo-500/10 rounded-full blur-3xl"></div>
    </div>

    <div class="relative w-full max-w-lg">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div>
                <p class="text-blue-600 dark:text-blue-400 text-xs font-bold uppercase tracking-widest mb-1">Ιατρική Φυσιολογία</p>
                <h1 class="text-3xl font-extrabold tracking-tight">Ουροποιητικό</h1>
            </div>
            <div class="flex gap-2">
                <button onclick="openModal()" class="p-3 bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700 hover:bg-slate-50 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/></svg>
                </button>
                <button onclick="toggleTheme()" class="p-3 bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700 hover:scale-105 transition-transform">
                    <span id="theme-icon">🌙</span>
                </button>
            </div>
        </header>

        <!-- Progress Bar -->
        <div class="mb-8">
            <div class="flex justify-between items-end mb-2">
                <span class="text-[10px] font-bold uppercase text-slate-400">Πρόοδος Ενότητας</span>
                <span id="progress-text" class="text-sm font-bold text-blue-600">0%</span>
            </div>
            <div class="h-2 w-full bg-slate-200 dark:bg-slate-800 rounded-full overflow-hidden">
                <div id="progress-bar" class="h-full bg-blue-500 w-0 transition-all duration-500"></div>
            </div>
        </div>

        <!-- Main Card Container -->
        <div id="card-container" class="flip-card mb-8">
            <div class="flip-card-inner" onclick="this.parentElement.classList.toggle('flipped')">
                <!-- Ερώτηση -->
                <div class="flip-card-front glass">
                    <span class="absolute top-6 left-6 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Ερώτηση</span>
                    <div class="overflow-y-auto custom-scroll w-full text-center px-2">
                        <p id="question-text" class="text-xl sm:text-2xl font-bold leading-tight"></p>
                    </div>
                    <span class="absolute bottom-6 text-[10px] font-medium text-slate-400 animate-pulse">Κάντε κλικ για αποκάλυψη</span>
                </div>
                <!-- Απάντηση -->
                <div class="flip-card-back">
                    <span class="absolute top-6 left-6 text-[10px] font-bold text-blue-100/50 uppercase tracking-widest">Απάντηση</span>
                    <div class="overflow-y-auto custom-scroll w-full text-center px-2 py-4">
                        <div id="answer-text" class="text-lg font-medium leading-relaxed"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="grid grid-cols-4 gap-4 mb-6">
            <button onclick="prevCard()" class="p-4 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-2xl flex items-center justify-center hover:bg-slate-50 active:scale-95 transition-all">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
            </button>
            <button onclick="nextCard()" class="col-span-2 p-4 bg-slate-900 dark:bg-blue-600 text-white rounded-2xl font-bold text-lg flex items-center justify-center gap-2 hover:opacity-90 active:scale-95 transition-all shadow-xl shadow-blue-500/10">
                Επόμενη
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
            </button>
            <button onclick="shuffleCards()" class="p-4 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-2xl flex items-center justify-center hover:bg-slate-50 active:rotate-180 transition-all duration-500 text-slate-400 hover:text-blue-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
            </button>
        </div>

        <!-- Footer Info -->
        <div class="flex justify-between items-center text-[10px] font-bold text-slate-400 uppercase tracking-tighter">
            <div>Κάρτα <span id="current-count" class="text-slate-900 dark:text-white text-sm">1</span> από <span id="total-count" class="text-slate-900 dark:text-white text-sm">0</span></div>
            <div class="hidden sm:block">Space: Αναστροφή • Βέλη: Πλοήγηση</div>
        </div>
    </div>

    <!-- Navigation Modal -->
    <div id="nav-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-950/40 backdrop-blur-sm hidden opacity-0 transition-opacity duration-300">
        <div class="bg-white dark:bg-slate-900 w-full max-w-md rounded-[2rem] shadow-2xl overflow-hidden transform scale-95 transition-transform duration-300" id="modal-content">
            <div class="p-6 border-b border-slate-100 dark:border-slate-800 flex justify-between items-center">
                <h3 class="text-xl font-bold">Όλες οι Κάρτες</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                </button>
            </div>
            <div class="p-6 grid grid-cols-5 gap-3 max-h-[60vh] overflow-y-auto custom-scroll" id="grid-container"></div>
        </div>
    </div>

    <script>
        // ΔΙΟΡΘΩΜΕΝΑ ΔΕΔΟΜΕΝΑ (Standardized keys: question, answer)
        const rawData = [
            { question: "Ποιες είναι οι 3 πιο σημαντικές λειτουργίες των νεφρών;", answer: "1. <b>Ομοιοστατική</b> (ισορροπία υγρών/ηλεκτρολυτών)<br>2. <b>Απεκκριτική</b> (αποβολή παραγώγων μεταβολισμού)<br>3. <b>Ενδοκρινική</b> (ορμόνες)" },
            { question: "Ποια είναι η λειτουργική μονάδα του νεφρού;", answer: "Ο <b>Νεφρώνας</b>. Κάθε νεφρός περιέχει περίπου 1 εκατομμύριο νεφρώνες." },
            { question: "Τι είναι ο Ρυθμός Σπειραματικής Διήθησης (GFR);", answer: "Ο όγκος του πλάσματος που διηθείται από τα σπειράματα προς την κάψα του Bowman ανά μονάδα χρόνου (φυσιολογικά ~125 ml/min)." },
            { question: "Ποια ορμόνη ρυθμίζει την επαναρρόφηση νερού στο αθροιστικό σωληνάριο;", answer: "Η <b>Αντιδιουρητική Ορμόνη (ADH)</b> ή Βαζοπρεσσίνη, μέσω των διαύλων ακουαπορίνης-2." },
            { question: "Πού παράγεται η Ρενίνη;", answer: "Από τα <b>παρασπειραματικά κύτταρα</b> του προσαγωγού αρτηριδίου." },
            { question: "Ποιος είναι ο ρόλος της Ερυθροποιητίνης;", answer: "Διεγείρει την παραγωγή ερυθρών αιμοσφαιρίων στον μυελό των οστών σε κατάσταση υποξίας." },
            { question: "Τι είναι το Σύστημα RAAS;", answer: "Το σύστημα Ρενίνης-Αγγειοτενσίνης-Αλδοστερόνης που ρυθμίζει την αρτηριακή πίεση και τον όγκο του αίματος." },
            { question: "Ποια είναι η διαφορά μεταξύ έκκρισης και απέκκρισης;", answer: "<b>Έκκριση:</b> Μεταφορά από το αίμα στο σωληνάριο.<br><b>Απέκκριση:</b> Η τελική αποβολή στα ούρα." },
            { question: "Ποια ουσία χρησιμοποιείται ως δείκτης GFR στην κλινική πράξη;", answer: "Η <b>Κρεατινίνη</b>, καθώς παράγεται με σταθερό ρυθμό και αποβάλλεται κυρίως μέσω διήθησης." },
            { question: "Τι επαναρροφάται σχεδόν 100% στο εγγύς εσπειραμένο σωληνάριο;", answer: "Η Γλυκόζη και τα Αμινοξέα (μέχρι το νεφρικό ουδό)." },
            { question: "Ποιο τμήμα του νεφρώνα ονομάζεται 'αραιωτικό τμήμα';", answer: "Το <b>παχύ ανιόν σκέλος της αγκύλης του Henle</b>, επειδή είναι αδιαπέραστο στο νερό αλλά επαναρροφά ηλεκτρολύτες." },
            { question: "Ποια ορμόνη αυξάνει την επαναρρόφηση Νατρίου (Na+);", answer: "Η <b>Αλδοστερόνη</b>, που δρα στο άπω σωληνάριο και το αθροιστικό." },
            { question: "Τι σημαίνει 'νεφρική κάθαρση' (clearance);", answer: "Ο όγκος του πλάσματος που καθαρίζεται πλήρως από μια ουσία από τους νεφρούς ανά μονάδα χρόνου." },
            { question: "Ποιο είναι το κύριο οξεοβασικό ρυθμιστικό των νεφρών;", answer: "Η επαναρρόφηση των <b>διττανθρακικών (HCO3-)</b> και η έκκριση πρωτονίων (H+)." },
            { question: "Ποια είναι η δράση του Κολπικού Νατριουρητικού Πεπτιδίου (ANP);", answer: "Αυξάνει την απέκκριση Na+ και νερού για να μειώσει τον όγκο του αίματος." },
            { question: "Ποιο στοιχείο ευθύνεται για την 100 φορές μεγαλύτερη διαπερατότητα του ηθμού;", answer: "Οι θυρίδες (fenestrations)" },
            { question: "Γιατί οι πρωτεΐνες (π.χ. λευκωματίνη) δεν διηθούνται φυσιολογικά;", answer: "Λόγω ηλεκτρικού φορτίου (αρνητικό φορτίο ηθμού)" },
            { question: "Ποιος είναι ο ρόλος των μεσαγγειακών κυττάρων;", answer: "Ρύθμιση επιφάνειας διήθησης" },
            { question: "Ποια είναι η συγκέντρωση μικρών μορίων (<5500 Da) στο διήθημα;", answer: "Ίδια με του πλάσματος" },
            { question: "Ποιος είναι ο τύπος της καθαρής πίεσης διήθησης;", answer: "PG - PB - πG" },
            { question: "Γιατί η κολλοειδωσμωτική πίεση στην κάψα (πB) είναι μηδενική;", answer: "Απουσία πρωτεϊνών" },
            { question: "Τι συμβαίνει στην κολλοειδωσμωτική πίεση καθώς το αίμα φτάνει στο απαγωγό;", answer: "Αυξάνεται" },
            { question: "Πόσα λίτρα διηθούνται συνολικά το 24ωρο;", answer: "180 λίτρα" },
            { question: "Τι δείχνει το κλάσμα διήθησης (Filtration Fraction);", answer: "Ποσοστό RPF που διηθείται" },
            { question: "Ποια είναι τα κύρια κριτήρια διαπερατότητας του ηθμού;", answer: "Βάρος, Ακτίνα, Φορτίο, Σχήμα" },
             {
                question: "Ποιο ανατομικό στοιχείο θεωρείται ο κύριος ρυθμιστής της υδροστατικής πίεσης των σπειραμάτων και του GFR και γιατί;",
                answer: "<strong>Το προσαγωγό αρτηρίδιο.</strong><br><br>Είναι το κύριο σημείο αντίστασης πριν από το σπείραμα. Με την αγγειοσυστολή του, μειώνει την πίεση που φτάνει στα τριχοειδή, προστατεύοντάς τα. Αντίθετα, η αγγειοδιαστολή του αυξάνει την πίεση και τον GFR. Στην αυτορρύθμιση, το προσαγωγό είναι ο απόλυτος πρωταγωνιστής."
            },
            {
                question: "Ποια είναι η κυτταρική βάση του μυογενούς μηχανισμού στο προσαγωγό αρτηρίδιο;",
                answer: "Η αύξηση της <strong>MAP</strong> προκαλεί διάταση του τοιχώματος. Αυτό ενεργοποιεί <strong>τασιελεγχόμενους διαύλους ιόντων</strong>. Η είσοδος ιόντων προκαλεί αποπόλωση και άνοιγμα διαύλων ασβεστίου ($Ca^{2+}$), οδηγώντας σε συστολή των λείων μυϊκών ινών και άμεση αύξηση της αντίστασης."
            },
            {
                question: "Πώς ακριβώς η πυκνή κηλίδα 'αντιλαμβάνεται' την αύξηση του GFR;",
                answer: "Αυξημένος <strong>GFR</strong> σημαίνει ταχύτερη ροή. Ο συμμεταφορέας <strong>NKCC2</strong> μεταφέρει περισσότερο <strong>NaCl</strong> μέσα στα κύτταρα της πυκνής κηλίδας. Αυτό οδηγεί σε κατανάλωση <strong>ATP</strong> και παραγωγή <strong>Αδενοσίνης</strong>. Η αδενοσίνη συνδέεται με υποδοχείς <strong>A1</strong> στο προσαγωγό, προκαλώντας αγγειοσυστολή (TGF)."
            },
            {
                question: "Ποια είναι η ποιοτική διαφορά μεταξύ της GTB και της TGF;",
                answer: "Η <strong>TGF (Σωληναριοσπειραματική Ανάδραση)</strong> είναι ρυθμιστική: το σωληνάριο 'μιλάει' στο σπείραμα για να αλλάξει τον GFR.<br><br>Η <strong>GTB (Σπειραματοσωληναριακή Ισορροπία)</strong> είναι εξισορροπητική: το εγγύς σωληνάριο επαναρροφά πάντα ένα σταθερό ποσοστό (~65%) του φορτίου, ώστε μικρές μεταβολές του GFR να μην πλημμυρίζουν το νεφρώνα."
            },
            {
                question: "Γιατί η Αγγειοτενσίνη ΙΙ (AT II) θεωρείται 'φύλακας' του GFR σε χαμηλές πιέσεις;",
                answer: "Σε χαμηλές συγκεντρώσεις, η <strong>Αγγειοτενσίνη ΙΙ</strong> προκαλεί εκλεκτική σύσπαση του <strong>απαγωγού</strong> αρτηριδίου. Αυτό αυξάνει την 'αντίθλιψη' μέσα στο σπείραμα, διατηρώντας την υδροστατική πίεση και τον <strong>GFR</strong> σε ικανοποιητικά επίπεδα παρά τη μειωμένη ροή αίματος (RBF)."
            },
            {
                question: "Γιατί τα ΜΣΑΦ (αντιφλεγμονώδη) είναι επικίνδυνα σε αφυδατωμένο ασθενή;",
                answer: "Στην αφυδάτωση, ο νεφρός βασίζεται στις <strong>Προσταγλανδίνες</strong> για να κρατήσει τα αγγεία ανοιχτά ενάντια στη δράση του συμπαθητικού. Τα <strong>ΜΣΑΦ</strong> μπλοκάρουν τις προσταγλανδίνες, επιτρέποντας στην αγγειοσυστολή να γίνει ανεξέλεγκτη, οδηγώντας σε οξεία νεφρική ισχαιμία."
            },
            { question: "Ποιες είναι οι 3 πιο σημαντικές λειτουργίες των νεφρών;", answer: "1. <b>Ομοιοστατική</b> (ισορροπία υγρών/ηλεκτρολυτών)<br>2. <b>Απεκκριτική</b> (αποβολή παραγώγων μεταβολισμού)<br>3. <b>Ενδοκρινική</b> (ορμόνες)" },
            { question: "Ποια είναι η λειτουργική μονάδα του νεφρού;", answer: "Ο <b>Νεφρώνας</b>. Κάθε νεφρός περιέχει περίπου 1 εκατομμύριο νεφρώνες." },
            { question: "Ποιες είναι οι φυσιολογικές τιμές GFR και RBF;", answer: "<b>GFR:</b> ~125 mL/min (180L/ημέρα)<br><b>RBF:</b> 1.100 - 1.200 mL/min (20-25% της καρδιακής παροχής)" },
            { question: "Ποια είναι η επίδραση της μέτριας σύσπασης του απαγωγού αρτηριδίου;", answer: "Προκαλεί <b>αύξηση</b> του GFR λόγω αύξησης της υδροστατικής πίεσης στο σπείραμα." },
            { question: "Γιατί η πολύ έντονη σύσπαση του απαγωγού μειώνει τελικά τον GFR;", answer: "Λόγω υπερβολικής αύξησης της <b>κολλοειδωσμωτικής</b> πίεσης εξαιτίας της μεγάλης ελάττωσης της νεφρικής αιμάτωσης." },
            { question: "Ποιο αρτηρίδιο συμμετέχει κυρίως στον μηχανισμό αυτορρύθμισης του GFR;", answer: "Μόνο το <b>προσαγωγό</b> (afferent) αρτηρίδιο, όχι το απαγωγό." },
            { question: "Τι συμβαίνει στον GFR κατά την αγγειοδιαστολή του απαγωγού αρτηριδίου;", answer: "Ο GFR <b>μειώνεται</b> επειδή πέφτει η σπειραματική υδροστατική πίεση." },
            { question: "Τι ορίζεται ως Κλάσμα Διήθησης (Filtration Fraction);", answer: "Είναι ο λόγος <b>GFR / RPF</b> και η φυσιολογική του τιμή είναι περίπου <b>20%</b>." },
            { question: "Ποιες είναι οι υδροστατικές πιέσεις στο προσαγωγό και το απαγωγό αρτηρίδιο;", answer: "Στο προσαγωγό είναι περίπου <b>60 mmHg</b> και στο απαγωγό περίπου <b>58 mmHg</b>." },
            { question: "Ποιες ουσίες έχουν ισχυρότερη αγγειοσυσπαστική δράση στο απαγωγό αρτηρίδιο;", answer: "Η <b>αγγειοτενσίνη ΙΙ</b> και η <b>επινεφρίνη</b>, λόγω του μεγαλύτερου αριθμού υποδοχέων στο απαγωγό." }
        ];

        let cards = [...rawData];
        let currentIndex = 0;

        const container = document.getElementById('card-container');
        const qText = document.getElementById('question-text');
        const aText = document.getElementById('answer-text');
        const progBar = document.getElementById('progress-bar');
        const progLabel = document.getElementById('progress-text');
        const currentLbl = document.getElementById('current-count');
        const totalLbl = document.getElementById('total-count');
        const modal = document.getElementById('nav-modal');
        const modalContent = document.getElementById('modal-content');
        const grid = document.getElementById('grid-container');

        function init() {
            renderCard();
            updateProgress();
            generateGrid();
        }

        function renderCard() {
            container.classList.remove('flipped');
            setTimeout(() => {
                const card = cards[currentIndex];
                // Χρήση innerHTML για να δουλεύουν τα tags στις ερωτήσεις αν υπάρχουν
                qText.innerHTML = card.question; 
                aText.innerHTML = card.answer;
                currentLbl.textContent = currentIndex + 1;
                totalLbl.textContent = cards.length;
                updateGridActive();
            }, 150);
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % cards.length;
            renderCard();
            updateProgress();
        }

        function prevCard() {
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            renderCard();
            updateProgress();
        }

        function shuffleCards() {
            cards = [...cards].sort(() => Math.random() - 0.5);
            currentIndex = 0;
            renderCard();
            updateProgress();
            generateGrid();
        }

        function updateProgress() {
            const percent = Math.round(((currentIndex + 1) / cards.length) * 100);
            progBar.style.width = percent + '%';
            progLabel.textContent = percent + '%';
        }

        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('theme-icon');
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                icon.textContent = '🌙';
            } else {
                html.classList.add('dark');
                icon.textContent = '☀️';
            }
        }

        function openModal() {
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.add('opacity-100');
                modalContent.classList.remove('scale-95');
                modalContent.classList.add('scale-100');
            }, 10);
        }

        function closeModal() {
            modal.classList.remove('opacity-100');
            modalContent.classList.add('scale-95');
            setTimeout(() => modal.classList.add('hidden'), 300);
        }

        function generateGrid() {
            grid.innerHTML = '';
            cards.forEach((_, i) => {
                const btn = document.createElement('button');
                btn.className = `h-10 rounded-lg font-bold text-sm border transition-all ${i === currentIndex ? 'bg-blue-600 border-blue-600 text-white' : 'bg-slate-50 dark:bg-slate-800 border-slate-200 dark:border-slate-700'}`;
                btn.textContent = i + 1;
                btn.onclick = () => {
                    currentIndex = i;
                    renderCard();
                    updateProgress();
                    closeModal();
                };
                grid.appendChild(btn);
            });
        }

        function updateGridActive() {
            Array.from(grid.children).forEach((btn, i) => {
                if (i === currentIndex) {
                    btn.className = "h-10 rounded-lg font-bold text-sm border bg-blue-600 border-blue-600 text-white scale-105 shadow-md";
                } else {
                    btn.className = "h-10 rounded-lg font-bold text-sm border bg-slate-50 dark:bg-slate-800 border-slate-200 dark:border-slate-700 hover:bg-slate-100 dark:hover:bg-slate-700";
                }
            });
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextCard();
            if (e.key === 'ArrowLeft') prevCard();
            if (e.key === ' ') {
                e.preventDefault();
                container.classList.toggle('flipped');
            }
            if (e.key === 'Escape') closeModal();
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        init();
    </script>
</body>
</html>
