<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Βιοϋλικών (Διορθωμένο)</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Greek:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- MathJax for formulas -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        body {
            font-family: 'Noto Sans Greek', sans-serif;
            background-color: #f3f4f6;
        }
        .card-container {
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .card-inner.flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            overflow-y: auto;
        }
        .card-back {
            transform: rotateY(180deg);
            background-color: #ffffff;
            border: 2px solid #3b82f6;
        }
        .card-front {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
        }
        /* Custom scrollbar */
        .card-face::-webkit-scrollbar {
            width: 6px;
        }
        .card-face::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        .card-face::-webkit-scrollbar-thumb {
            background: #888; 
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const flashcardsData = [
            // --- ΣΕΛΙΔΑ 1: Κεφάλαιο 1.2 ---
            {
                id: 1,
                category: "Κεφάλαιο 1.2: Δομή & Δεσμοί",
                front: "Ποια είναι η βασική αλληλουχία στη μελέτη των βιοϋλικών;",
                back: "Άτομα → Δομή → Ιδιότητες"
            },
            {
                id: 2,
                category: "Κεφάλαιο 1.2: Δομή & Δεσμοί",
                front: "Πώς διαφέρουν τα αέρια από τα στερεά ως προς την κίνηση;",
                back: "Τα αέρια έχουν μικρή αντίσταση στην κίνηση ≠ στερεά."
            },
            {
                id: 3,
                category: "Κεφάλαιο 1.2: Δομή & Δεσμοί",
                front: "Ποιος είναι ο παράγοντας που επηρεάζει τους δεσμούς και ποιος είναι ο στόχος;",
                back: "Παράγοντας: Η Ενέργεια (παίζουν ρόλο τα e⁻ σθένους).\nΣτόχος: Μείωση ενέργειας (σταθεροποίηση) → Η χαμηλότερη ενέργεια."
            },
            {
                id: 4,
                category: "Κεφάλαιο 1.2: Δομή & Δεσμοί",
                front: "Πώς αλληλεπιδρούν τα άτομα ανάλογα με την απόσταση;",
                back: "Μεγάλη απόσταση → Έλξη\nΜικρή απόσταση → Άπωση"
            },
            {
                id: 5,
                category: "Κεφάλαιο 1.2: Δομή & Δεσμοί",
                front: "Τι καθορίζει η διαμόρφωση των ηλεκτρονίων (e⁻);",
                back: "Καθορίζει την αντιδραστικότητα."
            },
            {
                id: 6,
                category: "Κεφάλαιο 1.2: Δομή & Δεσμοί",
                front: "Ποια είναι τα χαρακτηριστικά του Ομοιοπολικού δεσμού;",
                back: "i) Απλούστερος, ισχυρότερος.\nii) Μοίρασμα e⁻ σε μεγάλο βαθμό.\niii) Είναι ΚΑΤΕΥΘΥΝΤΙΚΟΣ."
            },
            {
                id: 7,
                category: "Κεφάλαιο 1.2: Δομή & Δεσμοί",
                front: "Ποια είναι τα χαρακτηριστικά του Ιοντικού δεσμού;",
                back: "i) Μέταλλο με αμέταλλο.\nii) Όχι κατευθυντικοί."
            },
            {
                id: 8,
                category: "Κεφάλαιο 1.2: Δομή & Δεσμοί",
                front: "Ποια είναι τα χαρακτηριστικά του Μεταλλικού δεσμού;",
                back: "i) Μεγάλη συνάθροιση ατόμων (σε στερεό).\nii) Όχι κατευθυντικοί.\n(Σημείωση: Συχνά στα οδοντιατρικά υλικά)."
            },
            {
                id: 9,
                category: "Κεφάλαιο 1.2: Δομή & Δεσμοί",
                front: "Ποιος είναι ο τύπος της ενέργειας δεσμού;",
                back: "2Ea - Em\n(Η ενέργεια που απαιτείται για τον διαχωρισμό των ατόμων)"
            },
            {
                id: 10,
                category: "Κεφάλαιο 1.2: Δομή & Δεσμοί",
                front: "Ποια είναι η σειρά ισχύος των δεσμών;",
                back: "Ομοιοπολικοί > Ιοντικοί > Μεταλλικοί"
            },
            {
                id: 11,
                category: "Κεφάλαιο 1.2: Δομή & Δεσμοί",
                front: "Τι είδους δεσμούς συναντάμε στα ιοντικά στερεά (π.χ. κεραμικά/ύαλοι);",
                back: "Ισχυρούς ιοντικούς δεσμούς."
            },
            {
                id: 12,
                category: "Κεφάλαιο 1.2: Δομή & Δεσμοί",
                front: "Ποια στοιχεία σχηματίζουν ομοιοπολικά στερεά (σπάνια);",
                back: "Μεταξύ ίδιων στοιχείων: C (Άνθρακας), Si (Πυρίτιο), Γερμάνιο."
            },
            {
                id: 13,
                category: "Κεφάλαιο 1.2: Δομή & Δεσμοί",
                front: "Τι ισχύει για μόρια όπως O₂ και H₂;",
                back: "Έχουν ομοιοπολικό δεσμό και είναι πολύ σταθερά μόρια."
            },
            
            // --- ΣΕΛΙΔΑ 2: Δευτερεύοντες Δεσμοί & Κεφάλαιο 1.3 ---
            {
                id: 14,
                category: "Κεφάλαιο 1.2 & 1.3",
                front: "Ποιοι είναι οι τύποι δεσμών Van der Waals;",
                back: "i) Διπόλου-διπόλου (ειδική περίπτωση: δ.H / δεσμός υδρογόνου)\nii) Εξ' επαγωγής\niii) London (→ σε αυτούς οφείλεται η μεγάλη σταθερότητα οργανικών μορίων)"
            },
            {
                id: 15,
                category: "Κεφάλαιο 1.2",
                front: "Ποια είναι τα χαρακτηριστικά των Μοριακών Στερεών;",
                back: "Χαμηλά σημεία τήξης (ανώτερη 100°C).\nΠ.χ. αλκάνια (CvH₂v+₂).\n(↑ -CH₂- : Μικρή μεταβολή ιδιοτήτων)."
            },
            {
                id: 16,
                category: "Κεφάλαιο 1.2",
                front: "Ποια η διαφορά Κρυσταλλικού και Άμορφου στερεού;",
                back: "Κρυσταλλικά (μέταλλα & ιοντικά): Έχουν συμμετρία.\nΑμόρφα: Δεν έχουν συμμετρία και δεν παρουσιάζουν κρυσταλλική δομή (π.χ. ύαλος)."
            },
            {
                id: 17,
                category: "Κεφάλαιο 1.2: Δομή",
                front: "Ποιος είναι ο παράγοντας στοιβαγμού (όγκος ατόμων σε κύβο);",
                back: "≈ 0,54\n(Περίπου 50% είναι κενό)\nΤύπος: 4/3·πa³ / (2a)³"
            },
            {
                id: 18,
                category: "Κεφάλαιο 1.3: Κεραμικά",
                front: "Τι είναι τα Κεραμικά;",
                back: "Σύνθετες ενώσεις: Μεταλλικά στοιχεία + Μη μεταλλικές ενώσεις (οξείδια, νιτρίδια, πυρίτια).\nΈχουν κρυσταλλική ή άμορφη δομή."
            },
            {
                id: 19,
                category: "Κεφάλαιο 1.3: Κεραμικά (SOS)",
                front: "Τι γνωρίζετε για το Οξείδιο του Ψευδαργύρου;",
                back: "Χρησιμοποιείται ευρέως στην οδοντιατρική.\nΕνισχυτικές ουσίες στις σύνθετες ρητίνες (υαλοϊνομερείς κονίες, πορσελάνες)."
            },
            {
                id: 20,
                category: "Κεφάλαιο 1.3: Κεραμικά",
                front: "Ποια είναι η βάση πολλών κεραμικών;",
                back: "Το Πυρίτιο (SiO₂) λόγω πολυμερισμού."
            },
            {
                id: 21,
                category: "Σημειώσεις Περιθωρίου",
                front: "Τι είδους υλικά χρησιμοποιούνται συχνά στα εμφυτεύματα;",
                back: "Οξείδια Τιτανίου (τα οξείδια ή κράματα μετάλλων χρησιμοποιούνται συχνά)."
            },

            // --- ΣΕΛΙΔΑ 3: Μεταπτώσεις & Κεφάλαια 1.4/1.5 ---
            {
                id: 22,
                category: "Μεταπτώσεις Φάσεων",
                front: "Τι είναι η Κρυσταλλική μετάπτωση;",
                back: "(Στερεό → Υγρό) : Μετάπτωση κρυσταλλικής τήξης.\n(T τήξη ~ T όγκου)."
            },
            {
                id: 23,
                category: "Μεταπτώσεις Φάσεων",
                front: "Τι είναι η Υαλώδης μετάπτωση;",
                back: "Καμία διακριτή μετάπτωση από στερεό σε υγρό κατά την Tθ.\nΌμως αυξάνεται η μεταβολή του όγκου."
            },
            {
                id: 24,
                category: "Υαλοποίηση",
                front: "Πώς συμπεριφέρεται το Πυρίτιο (SiO₂) κατά την ψύξη;",
                back: "Γρήγορη ψύξη → Ύαλος.\nΟμαλή ψύξη → Κρυσταλλικό στερεό.\n(Αυτό οδηγεί σε αύξηση ΚΛΑΣΜΑΤΟΣ στοιβαγμού)."
            },
            {
                id: 25,
                category: "Υαλοποίηση",
                front: "Τι προκαλεί η ομαλή διαμόρφωση (κρυστάλλωση);",
                back: "Διακριτή μείωση όγκου → Θερμική συστολή."
            },
            {
                id: 26,
                category: "Υαλοποίηση: Ρόλοι",
                front: "Ποιος είναι ο ρόλος του SiO₂ και του μεταλλικού οξειδίου;",
                back: "SiO₂: Διαμορφωτής υάλου.\nΜεταλλικό οξείδιο: Τροποποιητής."
            },
            {
                id: 27,
                category: "Υαλοποίηση",
                front: "Τι είναι η Αποϋαλοποίηση;",
                back: "Όταν ο ύαλος κρυσταλλοποιείται.\n(Συμβαίνει όταν στην ίδια θερμοκρασία γίνεται αναδιοργάνωση μορίων)."
            },
            {
                id: 28,
                category: "Ιδιότητες Κεραμικών",
                front: "Ποια βασική ιδιότητα έχουν τα κεραμικά λόγω σταθερότητας;",
                back: "Είναι πολύ σταθερά → Πολύ βιοσυμβατά."
            },
            {
                id: 29,
                category: "Κεφάλαιο 1.4: Μέταλλα",
                front: "Πώς κατηγοριοποιούνται τα κράματα;",
                back: "Δυαδικά → Τριαδικά.\nΜονοφασικά / Πολυφασικά.\n(Συναθροίσεις ατόμων σε κρυσταλλική δομή)."
            },
            {
                id: 30,
                category: "Κεφάλαιο 1.5: Πολυμερή",
                front: "Ποια είναι τα βασικά σημεία για τη δομή πολυμερών;",
                back: "Δομή: Πλαστικά, Ελαστικά.\nΠολυμερισμός προσθήκης.\nΟμοπολυμερές vs Ετεροπολυμερές."
            }
        ];

        function App() {
            const [currentCardIndex, setCurrentCardIndex] = useState(0);
            const [isFlipped, setIsFlipped] = useState(false);
            const [shuffledCards, setShuffledCards] = useState(flashcardsData);

            useEffect(() => {
                if (window.MathJax) {
                    window.MathJax.typesetPromise();
                }
            }, [currentCardIndex, isFlipped]);

            const handleCardClick = () => {
                setIsFlipped(!isFlipped);
            };

            const handleNext = (e) => {
                e.stopPropagation();
                setIsFlipped(false);
                setTimeout(() => {
                    setCurrentCardIndex((prev) => (prev + 1) % shuffledCards.length);
                }, 150);
            };

            const handlePrev = (e) => {
                e.stopPropagation();
                setIsFlipped(false);
                setTimeout(() => {
                    setCurrentCardIndex((prev) => (prev - 1 + shuffledCards.length) % shuffledCards.length);
                }, 150);
            };

            const handleShuffle = () => {
                const shuffled = [...flashcardsData].sort(() => Math.random() - 0.5);
                setShuffledCards(shuffled);
                setCurrentCardIndex(0);
                setIsFlipped(false);
            };

            const currentCard = shuffledCards[currentCardIndex];
            const progress = ((currentCardIndex + 1) / shuffledCards.length) * 100;

            return (
                <div className="min-h-screen flex flex-col items-center py-8 px-4">
                    
                    {/* Header */}
                    <div className="w-full max-w-2xl mb-8 flex justify-between items-center">
                        <div>
                            <h1 className="text-2xl font-bold text-gray-800">Βιοϋλικά Σημειώσεις</h1>
                            <p className="text-sm text-gray-600">Flashcards (Διορθωμένη Έκδοση)</p>
                        </div>
                        <button 
                            onClick={handleShuffle}
                            className="bg-indigo-100 hover:bg-indigo-200 text-indigo-700 px-4 py-2 rounded-lg transition-colors text-sm font-medium flex items-center gap-2"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 18h1.4c1.3 0 2.5-.6 3.3-1.7l14.2-17"></path><path d="M22 22 15.3 12.3"></path><path d="M22 2L2 22"></path></svg>
                            Ανακάτεμα
                        </button>
                    </div>

                    {/* Progress Bar */}
                    <div className="w-full max-w-2xl bg-gray-200 rounded-full h-2.5 mb-6">
                        <div className="bg-blue-600 h-2.5 rounded-full transition-all duration-300" style={{width: `${progress}%`}}></div>
                        <div className="text-right text-xs text-gray-500 mt-1">
                            {currentCardIndex + 1} / {shuffledCards.length}
                        </div>
                    </div>

                    {/* Category Badge */}
                    <div className="mb-4">
                        <span className="bg-blue-100 text-blue-800 text-sm font-medium px-3 py-1 rounded-full">
                            {currentCard.category}
                        </span>
                    </div>

                    {/* Flashcard Area */}
                    <div className="w-full max-w-2xl h-80 card-container mb-8" onClick={handleCardClick}>
                        <div className={`card-inner ${isFlipped ? 'flipped' : ''}`}>
                            
                            {/* FRONT */}
                            <div className="card-face card-front">
                                <div className="text-center">
                                    <h3 className="text-gray-400 text-sm uppercase tracking-wide mb-4">Ερώτηση</h3>
                                    <p className="text-xl font-medium text-gray-800 leading-relaxed px-4">
                                        {currentCard.front}
                                    </p>
                                </div>
                                <div className="absolute bottom-4 text-gray-400 text-xs">
                                    Πάτησε για εμφάνιση απάντησης
                                </div>
                            </div>

                            {/* BACK */}
                            <div className="card-face card-back">
                                <div className="text-center w-full">
                                    <h3 className="text-blue-500 text-sm uppercase tracking-wide mb-4">Απάντηση</h3>
                                    <div className="text-lg text-gray-800 leading-relaxed whitespace-pre-line px-4">
                                        {currentCard.back}
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    {/* Controls */}
                    <div className="flex gap-4">
                        <button 
                            onClick={handlePrev}
                            className="bg-white hover:bg-gray-50 text-gray-800 font-semibold py-3 px-8 border border-gray-300 rounded-xl shadow-sm hover:shadow transition-all flex items-center gap-2"
                        >
                            ← Προηγούμενο
                        </button>
                        <button 
                            onClick={handleNext}
                            className="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-xl shadow-md hover:shadow-lg transition-all flex items-center gap-2"
                        >
                            Επόμενο →
                        </button>
                    </div>

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
