    // --- LOGIC ---
    let currentIdx = 0;
    let userAnswers = new Array(database.length).fill(null); // null, true, false
    
    // Shuffle the database ONLY ONCE at startup so the navigation grid stays consistent
    // To match user expectation of "shuffled" but consistent index for nav:
    let shuffledIndices = Array.from(database.keys()).sort(() => 0.5 - Math.random());
    
    // UI Elements
    const qCounter = document.getElementById('q-counter');
    const sCounter = document.getElementById('score-counter');
    const badge = document.getElementById('badge');
    const qText = document.getElementById('question');
    const optionsGrid = document.getElementById('options');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const progFill = document.getElementById('progress-fill');
    const navGrid = document.getElementById('nav-grid');
    const modal = document.getElementById('navModal');

    function init() {
        loadQuestion();
        updateNavGrid();
    }

    function getRealIndex() {
        return shuffledIndices[currentIdx];
    }

    function loadQuestion() {
        const realIdx = getRealIndex();
        const data = database[realIdx];
        const status = userAnswers[realIdx];

        // Update Header Info
        qCounter.innerText = `Î•ÏÏÏ„Î·ÏƒÎ· ${currentIdx + 1} / ${database.length}`;
        updateScore();
        progFill.style.width = `${((currentIdx + 1) / database.length) * 100}%`;

        // Update Badge Color
        badge.className = 'badge';
        if(data.t === 'artery') { badge.innerText = "Î‘Î¡Î¤Î—Î¡Î™Î‘"; badge.classList.add('badge-artery'); }
        else if(data.t === 'vein') { badge.innerText = "Î¦Î›Î•Î’Î‘"; badge.classList.add('badge-vein'); }
        else if(data.t === 'muscle') { badge.innerText = "ÎœÎ¥Î£/ÎÎ•Î¥Î¡ÎŸ"; badge.classList.add('badge-muscle'); }
        else { badge.innerText = "ÎŸÎ¡Î“Î‘ÎÎŸ/Î›Î•ÎœÎ¦Î™ÎšÎŸ"; badge.classList.add('badge-organ'); }

        // Question Text
        qText.innerText = `${data.p}\n${data.q}`;

        // Options
        optionsGrid.innerHTML = '';
        let distractors = getDistractors(data.a, data.t);
        while(distractors.length < 3) distractors.push("Î†Î»Î»Î¿");
        
        // We need consistent options if already answered? No, random is fine, but if answered we must find the correct button.
        let opts = [data.a, ...distractors].sort(() => 0.5 - Math.random());

        opts.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            
            if (status !== null) {
                btn.disabled = true;
                if (opt === data.a) btn.classList.add('correct');
                else if (status === false) {
                    // We don't store "what they clicked", just "false". 
                    // So just highlight the correct answer.
                }
            } else {
                btn.onclick = () => checkAnswer(opt, data.a, realIdx);
            }
            optionsGrid.appendChild(btn);
        });

        // Nav Buttons State
        prevBtn.disabled = (currentIdx === 0);
        nextBtn.disabled = (currentIdx === database.length - 1);
    }

    function getDistractors(correct, type) {
        // Filter by same type for realism
        let candidates = database.filter(item => item.t === type).map(item => item.a);
        let unique = [...new Set(candidates)].filter(a => a !== correct);
        return unique.sort(() => 0.5 - Math.random()).slice(0, 3);
    }

    function checkAnswer(selected, correct, realIdx) {
        const isCorrect = (selected === correct);
        userAnswers[realIdx] = isCorrect;
        updateNavGrid(); // Update the map
        updateScore();
        loadQuestion(); // Reload to apply disabled styles
    }

    function updateScore() {
        const correctCount = userAnswers.filter(x => x === true).length;
        const answeredCount = userAnswers.filter(x => x !== null).length;
        // Percentage based on total questions or answered? Usually total for progress.
        // Let's do accuracy for answered.
        const acc = answeredCount === 0 ? 0 : Math.round((correctCount / answeredCount) * 100);
        sCounter.innerText = `Î‘ÎºÏÎ¯Î²ÎµÎ¹Î±: ${acc}% (${correctCount} Î£Ï‰ÏƒÏ„Î¬)`;
    }

    function nextQ() {
        if (currentIdx < database.length - 1) {
            currentIdx++;
            loadQuestion();
        }
    }

    function prevQ() {
        if (currentIdx > 0) {
            currentIdx--;
            loadQuestion();
        }
    }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
    }

    function toggleNav() {
        if (modal.style.display === 'flex') {
            modal.style.display = 'none';
        } else {
            modal.style.display = 'flex';
        }
    }

    function updateNavGrid() {
        navGrid.innerHTML = '';
        shuffledIndices.forEach((realIdx, displayIndex) => {
            const btn = document.createElement('div');
            btn.className = 'nav-item';
            btn.innerText = displayIndex + 1;
            
            const status = userAnswers[realIdx];
            if (status === true) btn.classList.add('correct');
            if (status === false) btn.classList.add('wrong');
            if (displayIndex === currentIdx) btn.classList.add('active');

            btn.onclick = () => {
                currentIdx = displayIndex;
                loadQuestion();
                toggleNav();
            };
            navGrid.appendChild(btn);
        });
    }

    // Start
    init();
