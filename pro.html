            --success: #55efc4;

        body {

            color: var(--text-primary);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        /* HEADER */
        .header {
            width: 100%; max-width: 800px; padding: 20px;
            display: flex; justify-content: space-between; align-items: center; box-sizing: border-box;
        }
        .header h1 { margin: 0; font-size: 1.5rem; color: var(--accent); }
        .controls { display: flex; gap: 10px; }
        .btn-control {
            background: var(--card-bg); border: 1px solid var(--border); color: var(--text-primary);
            padding: 8px 12px; border-radius: 8px; cursor: pointer; font-weight: 600;
            transition: all 0.2s; display: flex; align-items: center; gap: 5px;
        }
        .btn-control:hover { transform: translateY(-2px); box-shadow: var(--shadow); }

        /* QUIZ CARD */
        .quiz-card {
            background: var(--card-bg); width: 90%; max-width: 700px; padding: 30px;
            border-radius: 20px; box-shadow: var(--shadow); border: 1px solid var(--border);
            margin-bottom: 20px; position: relative;
        }
        .progress-bar {
            width: 100%; height: 6px; background: var(--border); border-radius: 3px;
            margin-bottom: 20px; overflow: hidden;
        }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s ease; }
        .meta-info {
            display: flex; justify-content: space-between; font-size: 0.9rem;
            color: var(--text-secondary); margin-bottom: 15px;
        }
        .question-text { font-size: 1.3rem; font-weight: 700; margin-bottom: 30px; line-height: 1.5; }
        .badge {
            display: inline-block; padding: 4px 10px; border-radius: 12px;
            font-size: 0.75rem; font-weight: bold; margin-bottom: 10px; text-transform: uppercase;
        }
        .badge-artery { background: rgba(214, 48, 49, 0.1); color: #d63031; }
        .badge-vein { background: rgba(9, 132, 227, 0.1); color: #0984e3; }
        .badge-muscle { background: rgba(253, 203, 110, 0.1); color: #e1b12c; }
        .badge-organ { background: rgba(0, 184, 148, 0.1); color: #00b894; }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }
        .option-btn {
            background: transparent; border: 2px solid var(--border); color: var(--text-primary);
            padding: 15px 20px; border-radius: 12px; text-align: left; font-size: 1rem;
            cursor: pointer; transition: all 0.2s;
        }
        .option-btn:hover:not(:disabled) { border-color: var(--accent); background: rgba(116, 185, 255, 0.05); }
        .option-btn:disabled { cursor: default; opacity: 0.7; }
        
        /* Correct/Wrong Styles applied via JS */
        .option-btn.correct-answer { background: var(--success) !important; color: white !important; border-color: var(--success) !important; opacity: 1 !important;}
        .option-btn.wrong-answer { background: var(--error) !important; color: white !important; border-color: var(--error) !important; opacity: 1 !important;}

        /* FOOTER NAV */
        .footer-nav { display: flex; justify-content: space-between; width: 90%; max-width: 700px; }
        .nav-arrow {
            padding: 12px 25px; border: none; background: var(--accent); color: white;
            border-radius: 10px; cursor: pointer; font-weight: bold; opacity: 0.9;
        }
        .nav-arrow:hover { opacity: 1; transform: scale(1.05); }
        .nav-arrow:disabled { background: var(--border); cursor: not-allowed; transform: none; opacity: 0.5; }

        /* MODAL */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); z-index: 1000;
            justify-content: center; align-items: center;
        }
        .modal-content {
            background: var(--card-bg); width: 90%; max-width: 600px; max-height: 80vh;
            border-radius: 20px; padding: 30px; overflow-y: auto; border: 1px solid var(--border);
        }
        .nav-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(45px, 1fr)); gap: 10px; margin-top: 20px; }
        .nav-item {
            aspect-ratio: 1; display: flex; justify-content: center; align-items: center;
            border: 1px solid var(--border); border-radius: 8px; cursor: pointer;
            font-size: 0.9rem; font-weight: 600; color: var(--text-secondary);
        }
        .nav-item.active { border: 2px solid var(--accent); color: var(--text-primary); }
        .nav-item.is-correct { background: var(--success); color: white; border: none; }
        .nav-item.is-wrong { background: var(--error); color: white; border: none; }
        .close-btn { float: right; cursor: pointer; font-size: 1.5rem; color: var(--text-secondary); }
    </style>

        {q:"Î“ÎµÎ½ÎµÎ¹Î¿Ï‹Î¿ÎµÎ¹Î´Î®Ï‚", a:"Î¥Ï€Î¿Î³Î»ÏÏƒÏƒÎ¹Î¿", t:"muscle", p:"Î‘Ï€ÏŒ Ï€Î¿Î¹Î¿ Î½ÎµÏÏÎ¿ Î½ÎµÏ…ÏÏÎ½ÎµÏ„Î±Î¹ Î¿:"},
        {q:"ÎœÎ±ÏƒÎ·Ï„Î®ÏÎ±Ï‚", a:"ÎšÎ¬Ï„Ï‰ Î³Î½Î±Î¸Î¹ÎºÏŒ", t:"muscle", p:"Î‘Ï€ÏŒ Ï€Î¿Î¹Î¿ Î½ÎµÏÏÎ¿ Î½ÎµÏ…ÏÏÎ½ÎµÏ„Î±Î¹ Î¿:"},
        {q:"Î™ÏƒÏ‡Î½ÏŒÏ‚", a:"Î˜Ï…ÏÎ¿ÎµÎ¹Î´Î­Ï‚", t:"muscle", p:"Î‘Ï€ÏŒ Ï€Î¿Î¹Î¿ Î½ÎµÏÏÎ¿ Î½ÎµÏ…ÏÏÎ½ÎµÏ„Î±Î¹ Î¿:"},
        {q:"Î”Î¹ÎºÎ­Ï†Î±Î»Î¿Ï‚ Î¼Î·ÏÎ¹Î±Î¯Î¿Ï‚", a:"Î™ÏƒÏ‡Î¹Î±ÎºÏŒ", t:"muscle", p:"Î‘Ï€ÏŒ Ï€Î¿Î¹Î¿ Î½ÎµÏÏÎ¿ Î½ÎµÏ…ÏÏÎ½ÎµÏ„Î±Î¹ Î¿:"},
        {q:"ÎšÏÎ¹ÎºÎ¿Î¸Ï…ÏÎµÎ¿ÎµÎ¹Î´Î®Ï‚", a:"Î†Î½Ï‰ Î»Î±ÏÏ…Î³Î³Î¹ÎºÏŒ", t:"muscle", p:"Î‘Ï€ÏŒ Ï€Î¿Î¹Î¿ Î½ÎµÏÏÎ¿ Î½ÎµÏ…ÏÏÎ½ÎµÏ„Î±Î¹ Î¿:"},
        {q:"ÎšÏÎ¹ÎºÎ¿Î±ÏÏ…Ï„Î±Î¹Î½Î¿ÎµÎ¹Î´Î®Ï‚", a:"Î Î±Î»Î¯Î½Î´ÏÎ¿Î¼Î¿ Î»Î±ÏÏ…Î³Î³Î¹ÎºÏŒ", t:"muscle", p:"Î‘Ï€ÏŒ Ï€Î¿Î¹Î¿ Î½ÎµÏÏÎ¿ Î½ÎµÏ…ÏÏÎ½ÎµÏ„Î±Î¹ Î¿:"},
        {q:"Î¥Ï€Î¿ÎºÎ»ÎµÎ¯Î´Î¹Î¿Ï‚", a:"Î¥Ï€Î¿ÎºÎ»ÎµÎ¯Î´Î¹Î¿", t:"muscle", p:"Î‘Ï€ÏŒ Ï€Î¿Î¹Î¿ Î½ÎµÏÏÎ¿ Î½ÎµÏ…ÏÏÎ½ÎµÏ„Î±Î¹ Î¿:"},
        {q:"Î¤ÏÎ¹ÎºÎ­Ï†Î±Î»Î¿Ï‚ Î²ÏÎ±Ï‡Î¹ÏŒÎ½Î¹Î¿Ï‚", a:"ÎšÎµÏÎºÎ¹Î´Î¹ÎºÏŒ", t:"muscle", p:"Î‘Ï€ÏŒ Ï€Î¿Î¹Î¿ Î½ÎµÏÏÎ¿ Î½ÎµÏ…ÏÏÎ½ÎµÏ„Î±Î¹ Î¿:"},
        {q:"ÎœÎµÏƒÏŒÏƒÏ„ÎµÎ¿Î¹ Î¼ÏÎµÏ‚ Ï‡ÎµÏÎ¹Î¿Ï", a:"Î©Î»Î­Î½Î¹Î¿", t:"muscle", p:"Î‘Ï€ÏŒ Ï€Î¿Î¹Î¿ Î½ÎµÏÏÎ¿ Î½ÎµÏ…ÏÏÎ½ÎµÏ„Î±Î¹ Î¿Î¹:"},
        {q:"Î†Î½Ï‰ Î»Î¿Î¾ÏŒÏ‚", a:"Î¤ÏÎ¿Ï‡Î¹Î»Î¹Î±ÎºÏŒ", t:"muscle", p:"Î‘Ï€ÏŒ Ï€Î¿Î¹Î¿ Î½ÎµÏÏÎ¿ Î½ÎµÏ…ÏÏÎ½ÎµÏ„Î±Î¹ Î¿:"},
        {q:"Î”Î¹Î¬Ï†ÏÎ±Î³Î¼Î±", a:"Î¦ÏÎµÎ½Î¹ÎºÏŒ", t:"muscle", p:"Î‘Ï€ÏŒ Ï€Î¿Î¹Î¿ Î½ÎµÏÏÎ¿ Î½ÎµÏ…ÏÏÎ½ÎµÏ„Î±Î¹ Ï„Î¿:"},
        {q:"ÎˆÏƒÏ‰ Ï€Ï„ÎµÏÏ…Î³Î¿ÎµÎ¹Î´Î®Ï‚", a:"Î¤ÏÎ¯Î´Ï…Î¼Î¿", t:"muscle", p:"Î‘Ï€ÏŒ Ï€Î¿Î¹Î¿ Î½ÎµÏÏÎ¿ Î½ÎµÏ…ÏÏÎ½ÎµÏ„Î±Î¹ Î¿:"},
        {q:"ÎˆÎ¾Ï‰ Î¿ÏÎ¸ÏŒÏ‚", a:"Î‘Ï€Î±Î³Ï‰Î³ÏŒ", t:"muscle", p:"Î‘Ï€ÏŒ Ï€Î¿Î¹Î¿ Î½ÎµÏÏÎ¿ Î½ÎµÏ…ÏÏÎ½ÎµÏ„Î±Î¹ Î¿:"},
        {q:"Î£Ï„ÎµÏÎ½Î¿ÎºÎ»ÎµÎ¹Î´Î¿Î¼Î±ÏƒÏ„Î¿ÎµÎ¹Î´Î®Ï‚", a:"Î Î±ÏÎ±Ï€Î»Î·ÏÏ‰Î¼Î±Ï„Î¹ÎºÏŒ", t:"muscle", p:"Î‘Ï€ÏŒ Ï€Î¿Î¹Î¿ Î½ÎµÏÏÎ¿ Î½ÎµÏ…ÏÏÎ½ÎµÏ„Î±Î¹ Î¿:"},
        {q:"Î Î»Î±Ï„ÏÏ‚ ÏÎ±Ï‡Î¹Î±Î¯Î¿Ï‚", a:"Î˜Ï‰ÏÎ±ÎºÎ¿ÏÏÎ±Ï‡Î¹Î±Î¯Î¿", t:"muscle", p:"Î‘Ï€ÏŒ Ï€Î¿Î¹Î¿ Î½ÎµÏÏÎ¿ Î½ÎµÏ…ÏÏÎ½ÎµÏ„Î±Î¹ Î¿:"},
        {q:"Î ÏÏŒÏƒÎ¸Î¹Î¿Ï‚ Î¿Î´Î¿Î½Ï„Ï‰Ï„ÏŒÏ‚", a:"ÎœÎ±ÎºÏÏŒ Î¸Ï‰ÏÎ±ÎºÎ¹ÎºÏŒ", t:"muscle", p:"Î‘Ï€ÏŒ Ï€Î¿Î¹Î¿ Î½ÎµÏÏÎ¿ Î½ÎµÏ…ÏÏÎ½ÎµÏ„Î±Î¹ Î¿:"},

        // ÎŸÎ¡Î“Î‘ÎÎ‘
        {q:"Î‘Î³ÎµÎ»Î±Î¯Î± Î»ÎµÎ¼Ï†Î¿Î¶Î¯Î´Î¹Î± (Peyer)", a:"Î›ÎµÏ€Ï„ÏŒ Î­Î½Ï„ÎµÏÎ¿", t:"organ", p:"Î Î¿Ï Î²ÏÎ¯ÏƒÎºÎ¿Î½Ï„Î±Î¹ Ï„Î±:"},
        {q:"Î˜Ï…Î¼Î¹ÎºÏŒ Ï„ÏÎ¯Î³Ï‰Î½Î¿", a:"Î†Î½Ï‰ Î¼ÎµÏƒÎ¿Ï€Î½ÎµÏ…Î¼ÏŒÎ½Î¹Î¿Ï‚ Ï‡ÏÏÎ¿Ï‚", t:"organ", p:"Î Î¿Ï Î²ÏÎ¯ÏƒÎºÎµÏ„Î±Î¹ Ï„Î¿:"},
        {q:"ÎšÎ±ÏÎ´Î¹Î±ÎºÏŒÏ‚ Î²ÏŒÎ¸ÏÎ¿Ï‚", a:"Î‘ÏÎ¹ÏƒÏ„ÎµÏÏŒÏ‚ Ï€Î½ÎµÏÎ¼Î¿Î½Î±Ï‚", t:"organ", p:"Î Î¿Ï Î²ÏÎ¯ÏƒÎºÎµÏ„Î±Î¹ Î¿:"},
        {q:"Î£Î±Î»Ï€Î¹Î³Î³Î¹ÎºÏŒ ÏŒÎ³ÎºÏ‰Î¼Î±", a:"Î¦Î¬ÏÏ…Î³Î³Î±Ï‚", t:"organ", p:"Î Î¿Ï Î²ÏÎ¯ÏƒÎºÎµÏ„Î±Î¹ Ï„Î¿:"},
        {q:"Î¤ÏÏŒÏ€Î¹Î´Î± Ï„ÏÎ±Ï‡ÎµÎ¯Î±Ï‚", a:"Î”Î¹Ï‡Î±ÏƒÎ¼ÏŒÏ‚ Ï„ÏÎ±Ï‡ÎµÎ¯Î±Ï‚", t:"organ", p:"Î Î¿Ï Î²ÏÎ¯ÏƒÎºÎµÏ„Î±Î¹ Î·:"},
        {q:"Î‘ÏÎ»Î±ÎºÎ± Î¬Î¶Ï…Î³Î·Ï‚ Ï†Î»Î­Î²Î±Ï‚", a:"Î‘Î¿ÏÏ„Î¹ÎºÏŒ Ï„Î¼Î®Î¼Î± Î´Î¹Î±Ï†ÏÎ¬Î³Î¼Î±Ï„Î¿Ï‚", t:"organ", p:"Î Î¿Ï Î²ÏÎ¯ÏƒÎºÎµÏ„Î±Î¹ Î·:"},
        {q:"Î¤Î¿Î¼Î¹ÎºÎ® Î¸Î·Î»Î®", a:"Î£ÎºÎ»Î·ÏÎ¬ Ï…Ï€ÎµÏÏÎ±", t:"organ", p:"Î Î¿Ï Î²ÏÎ¯ÏƒÎºÎµÏ„Î±Î¹ Î·:"},
        {q:"Î¦Î»ÎµÎ²ÏŒÎºÎ¿Î¼Î²Î¿Ï‚", a:"Î¤Î¿Î¯Ï‡Ï‰Î¼Î± Î´ÎµÎ¾Î¹Î¿Ï ÎºÏŒÎ»Ï€Î¿Ï…", t:"organ", p:"Î Î¿Ï Î²ÏÎ¯ÏƒÎºÎµÏ„Î±Î¹ Î¿:"},
        {q:"Î¤Î¿Î¾Î¿ÎµÎ¹Î´Î®Ï‚ Î±ÎºÏÎ¿Î»Î¿Ï†Î¯Î±", a:"ÎˆÏƒÏ‰ Ï„Î¿Î¯Ï‡Ï‰Î¼Î± Î´ÎµÎ¾Î¹Î¬Ï‚ ÎºÎ¿Î¹Î»Î¯Î±Ï‚", t:"organ", p:"Î Î¿Ï Î²ÏÎ¯ÏƒÎºÎµÏ„Î±Î¹ Î·:"},
        {q:"Î˜Î­ÏƒÎ· Î±ÎºÏÏŒÎ±ÏƒÎ·Ï‚ Ï€Î½ÎµÏ…Î¼Î¿Î½Î¹ÎºÎ®Ï‚ Î²Î±Î»Î²Î¯Î´Î±Ï‚", a:"2Î¿ Î±ÏÎ¹ÏƒÏ„ÎµÏÏŒ Î¼ÎµÏƒÎ¿Ï€Î»ÎµÏÏÎ¹Î¿", t:"organ", p:"Î Î¿Ï Î²ÏÎ¯ÏƒÎºÎµÏ„Î±Î¹ Î·:"}
    ];

    // --- GAME LOGIC ---
    let currentIdx = 0;
    // We shuffle indices once to keep order consistent during session
    let shuffledIndices = Array.from(database.keys()).sort(() => 0.5 - Math.random());
    // Store user results: null = unanswered, true = correct, false = wrong
    let userResults = new Array(database.length).fill(null);
    // Store generated options so they don't change if you revisit
    let savedOptions = new Array(database.length).fill(null);

    // UI Elements
    const els = {
        question: document.getElementById('question'),
        badge: document.getElementById('badge'),
        options: document.getElementById('options'),
        progress: document.getElementById('progress-fill'),
        qCounter: document.getElementById('q-counter'),
        sCounter: document.getElementById('score-counter'),
        prev: document.getElementById('prev-btn'),
        next: document.getElementById('next-btn'),
        navModal: document.getElementById('navModal'),
        navGrid: document.getElementById('nav-grid')
    };

    function init() {
        loadQuestion();
        updateNavGrid();
    }

    function getRealIdx() { return shuffledIndices[currentIdx]; }

    function loadQuestion() {
        const realIdx = getRealIdx();
        const data = database[realIdx];
        const status = userResults[realIdx];

        // 1. Update Meta
        els.qCounter.innerText = `Î•ÏÏÏ„Î·ÏƒÎ· ${currentIdx + 1} / ${database.length}`;
        els.progress.style.width = `${((currentIdx + 1) / database.length) * 100}%`;
        
        // 2. Badge & Text
        els.badge.className = 'badge';
        if(data.t==='artery') { els.badge.classList.add('badge-artery'); els.badge.innerText='Î‘Î¡Î¤Î—Î¡Î™Î‘'; }
        else if(data.t==='vein') { els.badge.classList.add('badge-vein'); els.badge.innerText='Î¦Î›Î•Î’Î‘'; }
        else if(data.t==='muscle') { els.badge.classList.add('badge-muscle'); els.badge.innerText='ÎœÎ¥Î£/ÎÎ•Î¥Î¡ÎŸ'; }
        else { els.badge.classList.add('badge-organ'); els.badge.innerText='ÎŸÎ¡Î“Î‘ÎÎŸ'; }
        
        els.question.innerText = `${data.p}\n${data.q}`;

        // 3. Options Generation (Fixed per question)
        els.options.innerHTML = '';
        
        // Retrieve or Generate options
        if (!savedOptions[realIdx]) {
            let distractors = getDistractors(data.a, data.t);
            while(distractors.length < 3) distractors.push("Î†Î»Î»Î¿");
            let opts = [data.a, ...distractors].sort(() => 0.5 - Math.random());
            savedOptions[realIdx] = opts;
        }
        
        let currentOptions = savedOptions[realIdx];

        currentOptions.forEach(optText => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = optText;

            // State handling
            if (status !== null) {
                // Question answered
                btn.disabled = true;
                if (optText === data.a) {
                    btn.classList.add('correct-answer');
                } else if (status === false) {
                    // We don't track *which* wrong answer was clicked in simple mode,
                    // but we can just show the correct one. 
                    // Or if we wanted to show the wrong one red, we'd need to save the user's choice.
                    // For simplicity, we just show green for correct.
                }
            } else {
                // Not answered
                btn.onclick = () => handleAnswer(optText, data.a, btn, realIdx);
            }
            els.options.appendChild(btn);
        });

        // 4. Nav Buttons
        els.prev.disabled = (currentIdx === 0);
        els.next.disabled = (currentIdx === database.length - 1);
        
        updateScore();
    }

    function getDistractors(correct, type) {
        let candidates = database.filter(i => i.t === type && i.a !== correct).map(i => i.a);
        let unique = [...new Set(candidates)];
        return unique.sort(() => 0.5 - Math.random()).slice(0, 3);
    }

    function handleAnswer(selected, correct, btnElement, realIdx) {
        const isCorrect = (selected === correct);
        userResults[realIdx] = isCorrect;

        // Apply styles immediately without reloading
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(btn => {
            btn.disabled = true;
            if (btn.innerText === correct) {
                btn.classList.add('correct-answer');
            } else if (btn === btnElement && !isCorrect) {
                btn.classList.add('wrong-answer');
            }
        });

        updateScore();
        updateNavGrid();
    }

    function updateScore() {
        const correctCount = userResults.filter(r => r === true).length;
        const answeredCount = userResults.filter(r => r !== null).length;
        const acc = answeredCount === 0 ? 0 : Math.round((correctCount / answeredCount) * 100);
        els.sCounter.innerText = `Î‘ÎºÏÎ¯Î²ÎµÎ¹Î±: ${acc}% (${correctCount}/${answeredCount})`;
    }

    function nextQ() {
        if (currentIdx < database.length - 1) {
            currentIdx++;
            loadQuestion();
        }
    }

    function prevQ() {
        if (currentIdx > 0) {
            currentIdx--;
            loadQuestion();
        }
    }

    // --- NAVIGATION MODAL ---
    function toggleNav() {
        els.navModal.style.display = (els.navModal.style.display === 'flex') ? 'none' : 'flex';
    }

    function updateNavGrid() {
        els.navGrid.innerHTML = '';
        shuffledIndices.forEach((realIdx, displayIdx) => {
            const item = document.createElement('div');
            item.className = 'nav-item';
            item.innerText = displayIdx + 1;
            
            const res = userResults[realIdx];
            if (res === true) item.classList.add('is-correct');
            else if (res === false) item.classList.add('is-wrong');
            
            if (displayIdx === currentIdx) item.classList.add('active');

            item.onclick = () => {
                currentIdx = displayIdx;
                loadQuestion();
                toggleNav();
            };
            els.navGrid.appendChild(item);
        });
    }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
    }

    // Initialize
    init();

</script>
