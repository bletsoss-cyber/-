        function prepareQuizQuestions() {
            const allMuscles = muscleData.flatMap(c => c.muscles);

        function startQuiz() {
            quizState.active = true;
            quizState.currentQuestionIndex = 0;
            quizState.score = 0;
            document.getElementById('quiz-content').classList.remove('hidden');
            document.getElementById('quiz-result').classList.add('hidden');

        function loadNextQuestion() {
            if (quizState.currentQuestionIndex >= quizState.questions.length) {
                showFinalResults();
                return;
            }

            const question = quizState.questions[quizState.currentQuestionIndex];
            document.getElementById('quiz-progress').innerText = `${quizState.currentQuestionIndex + 1} / ${quizState.questions.length}`;
            document.getElementById('quiz-question').innerText = `Î Î¿Î¹Î± ÎµÎ¯Î½Î±Î¹ Î· Î½ÎµÏÏÏ‰ÏƒÎ· Ï„Î¿Ï… Î¼Ï…ÏŒÏ‚: "${question.name}";`;
            
            const allNerves = [...new Set(quizState.questions.map(q => q.nerve))];
            let options = [question.nerve];
            
            while(options.length < 4) {
                let randomNerve = allNerves[Math.floor(Math.random() * allNerves.length)];
                if (!options.includes(randomNerve)) options.push(randomNerve);
            }
            options = options.sort(() => 0.5 - Math.random());

            const optionsContainer = document.getElementById('quiz-options');
            optionsContainer.innerHTML = '';
            
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "text-left p-4 border-2 border-slate-200 rounded-xl hover:bg-slate-50 hover:border-blue-300 transition-all duration-200";
                btn.innerText = opt;
                btn.onclick = () => handleAnswer(opt, question.nerve, btn);
                optionsContainer.appendChild(btn);
            });
        }

        function handleAnswer(selected, correct, element) {
            const buttons = document.querySelectorAll('#quiz-options button');
            buttons.forEach(b => b.disabled = true);

            if (selected === correct) {
                element.classList.remove('border-slate-200');
                element.classList.add('bg-green-100', 'border-green-500', 'text-green-800');
                quizState.score++;
            } else {

                element.classList.add('bg-red-100', 'border-red-500', 'text-red-800');
                
                // Show correct one
                buttons.forEach(b => {
                    if (b.innerText === correct) {

            setTimeout(() => {
