    let currentScore = 0;

    function renderQuiz() {
        const container = document.getElementById('quiz-container');
        container.innerHTML = ''; // Clear existing content
        
        quizData.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.id = `card-${index}`;

            let optionsHtml = '';
            item.options.forEach((opt, optIndex) => {
                optionsHtml += `
                    <li class="option-item">
                        <label class="option-label" id="label-${index}-${optIndex}">
                            <input type="radio" 
                                   name="q${index}" 
                                   value="${optIndex}" 
                                   onchange="handleAnswer(${index}, ${optIndex})">
                            <span>${opt}</span>
                        </label>
                    </li>
                `;
            });

            card.innerHTML = `
                <div class="question-title">${index + 1}. ${item.question}</div>
                <ul class="options-list">${optionsHtml}</ul>
                <div class="explanation" id="exp-${index}">
                    <strong>Î£Ï‰ÏƒÏ„Î® Î‘Ï€Î¬Î½Ï„Î·ÏƒÎ·:</strong> ${item.options[item.correct]}
                </div>
            `;
            container.appendChild(card);
        });
        
        updateScoreBoard();
    }

    function handleAnswer(questionIndex, selectedOptionIndex) {
        const item = quizData[questionIndex];
        const explanation = document.getElementById(`exp-${questionIndex}`);
        const selectedLabel = document.getElementById(`label-${questionIndex}-${selectedOptionIndex}`);
        const correctLabel = document.getElementById(`label-${questionIndex}-${item.correct}`);
        
        // Disable all inputs for this question to prevent changing answer
        const allRadios = document.getElementsByName(`q${questionIndex}`);
        allRadios.forEach(radio => {
            radio.disabled = true;
            const label = document.getElementById(`label-${questionIndex}-${radio.value}`);
            if (radio.value != selectedOptionIndex && radio.value != item.correct) {
                label.classList.add('disabled');
            }
        });

        // Check Logic
        answeredCount++;
        if (selectedOptionIndex === item.correct) {
            // Correct
            currentScore++;
            selectedLabel.classList.add('correct-answer');
        } else {
            // Wrong
            selectedLabel.classList.add('wrong-answer');
            correctLabel.classList.add('correct-answer');
        }
        
        // Show explanation immediately
        explanation.style.display = 'block';
        
        updateScoreBoard();
        checkCompletion();
    }
