            margin: 0;
            padding: 20px;

        }

            margin-bottom: 10px;
        }

            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

            background-color: var(--secondary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: var(--accent);
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--secondary);
            color: var(--secondary);
        }

        .btn-outline:hover {
            background-color: var(--secondary);
            color: white;
        }

        /* Flashcard Container */
        .scene {
            width: 100%;
            max-width: 700px;
            height: 400px;
            perspective: 1000px;
            margin-bottom: 30px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-radius: 15px;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            box-sizing: border-box;
            border-radius: 15px;
            background-color: var(--card-bg);
            overflow-y: auto; /* Allow scrolling for long content */
        }

        .card-face-front {
            border-bottom: 5px solid var(--accent);
        }

        .card-face-back {
            background-color: #fff;
            transform: rotateY(180deg);
            border-bottom: 5px solid #27ae60;
            text-align: left;
            align-items: flex-start; /* Align text to top-left for lists */
            justify-content: flex-start;
        }

        .card-content {
            width: 100%;
        }

        .label {
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            color: #7f8c8d;
            margin-bottom: 15px;
            text-align: center;
            width: 100%;
            display: block;
        }

        .question-text {
            font-size: 1.4rem;
            font-weight: 600;
            text-align: center;
            line-height: 1.4;
        }

        .answer-text {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .answer-text ul {
            padding-left: 20px;
            margin: 0;
        }

        .answer-text li {
            margin-bottom: 5px;
        }

        /* Navigation */
        .navigation {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .progress {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .scene {
                height: 500px; /* Taller on mobile for scrolling */
            }

            const currentCard = flashcardsData[currentIndex];
            
            // Reset state securely without animation glitch
            if(isFlipped) {
                cardElement.classList.remove('is-flipped');
                isFlipped = false;
                // Wait for flip back before changing content
                setTimeout(() => {
                    updateContent(currentCard);
                }, 300);
            } else {
                updateContent(currentCard);
            }
        }

        function updateContent(card) {
            qText.innerHTML = card.q;
            aText.innerHTML = card.a;
            progressText.innerText = `${currentIndex + 1} / ${flashcardsData.length}`;
        }

        function flipCard() {
            isFlipped = !isFlipped;
            cardElement.classList.toggle('is-flipped');
        }

        function nextCard() {
            if (currentIndex < flashcardsData.length - 1) {
                currentIndex++;
                renderCard();
            } else {
                alert("Τέλος καρτών! Πάμε πάλι στην αρχή.");
                currentIndex = 0;
                renderCard();
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                renderCard();
            }
        }

        function shuffleCards() {
            for (let i = flashcardsData.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [flashcardsData[i], flashcardsData[j]] = [flashcardsData[j], flashcardsData[i]];
            }
            currentIndex = 0;
            renderCard();
        }

        function resetCards() {
            currentIndex = 0;
            renderCard();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault(); // Prevent scrolling
                flipCard();
            } else if (e.code === 'ArrowRight') {
                nextCard();
            } else if (e.code === 'ArrowLeft') {
                prevCard();
            }
        });

        // Initialize
        renderCard();
