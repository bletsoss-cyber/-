<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Υγιεινής Οδοντιατρείου</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Greek:wght@400;500;700&display=swap');

        body {
            font-family: 'Noto Sans Greek', sans-serif;
            background-color: #f0f9ff; /* Light blue background */
        }

        /* 3D Flip Effect Classes */
        .perspective-1000 {
            perspective: 1000px;
        }

        .transform-style-3d {
            transform-style: preserve-3d;
        }

        .backface-hidden {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden; /* Safari support */
        }

        .rotate-y-180 {
            transform: rotateY(180deg);
        }

        /* Smooth transition for the flip */
        .card-inner {
            transition: transform 0.6s;
        }

        /* Custom Scrollbar for longer text */
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 text-slate-800">

    <!-- Header -->
    <header class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-sky-100 text-sky-600 mb-4 shadow-sm">
            <i class="fa-solid fa-tooth text-3xl"></i>
        </div>
        <h1 class="text-2xl md:text-3xl font-bold text-slate-800">Υγιεινή & Απόβλητα</h1>
        <p class="text-slate-500 mt-2">Ερωτήσεις Εξέτασης Οδοντιατρικής</p>
    </header>

    <!-- Main Card Container -->
    <div class="w-full max-w-lg perspective-1000 group">
        
        <!-- The Card Itself -->
        <div id="flashcard" class="relative w-full h-[400px] cursor-pointer transform-style-3d card-inner shadow-xl rounded-2xl" onclick="flipCard()">
            
            <!-- Front Side (Question) -->
            <div class="absolute w-full h-full backface-hidden bg-white rounded-2xl p-8 flex flex-col items-center justify-center text-center border-2 border-sky-100">
                <div class="absolute top-4 left-4 text-sky-200 text-6xl opacity-20 font-serif">?</div>
                <span class="inline-block px-3 py-1 bg-sky-100 text-sky-700 rounded-full text-sm font-semibold mb-4">Ερώτηση <span id="q-num-front">1</span></span>
                <h2 id="card-question" class="text-xl md:text-2xl font-bold text-slate-800 leading-relaxed">
                    <!-- Question Text inserted via JS -->
                </h2>
                <p class="mt-6 text-sm text-slate-400 font-medium animate-pulse">
                    <i class="fa-solid fa-rotate mr-2"></i>Πάτα για απάντηση
                </p>
            </div>

            <!-- Back Side (Answer) -->
            <div class="absolute w-full h-full backface-hidden bg-sky-600 rounded-2xl p-6 flex flex-col rotate-y-180 text-white shadow-inner border-2 border-sky-700">
                <div class="flex justify-between items-center mb-4 border-b border-sky-500/50 pb-2">
                    <span class="font-bold text-sky-100">Απάντηση</span>
                    <i class="fa-solid fa-check-circle text-sky-300"></i>
                </div>
                
                <div id="card-answer" class="flex-grow overflow-y-auto custom-scroll text-lg leading-relaxed pr-2">
                    <!-- Answer Text inserted via JS -->
                </div>
            </div>

        </div>
    </div>

    <!-- Controls -->
    <div class="flex items-center gap-4 mt-8 w-full max-w-lg justify-between select-none">
        <button onclick="prevCard()" class="flex-1 bg-white hover:bg-slate-50 text-slate-700 font-semibold py-3 px-6 rounded-xl shadow-md transition-all active:scale-95 border border-slate-200 flex items-center justify-center gap-2">
            <i class="fa-solid fa-arrow-left"></i> Πίσω
        </button>
        
        <span class="font-mono text-slate-500 font-bold bg-white px-4 py-3 rounded-xl shadow-sm border border-slate-200">
            <span id="current-index">1</span>/<span id="total-count">20</span>
        </span>

        <button onclick="nextCard()" class="flex-1 bg-sky-600 hover:bg-sky-700 text-white font-semibold py-3 px-6 rounded-xl shadow-md shadow-sky-200 transition-all active:scale-95 flex items-center justify-center gap-2">
            Επόμενη <i class="fa-solid fa-arrow-right"></i>
        </button>
    </div>

    <!-- Progress Bar -->
    <div class="w-full max-w-lg mt-6 h-1.5 bg-slate-200 rounded-full overflow-hidden">
        <div id="progress-bar" class="h-full bg-sky-500 transition-all duration-300" style="width: 5%"></div>
    </div>

    <div class="mt-8 text-xs text-slate-400">
        Tip: Χρησιμοποίησε τα βελάκια του πληκτρολογίου ή κάνε swipe στην οθόνη.
    </div>

    <script>
        // Data updated based on user corrections in the markdown file
        const qaData = [
            {
                q: "Τι είναι η Αντισηψία;",
                a: "Είναι η διαδικασία σε <strong>ζωντανούς ιστούς</strong> (δέρμα, βλεννογόνους) με σκοπό την καταστροφή ή αναστολή μικροοργανισμών. Στόχος είναι η πρόληψη της λοίμωξης."
            },
            {
                q: "Τι ονομάζουμε Οριζόντια Λοίμωξη;",
                a: "Είναι η μετάδοση παθογόνων από άτομο σε άτομο στο ίδιο περιβάλλον (π.χ. ασθενής σε ασθενή μέσω εργαλείων ή οδοντίατρος σε ασθενή)Μπορει να γινει με αμεσο η διασταυρουμενο τροπο.ΑΜΕΣΟΣ- φορεας προς ατομο, διαδταυρουμενος- με επαφη μολυνσμενων επιφανειων ."
            },
            {
                q: "Τι είναι η Αερογενής Διασπορά (Αεροζόλ);",
                a: "Νέφος σταγονιδίων (<50μm) από αερότορμπινες/υπερήχους. Παραμένουν στον αέρα για μεγάλο χρονικό διάστημα και εισχωρούν βαθιά στο αναπνευστικό. <br><strong>Η διασπορά φτάνει μέχρι και τα 2 μέτρα και κατά την προσγείωσή τους μολύνουν και επιφάνειες.</strong>.Τα σωματιδια με διαμετρο 50-100μm εκτελουν βαλιστικη τροχια- οριζοντια βολη"
            },
            {
                q: "Πώς ταξινομούνται τα Ιατροτεχνολογικά Προϊόντα (Spaulding);",
                a: "<ul class='list-disc pl-4 space-y-2'><li><strong>Κρίσιμα:</strong> Διεισδύουν σε ιστούς (Αποστείρωση).</li><li><strong>Ημικρίσιμα:</strong> Έρχονται σε επαφή με βλεννογόνους <strong>χωρίς να τους διαπερνούν, δηλαδή επιφανειακά</strong> (Αποστείρωση/Υψηλή Απολύμανση).</li><li><strong>Μη κρίσιμα:</strong> Επαφή με άθικτο δέρμα (Χαμηλή Απολύμανση).</li></ul>"
            },
            {
                q: "Πώς ταξινομούνται τα Ιατροτεχνολογικά Προϊόντα (Spaulding);",
                a: "Ως ιατροτεχνολογικά προϊόντα χαρακτηρίζονται τα βοηθήματα, τα εργαλεία και τα μηχανήματα που, σύμφωνα με τον κατασκευαστή τους, προορίζονται για χρήση στον άνθρωπο με σκοπό: Τη διάγνωση, πρόληψη, παρακολούθηση ή θεραπεία νόσων και αναπηριών. Την εξέταση, τον έλεγχο ή την αντικατάσταση της ανατομίας ή μιας φυσιολογικής λειτουργίας. Τις διαδικασίες τεχνητής γονιμοποίησης."
            },
            {
                q: "Γιατί είναι σημαντικό το αποτέλεσμα του Καθαρισμού;",
                a: "Είναι το βασικότερο στάδιο. Αφαιρεί το οργανικό φορτίο (αίμα, σάλιο). Αν αποτύχει, οι μικροοργανισμοί «θωρακίζονται» κάτω από τα οργανικά υπολείμματα και η αποστείρωση αποτυγχάνει. Ο καθαρισμός (με συνδυασμό μηχανικών και χημικών μέσων) επιτυγχάνει:Μείωση των ρύπων κατά >95%.Μείωση του μικροβιακού φορτίου κατά περίπου 10^4 μικρόβια."
            },
            {
                q: "Τι είναι η Τιμή D (D-value);",
                a: "Ο χρόνος που απαιτείται σε συγκεκριμένη θερμοκρασία για να θανατωθεί το <strong>90%</strong> (1 log reduction) ενός πληθυσμού μικροοργανισμών."
            },
            {
                q: "Ποια τα πλεονεκτήματα της Υγρής Θερμότητας (Αυτόκαυστο) έναντι της Ξηρής;",
                a: "1. Πήξη πρωτεϊνών σε χαμηλότερη θερμοκρασία.<br>2. Πολύ λιγότερος χρόνος λογω μεγαλυτερης θερμικης αγωγιμοτητας.<br>3. Μεγαλύτερη διεισδυτικότητα.<br>4. Λιγότερη φθορά στα εργαλεία. Αποσυρση ρυπων απο το υγρο(σημειωση, τιμη z αφορα την μεταβολη της θερμοκρασιαςπου απαιτειται για να αλλαξει η d 10 φορες"
            },
            {
                q: "Πού χρησιμεύει η Υπεριώδης Ακτινοβολία (UV);",
                a: "Απολύμανση αέρα υγρων και λείων επιφανειών(πχ φακοι επαφης) δεν χρησιμοποιειται στην οδοντιατρικη ευρεως. Δεν διεισδύει σε σκιερά σημεία ή συσκευασμένα εργαλεία. <br><strong>Η κύρια λειτουργία του είναι η διάσπαση των νουκλεϊκών οξέων (DNA/RNA).</strong>. Μεγιστη λετουργικοτητα η UVC στα 240 με 280 nm"
            },
            {
                q: "Τι γνωρίζετε για τα Τεταρτοταγή Σύμπλοκα Αμμωνίου;",
                a: "Απολυμαντικά χαμηλού επιπέδου. Κατάλληλα για δάπεδα/επιφάνειες χωρίς αίμα. <strong>Δεν</strong> είναι αποτελεσματικά έναντι των σπόρων και του μυκοβακτηριδίου της φυματίωσης."
            },
            {
                q: "Ποια είναι η βασική ιδιότητα της Χλωρεξιδίνης;",
                a: "Η <strong>υπολειμματική δράση</strong> (substantivity): παραμένει ενεργή στην επιφάνεια για ώρες μετά την εφαρμογή. <br><strong>Μπορεί να χρησιμοποιείται σε διαλύτη οινόπνευμα ή και νερό.</strong>"
            },
            {
                q: "Ποια είναι η θεωρητική πιθανότητα ύπαρξης ζωντανού μικροβίου μετά την αποστείρωση;",
                a: "Το SAL (Sterility Assurance Level) είναι <strong>10<sup>-6</sup></strong>. Δηλαδή 1 πιθανότητα στο 1.000.000 να υπάρχει ζωντανό μικρόβιο."
            },
            {
                q: "Τι περιλαμβάνει ο καθημερινός έλεγχος του αυτόκαυστου;",
                a: "1. <strong>Έλεγχο παραμέτρων:</strong> Οθόνη/Εκτυπωτής (Χρόνος, T, P).<br>2. <strong>Χημικούς δείκτες:</strong> βιολογικους δεικτες πχ geobacillus stearothermofilus (d=1,5 min στους 121 βαθμους) Ταινίες.<br>3. <strong>Bowie-Dick Test:</strong> Για έλεγχο αφαίρεσης αέρα (Τύπου B)."
            },
            {
                q: "Τι είναι το Test Helix;",
                a: "Ειδική δοκιμασία για αυτόκαυστα Τύπου B. Ελέγχει την ικανότητα του ατμού να διεισδύει σε <strong>κοίλα όργανα</strong> (αυλούς) όπως οι οδοντιατρικές χειρολαβές."
            },
            {
                q: "Πώς αντιμετωπίζονται αποτελεσματικά τα Prions;",
                a: "Απαιτούν <strong>παρατεταμένο κύκλο</strong> (134^{\\circ}C για 18 λεπτά). Επίσης χρήση ειδικών χημικών (π.χ. διαλύματα υδροξειδίου του νατρίου 1Μ 20.000 ppm <strong>και άλλα υδρίδια</strong>)."
            },
            {
                q: "Τι είναι τα Ε.Α.Υ.Μ.;",
                a: "Επικίνδυνα Απόβλητα Υγειονομικών Μονάδων (μολυσματικά: αίμα, γάζες, δόντια). Συλλέγονται σε κιτρινα δοχεια τα επικινδυνα αποβλητα αμιγως μολυνσματικα με σήμα βιολογικού κινδύνου. Χωριζονται σε ΕΑΑΜ Επικινδυνα αποβλητα αμιγως μολυνσματικα, ΜΕΑ Μικτα επικινδυνα αποβλητα, ΑΕΑ Αλλα επικινδυνα αποβλητα."
            },
            {
                q: "Πότε πρέπει να αλλάζει η μάσκα;",
                a: "1. Μετά από κάθε ασθενή.<br>2. Αν υγρανθεί ή λερωθεί.<br>3. Μετά από 20-60 λεπτά έντονης χρήσης αεροζόλ."
            },
            {
                q: "Ποια είναι τα είδη Υγιεινής των Χεριών;",
                a: "1. <strong>Απλό πλύσιμο:</strong> Σαπούνι (αφαίρεση ρύπων).<br>2. <strong>Υγιεινή αντισηψία:</strong> Αντισηπτικό/Αλκοόλη (μείωση φορτίου).<br>3. <strong>Χειρουργικό πλύσιμο:</strong> Πριν επεμβάσεις."
            },
            {
                q: "Τι αποστειρώνουν τα αυτόκαυστα Τύπου N;",
                a: "Μόνο <strong>συμπαγή, γυμνά (μη συσκευασμένα)</strong> εργαλεία. Δεν μπορούν να αποστειρώσουν εργαλεία σε σακούλες ή με αυλούς (χειρολαβές), γιατί δεν έχουν κενό."
            },
            {
                q: "Τι προκαλεί την επαγγελματική επιπεφυκίτιδα;",
                a: "Εκτόξευση μολυσμένων σταγονιδίων/σωματιδίων στα μάτια. Απαραίτητη η χρήση προστατευτικών γυαλιών ή προσωπίδας."
            },
            {
                q: "Τι απαγορεύεται στην Αποτέφρωση;",
                a: "1. <strong>Υδράργυρος (Αμάλγαμα):</strong> Τοξικοί ατμοί.<br>2. <strong>Πλαστικά PVC:</strong> Διοξίνες.<br>3. <strong>Δοχεία υπό πίεση:</strong> Έκρηξη."
            }
        ];

        let currentIndex = 0;
        let isFlipped = false;

        const cardElement = document.getElementById('flashcard');
        const questionEl = document.getElementById('card-question');
        const answerEl = document.getElementById('card-answer');
        const qNumEl = document.getElementById('q-num-front');
        const indexEl = document.getElementById('current-index');
        const totalEl = document.getElementById('total-count');
        const progressBar = document.getElementById('progress-bar');

        function updateCard() {
            // Reset flip state if needed
            if (isFlipped) {
                cardElement.classList.remove('rotate-y-180');
                isFlipped = false;
                // Wait for flip back before changing text
                setTimeout(populateData, 300);
            } else {
                populateData();
            }
        }

        function populateData() {
            const data = qaData[currentIndex];
            questionEl.innerHTML = data.q;
            answerEl.innerHTML = data.a;
            qNumEl.textContent = currentIndex + 1;
            indexEl.textContent = currentIndex + 1;
            totalEl.textContent = qaData.length;
            
            // Update progress bar
            const progress = ((currentIndex + 1) / qaData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function flipCard() {
            isFlipped = !isFlipped;
            if (isFlipped) {
                cardElement.classList.add('rotate-y-180');
            } else {
                cardElement.classList.remove('rotate-y-180');
            }
        }

        function nextCard() {
            if (currentIndex < qaData.length - 1) {
                currentIndex++;
                updateCard();
            } else {
                currentIndex = 0;
                updateCard();
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            } else {
                currentIndex = qaData.length - 1;
                updateCard();
            }
        }

        // Initialize
        populateData();

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextCard();
            if (e.key === 'ArrowLeft') prevCard();
            if (e.key === ' ' || e.key === 'Enter') flipCard();
        });

        // Touch Swipe Support
        let touchStartX = 0;
        let touchEndX = 0;

        cardElement.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        cardElement.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            if (touchStartX - touchEndX > swipeThreshold) {
                nextCard(); // Swipe Left -> Next
            }
            if (touchEndX - touchStartX > swipeThreshold) {
                prevCard(); // Swipe Right -> Prev
            }
        }

    </script>
</body>
</html>
