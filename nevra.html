    function prevCard() { fcIndex = (fcIndex - 1 + database.length) % database.length; updateFlashcardUI(); }

    // Smart Quiz
    function nextQuizQuestion() {
        document.getElementById('quiz-feedback').textContent = '';
        document.getElementById('quiz-next-btn').classList.add('hidden');
        
        const randIndex = Math.floor(Math.random() * database.length);
        currentQuizItem = database[randIndex];
        const region = currentQuizItem.r;

        document.getElementById('quiz-question').textContent = `Î Î¿Î¹Î¿ Î½ÎµÏÏÎ¿ Î½ÎµÏ…ÏÏÎ½ÎµÎ¹ Ï„Î¿Î½: ${currentQuizItem.m};`;

        // Î•Ï€Î¹Î»Î¿Î³Î® Î»Î¬Î¸Î¿Ï‚ Î±Ï€Î±Î½Ï„Î®ÏƒÎµÏ‰Î½ Î±Ï€ÏŒ Ï„Î·Î½ Î™Î”Î™Î‘ Ï€ÎµÏÎ¹Î¿Ï‡Î®
        const regionalNerves = [...new Set(database.filter(d => d.r === region).map(d => d.n))];
        
        let options = [currentQuizItem.n];
        while (options.length < 4) {
            // Î‘Î½ Î´ÎµÎ½ Î­Ï‡Î¿Ï…Î¼Îµ Î±ÏÎºÎµÏ„Î¬ Î½ÎµÏÏÎ± ÏƒÏ„Î·Î½ Ï€ÎµÏÎ¹Î¿Ï‡Î®, Ï€Î±Î¯ÏÎ½Î¿Ï…Î¼Îµ Î±Ï€ÏŒ ÏŒÎ»Î± (fallback)
            let pool = (regionalNerves.length < 4) ? database.map(d=>d.n) : regionalNerves;
            let randomNerve = pool[Math.floor(Math.random() * pool.length)];
            
            if (!options.includes(randomNerve)) options.push(randomNerve);
        }

        options.sort(() => Math.random() - 0.5);

        const container = document.getElementById('quiz-options');
        container.innerHTML = '';
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.textContent = opt;
            btn.className = 'option-btn';
            btn.onclick = () => checkAnswer(opt, btn);
            container.appendChild(btn);
        });
    }

    function checkAnswer(selected, btn) {
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);
        
        const feedback = document.getElementById('quiz-feedback');

        if (selected === currentQuizItem.n) {
            btn.classList.add('correct');
            quizScore++;
            document.getElementById('quiz-score').textContent = `Score: ${quizScore}`;
            feedback.textContent = "Î£Ï‰ÏƒÏ„Î¬!";
            feedback.style.color = "var(--correct)";
        } else {
            btn.classList.add('wrong');
            feedback.textContent = `Î›Î¬Î¸Î¿Ï‚! Î¤Î¿ ÏƒÏ‰ÏƒÏ„ÏŒ ÎµÎ¯Î½Î±Î¹: ${currentQuizItem.n}`;
            feedback.style.color = "var(--wrong)";
            // Highlight correct one
            allBtns.forEach(b => {
                if(b.textContent === currentQuizItem.n) b.classList.add('correct');
            });
        }
        document.getElementById('quiz-next-btn').classList.remove('hidden');
    }

    // Night Mode
    const themeBtn = document.getElementById('theme-toggle');
    const body = document.body;

    // Check saved
    if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-mode');
        themeBtn.textContent = 'â˜€ï¸ Light';
    }

    themeBtn.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        const isDark = body.classList.contains('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        themeBtn.textContent = isDark ? 'â˜€ï¸ Light' : 'ğŸŒ™ Night Mode';
    });

</script>
