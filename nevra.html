            border: none;
            border-radius: 15px;
            cursor: pointer;

            color: var(--heading-color);

            background: var(--accent-color);
            color: white;

        .flashcard-container {
            perspective: 1000px;
            width: 100%;
            height: 250px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 15px;
            box-shadow: var(--shadow);
        }
        .flashcard.flipped { transform: rotateY(180deg); }
        .card-face {
            position: absolute;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            border-radius: 15px;
            background: var(--card-bg);
            border: 2px solid var(--accent-color);

        .option-btn {

        /* === UTILS === */

        .btn-secondary {
            background: transparent; border: 2px solid var(--border-color);
            padding: 10px 20px; border-radius: 8px; cursor: pointer; color: var(--text-color);
        }
        .btn-primary {
            background: var(--accent-color); border: none;
            padding: 10px 30px; border-radius: 8px; cursor: pointer; color: white; font-size: 1.1rem;
        }

    </style>

        // 1. Î’ÏÎ¯ÏƒÎºÎ¿Ï…Î¼Îµ ÎŸÎ›Î‘ Ï„Î± Ï€Î¹Î¸Î±Î½Î¬ Î½ÎµÏÏÎ± Ï„Î·Ï‚ Î£Î¥Î“ÎšÎ•ÎšÎ¡Î™ÎœÎ•ÎÎ—Î£ Î Î•Î¡Î™ÎŸÎ§Î—Î£
        const regionalNerves = [...new Set(database
            .filter(item => item.r === region)
            .map(item => item.n))];

        // 2. Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± ÎµÏ€Î¹Î»Î¿Î³ÏÎ½
        let options = [quizDataCurrent.n]; // Î’Î¬Î¶Î¿Ï…Î¼Îµ Ï„Î· ÏƒÏ‰ÏƒÏ„Î® Î±Ï€Î¬Î½Ï„Î·ÏƒÎ·

        // 3. Î“ÎµÎ¼Î¯Î¶Î¿Ï…Î¼Îµ Î¼Îµ Î»Î¬Î¸Î¿Ï‚ Î±Ï€Î±Î½Ï„Î®ÏƒÎµÎ¹Ï‚ ÎœÎŸÎÎŸ Î±Ï€ÏŒ Ï„Î·Î½ Î¯Î´Î¹Î± Ï€ÎµÏÎ¹Î¿Ï‡Î®
        while (options.length < 4) {
            // Î‘Î½ Î· Ï€ÎµÏÎ¹Î¿Ï‡Î® Î­Ï‡ÎµÎ¹ Î»Î¯Î³Î± Î½ÎµÏÏÎ± (ÏƒÏ€Î¬Î½Î¹Î¿), Ï€Î±Î¯ÏÎ½Î¿Ï…Î¼Îµ Î±Ï€ÏŒ ÏŒÎ»Î± Î³Î¹Î± Î½Î± Î¼Î·Î½ ÎºÎ¿Î»Î»Î®ÏƒÎµÎ¹
            const pool = (regionalNerves.length < 4) ? database.map(i=>i.n) : regionalNerves;
            
            const randomNerve = pool[Math.floor(Math.random() * pool.length)];
            if (!options.includes(randomNerve)) {
                options.push(randomNerve);
            }
        }

        // Shuffle options
        options.sort(() => Math.random() - 0.5);

        // Render Buttons
        const container = document.getElementById('quiz-options');
        container.innerHTML = '';
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.textContent = opt;
            btn.className = 'option-btn';
            btn.onclick = () => checkQuizAnswer(opt, btn);
            container.appendChild(btn);
        });
    }

    function checkQuizAnswer(selected, btn) {
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.disabled = true);

        const feedback = document.getElementById('quiz-feedback');
        
        if (selected === quizDataCurrent.n) {
            btn.classList.add('correct');
            quizScore++;
            document.getElementById('quiz-score').textContent = `Score: ${quizScore}`;
            feedback.textContent = "Î£Ï‰ÏƒÏ„Î¬!";
            feedback.style.color = "var(--correct)";
        } else {
            btn.classList.add('wrong');
            feedback.textContent = `Î›Î¬Î¸Î¿Ï‚! Î¤Î¿ ÏƒÏ‰ÏƒÏ„ÏŒ ÎµÎ¯Î½Î±Î¹: ${quizDataCurrent.n}`;
            feedback.style.color = "var(--wrong)";
            btns.forEach(b => {
                if (b.textContent === quizDataCurrent.n) b.classList.add('correct');
            });
        }
        document.getElementById('quiz-next-btn').classList.remove('hidden');
    }

    // --- NIGHT MODE LOGIC ---
    const themeBtn = document.getElementById('theme-toggle');
    const body = document.body;
    
    // Check saved theme
    if(localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-mode');
        themeBtn.textContent = 'â˜€ï¸ Light Mode';
    }

    themeBtn.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        const isDark = body.classList.contains('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        themeBtn.textContent = isDark ? 'â˜€ï¸ Light Mode' : 'ğŸŒ™ Night Mode';
    });

</script>
