            feedbackEl.style.color = "#e74c3c";
            buttons.forEach(b => {
                if (b.textContent === currentQuestionData.n) b.classList.add('correct');
            });
        }
        nextBtn.style.display = 'inline-block';
    }

    startGame();
</script>
</body>
