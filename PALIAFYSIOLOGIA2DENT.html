                    else btn.classList.add('bg-red-100', 'text-red-700', 'border-red-300', 'dark:bg-red-900/30', 'dark:text-red-400');
                }
                
                btn.onclick = () => { currentIdx = i; renderQuestion(); };
                navGrid.appendChild(btn);

        }

        function renderQuestion() {
            const q = questions[currentIdx];
            quizContainer.innerHTML = `

                    <div class="space-y-3">

            updateControls();
            initNav();
        }

        function selectOption(idx) {
            if (checkedQuestions[currentIdx]) return;
            userAnswers[currentIdx] = idx;
            checkedQuestions[currentIdx] = true;
            renderQuestion();
        }

        function updateProgress() {
            const count = checkedQuestions.filter(v => v).length;
            progressText.textContent = `${count}/${questions.length}`;
            progressBar.style.width = `${(count / questions.length) * 100}%`;

        function updateControls() {
            prevBtn.disabled = currentIdx === 0;
            nextBtn.disabled = currentIdx === questions.length - 1;
        }

        function resetQuiz() {
            if (confirm('Î˜Î­Î»ÎµÏ„Îµ Î½Î± ÎºÎ±Î¸Î±ÏÎ¯ÏƒÎµÏ„Îµ Ï„Î¹Ï‚ Î±Ï€Î±Î½Ï„Î®ÏƒÎµÎ¹Ï‚ ÏƒÎ±Ï‚;')) {

                checkedQuestions = new Array(questions.length).fill(false);
                currentIdx = 0;
                renderQuestion();
            }

        nextBtn.onclick = () => { currentIdx++; renderQuestion(); };
